<html lang="en">
    <head>
        <title>
            Demonstrating css overflow property
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 80%;
                height: 80%;
            }
            .block {
                border: 1px solid #000;
                font-size: 15px;
                font-weight: bold;
                width: 100px;
                height: 100px;
                text-align: center;
                background-color: blueviolet;
            }

            .block1 {
                background-color: green;
            }
            .block2 {
                background-color: yellowgreen;
            }
            .block3 {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block block1 ">BLOCK 1</div>
            <div class=" block block2">BLOCK 2</div>
            <div class=" block  block3">BLOCK 3</div>
        </div>
    </body>
</html>
