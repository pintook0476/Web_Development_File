<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating css overflow property
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 600px;
                height: 600px;
            }
            .block1, 
            .block2,
            #abc,
            h3,
            .block3 {
                border: 1px solid #000;
                font-size: 15px;
                font-weight: bold;
                width: 100px;
                height: 100px;
                text-align: center;
            }

            .block1 {
                background-color: green;
            }
            .block2 {
                background-color: yellowgreen;
            }
            .block3 {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block1">BLOCK 1</div>
            <div class="block2">BLOCK 2</div>
            <div class="block3">BLOCK 3</div>
        </div>
    </body>
</html>
