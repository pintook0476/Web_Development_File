<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        
            var jobTobeExecutedAfter3sec = () => {
                return new Promise((resolve, rejected) => {
                    setTimeout(() => {
                        resolve("job got finished")
                    }, 3000);
                });
            }

            var myjob = async () => {
                console.log("Calling the other job");
                var result = await jobTobeExecutedAfter3sec();
                console.log("our job is done -> " + result);
            }
            myjob();
        </script>
    </body>
</html>
