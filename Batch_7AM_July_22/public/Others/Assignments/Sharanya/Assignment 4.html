<html>
    <head>
        <title>BLOCK GAME</title>
        <style>
            h3{
                text-align:center;
                border:1px dotted;
                padding:10px;
            }
            .blocks{
                border:1px solid;
                width:120px;
                height:120px;
                text-align:center;
                margin:20px;
                float:left;
            }
            .block1{
                background-color:brown;
            }
            .block2{
                background-color:black;
            }
            .block3{
                background-color:rgb(red, green, pink);
                float:right;
            }
            .block4{
                background-color:rgba(red, green, blue, alpha);
                float:right;
                clear:left;
            }
            .block5{
                background-color:rgb(red, green, pink);
                float:right;
                clear:both;
            }    
            .block6{
                background-color:rgba(red, green, blue, alpha);
                float:right;
                clear:right;
            }  
            .block7{
                background-color:rgb(red, green, blue);
                float:right;
                clear:right; 
            }    
            .block8{
                background-color:powderblue;
            }
            .block9{
                background-color:rgba(green, blue, alpha);
                float:right;
                clear:both;
            } 
            .block10{
                background-color:brown;
                float:left;
                clear:left;
            }
        </style>
        </head>
        <body>
            <h3>BLOCK GAME</h3>
            <div class="blocks block1">Block1</div>
            <div class="blocks block2">Block2</div>
            <div class="blocks block3">Block3</div>
            <div class="blocks block4">Block4</div>
            <div class="blocks block5">Block5</div>
            <div class="blocks block6">Block6</div>
            <div class="blocks block7">Block7</div>
            <div class="blocks block8">Block8</div>
            <div class="blocks block9">Block9</div>
            <div class="blocks block10">Block10</div>
        </body>
    </html>
