<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
</head>
<style>
    .mainHeading {
        border: 2px solid green;
        background-color: green;
        color: white;
        text-align: center;
        margin: 10px auto;
        width: 450px;
        border-radius: 3px;
    }

    .bigBlock {
        width: 150px;
        height: 150px;
        border: 1px solid;
        margin: 10px;
        border-radius: 4px;
    }

    .topLeftBlock1 {
        background-color: gray;
        border: 2px solid gray;
    }

    .topLeftBlock2 {
        background-color: yellow;
        border: 2px solid yellow;
        position: absolute;
        top: 100px;
        left: 50px;
    }

    .topRightBlock3 {
        position: absolute;
        right: 10px;
        top: 55px;
        background-color: gray;
        border: 2px solid gray;
    }

    .topRightBlock4 {
        position: absolute;
        right: 50px;
        top: 110px;
        background-color: yellow;
        border: 2px solid yellow;
    }

    .bottomLeftBlock5 {
        position: absolute;
        bottom: 10px;
        border: 2px solid green;
        background-color: green;
    }

    .bottomLeftBlock6 {
        position: absolute;
        bottom: 80px;
        left: 50px;
        border: 2px solid orangered;
        background-color: orangered;
    }

    .bottomRightBlock7 {
        position: absolute;
        bottom: 10px;
        right: 10px;
        border: 2px solid green;
        background-color: green;
    }

    .bottomRightBlock8 {
        position: absolute;
        bottom: 80px;
        right: 50px;
        border: 2px solid orangered;
        background-color: orangered;
    }

    .midBlock9 {
        position: relative;
        top: 45%;
        left: 45%;
        background-color: red;
        border: 2px solid red;
    }

    .smallBlock {
        width: 50px;
        height: 50px;
        border: 2px solid skyblue;
        background-color: skyblue;
        border-radius: 4px;
    }

    .leftSmallBlock1 {
        position: absolute;
        left: -30px;
        top: -20px;
    }

    .leftSmallBlock2 {
        position: absolute;
        right: -30px;
        top: -20px;
    }

    .rightSmallBlock3 {
        position: absolute;
        left: -30px;
        bottom: -20px;
    }

    .rightSmallBlock4 {
        position: absolute;
        right: -30px;
        bottom: -20px;
    }
</style>

<body>
    <h3 class="mainHeading">Block Game</h3>
    <div class="bigBlock topLeftBlock1"></div>
    <div class="bigBlock topLeftBlock2"></div>
    <div class="bigBlock topRightBlock3"></div>
    <div class="bigBlock topRightBlock4"></div>
    <div class="bigBlock bottomLeftBlock5"></div>
    <div class="bigBlock bottomLeftBlock6"></div>
    <div class="bigBlock bottomRightBlock7"></div>
    <div class="bigBlock bottomRightBlock8"></div>
    <div class="bigBlock midBlock9">
        <div class="smallBlock leftSmallBlock1"></div>
        <div class="smallBlock leftSmallBlock2"></div>
        <div class="smallBlock rightSmallBlock3"></div>
        <div class="smallBlock rightSmallBlock4"></div>
    </div>


</body>

</html>
