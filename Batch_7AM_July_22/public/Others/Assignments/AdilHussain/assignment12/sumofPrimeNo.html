<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of odd no.</title>
</head>

<body>
    <script>
        var n = 0;

        for (i = 0; i <= 100; i++) {
            if (i % 2 !== 0) {
                document.write(i + "<br>")
                n = n + i;
            }
        }
        
        document.write(n)
    </script>
</body>

</html>
