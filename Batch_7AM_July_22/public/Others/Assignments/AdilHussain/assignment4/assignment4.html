<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
</head>
<style>
    .mainHeading {
        font-weight: bold;
        text-align: center;
        border: 2px solid green;
        color: white;
        background-color: green;
        width: 300px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: 3px 3px 3px black;
    }

    .allBlock {
        width: 150px;
        margin: 20px;
        border-radius: 10px;
        text-align: center;
        padding: 80px 0px 80px 0px;
        font-weight: bold;
        color: red;
        box-shadow: 3px 3px 3px black;
        float: left;
    }

    .block1 {

        background-color: yellow;
        border: 2px solid yellow;
        
    }

    .block2 {

        background-color: gray;
        border: 2px solid gray;
        

    }

    .block3 {

        background-color: blue;
        border: 2px solid blue;
        float: right;
        

    }

    .block4 {

        background-color: purple;
        border: 2px solid purple;
        clear: both;
        float: right;
        

    }

    .block5 {

        background-color: brown;
        border: 2px solid brown;
        float: right;
        clear: both;

    }

    .block6 {

        background-color: skyblue;
        border: 2px solid skyblue;

    }

    .block7 {

        background-color: pink;
        border: 2px solid pink;
        clear: both;

    }

    .block8 {

        background-color: indianred;
        border: 2px solid indianred;

    }

    .block9 {

        background-color: indigo;
        border: 2px solid indigo;
        float: right;

    }

    .block10 {

        background-color: orangered;
        border: 2px solid orangered;
        clear: both;

    }

    .block11 {

        background-color: olive;
        border: 2px solid olive;
        float: right;

    }
</style>

<body>
    <h3 class="mainHeading">Block Game</h3>
    <div class="allBlock block1">Block 1</div>
    <div class="allBlock block2">Block 2</div>
    <div class="allBlock block3">Block 3</div>
    <div class="allBlock block4">Block 4</div>
    <div class="allBlock block5">Block 5</div>
    <div class="allBlock block6">Block 6</div>
    <div class="allBlock block7">Block 7</div>
    <div class="allBlock block8">Block 8</div>
    <div class="allBlock block9">Block 9</div>
    <div class="allBlock block10">Block 10</div>
    <div class="allBlock block11">Block 11</div>
</body>

</html>
