<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 - Odd NO.</title>
</head>

<body>
    <script>
        var num = () => {
            var sum = 0;
            var onlyOdd = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
            oddNo(onlyOdd, sum)
        }

        var oddNo = (onlyOdd, sum) => {
            for (i = 0; i < onlyOdd.length; i++) {
                if (onlyOdd[i] % 2 !== 0) {
                    document.write(onlyOdd[i] + "<br>");
                    sum += onlyOdd[i];

                }
            }
           
            document.write("the sum is " + sum);
            
        }
        
        num();
    </script>
</body>

</html>
