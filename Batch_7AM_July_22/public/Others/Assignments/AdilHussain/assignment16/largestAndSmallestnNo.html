<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 - Largest No.</title>
</head>

<body>
    <script>
        var num = () => {
            
            var largest = 0;
            var digits = [5, 10, 15, 20, 25, 105, 35, 40, 45, 50];
            largestNum(digits, largest);
            
        }

        var largestNum = (digits, largest) => {
            for (i = 0; i < digits.length; i++) {
                document.write(digits[i] + "<br>");
                if (digits[i] > largest) {
                    largest = digits[i];
                }
            }

            document.write("the largest is " + largest + "<br>") ;
           
        }

       

        num();
    </script>
</body>

</html>
