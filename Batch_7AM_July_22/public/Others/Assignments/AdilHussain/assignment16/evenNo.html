<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 - Even NO.</title>
</head>

<body>
    <script>
        var num = () => {
            var sum = 0;
            var onlyEven = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
            evenNo(onlyEven, sum)
        }

        var evenNo = (onlyEven, sum) => {
            for (i = 0; i < onlyEven.length; i++) {
                if (onlyEven[i] % 2 == 0) {
                    document.write(onlyEven[i] + "<br>");
                    sum += onlyEven[i];

                }
            }
           
            document.write("the sum is " + sum);
            
        }
        
        num();
    </script>
</body>

</html>
