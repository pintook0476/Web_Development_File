<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 - Sum of all values</title>
</head>

<body>
    <script>
        var num = () => {
            var sum = 0;
            var digits = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
            calculateNum(digits, sum)
        }

        var calculateNum = (digits, sum) => {
            for (i = 0; i < digits.length; i++) {
                document.write(digits[i] + "<br>");
                sum += digits[i];

            }

            document.write("the sum is " + sum);

        }

        num();
    </script>
</body>

</html>
