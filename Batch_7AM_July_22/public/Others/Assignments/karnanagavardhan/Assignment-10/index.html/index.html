    <script>

        var eName = prompt("Enter Employe Name");
        var eDept = prompt("Enter Department Name");

        var hra = 25/100 * bSal;

        console.log(" Employe name is "+ eName);

        console.log(" Employe total  salary is "+ total);






    </script>
