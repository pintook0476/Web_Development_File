<html>
    <head>
        <title>
            UI Class Assignment 4
        </title>
        <style>
            .heading{
                text-align: center;
                border: 4px solid black;
                height: 25px;
                width: 600px;
            }
            .container{
                padding-left: 350px;
            }
            .block {
                border: 4px solid;
                width: 120px;
                height: 120px;
                text-align: center;
                float: left;
                margin: 5px;
            }
            .block1{
                float: left;
            }
            .block2{
                float: left;
            }
            .block3{
                float: right;
            }
            .block4{
                float: right;
                clear: both;
            }
            .block5{
                clear: both;
                float: left;
            }
            .block6{
                float: right;
                clear: right;
            }
            .block7{
                clear: left;
                float: left;
            }
            .block8{
                float: left;
                clear: right;
            }
            .block9{ 
                float: right;
                clear: right;
            }
            .block10{
                clear: left;
                float: left;
            }
            .block11{
                float: right;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h2 class="heading">Block Game</h2>
        </div>
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
    </body>
</html>
