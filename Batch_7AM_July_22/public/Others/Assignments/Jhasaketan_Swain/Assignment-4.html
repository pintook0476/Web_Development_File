<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
      body{
         margin: 30px;
      }
        h2{
            border: 3px solid;
            text-align: center;
            margin: auto;
            width: 30%;
        }
        .block{
            border: 2px solid;
            height: 130px;
            width: 130px;
            text-align: center;
            float: left;
        }
        .b1{
            background-color: orange;
            float: left;
        }
        .b2{
            background-color: rgb(206, 235, 16);
            float: left;
            margin-left: 5px;
           
        }
         .b3{
            background-color: rgb(19, 186, 19);
            float: right;
            margin-bottom: 5px;
         }
         .b4{
            background-color: aqua;
            float: right;
            clear: both;
            margin-bottom: 5px;
         }
         .b5{
            background-color: blue;
            float: left;
            clear: both;
            margin-bottom: 5px;
         }
         .b6{
            background-color: brown;
            float: right;
         }
         .b7{
            background-color: chartreuse;
            float: left;
            clear: both;
            margin-right: 5px;
         }
         .b8{
            background-color: crimson;
            float: left;
         }
         .b9{
            background-color: deeppink;
            float: right;
            margin-bottom: 5px;
         }
         .b10{
            background-color: gold;
            float: left;
            clear: both;
         }
         .b11{
            background-color: fuchsia;
            float: right;
         } 
    </style>
</head>
<body>
    <h2>Block Game</h2><br><br>
    <div class="block b1">BLOCK-1</div>
    <div class="block b2">BLOCK-2</div>
    <div class="block b3">BLOCK-3</div>
    <div class="block b4">BLOCK-4</div>
    <div class="block b5">BLOCK-5</div>
    <div class="block b6">BLOCK-6</div>
    <div class="block b7">BLOCK-7</div>
    <div class="block b8">BLOCK-8</div>
    <div class="block b9">BLOCK-9</div>
    <div class="block b10">BLOCK-10</div>
    <div class="block b11">BLOCK-11</div>

</body>
</html>
