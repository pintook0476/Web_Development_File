<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sorting in asending order</title>
    </head>
    <body>
        <script>
                var arr=[5,34,21,60,42,13,80]

                for(var i=0;i<arr.length;i++)
                {
                    for(var j=i+1;j<arr.length;j++)
                    {
                        if(arr[i]>arr[j])
                        {
                            temp=arr[j];
                            arr[j]=arr[i];
                            arr[i]=temp;

                        }
                    }
                }
                console.log(arr);
                
        </script>
   

</body>
</html>
