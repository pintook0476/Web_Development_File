<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>smallest and largest number</title>
    </head>
    <body>
        <script>
                 var arr=[5,34,21,60,42,13,80]

                 var mini=arr[0];
                 var maxi=arr[0];
                 for(var i=1; i<arr.length; i++)
                    {
                       if(arr[i]<mini)
                       mini=arr[i];
                      
                       if(arr[i]>maxi)
                       maxi=arr[i];
                    } 

                    console.log("smallest number: " + mini);
                    console.log("Largest number: " + maxi);
        </script>
   

</body>
</html>
