<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sum of all number</title>
    </head>
    <body>
        <script>
                 var arr=[5,34,21,60,42,13,80]
                var sum=0;
                 for(var i=0; i<arr.length; i++)
                    {
                     sum=sum+arr[i];

                    } 
                    console.log(sum);
        </script>
   

</body>
