<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>palindrome number</title>
    </head>
    <body>
        <script>
                 var arr=[5,34,21,60,42,13,80]

                 for(var i=0; i<arr.length; i++)
                 {
                    var n=arr[i];
                    var sum=0;
                    while(n>0)
                    {
                       var i=n%10;
                       n=n/10;
                       sum+=i; 
                    }
                    
                    if(sum==arr[i])
                    {
                        console.log(arr[i]);
                    }

                 }

        </script>
        </body>
        </html>
