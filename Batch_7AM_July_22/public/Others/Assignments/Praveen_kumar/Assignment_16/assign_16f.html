<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>prime numbers</title>
    </head>
    <body>
        <script>
                 var arr=[5,34,21,60,42,13,80]

                 for(var i=0; i<arr.length; i++)
                 {
                    var j=1;
                    var count=0;
                    while(j<arr[i])
                    {
                        if(arr[i]%j==0)
                        count++;

                        j++;

                    }

                    if(count<2)
                    {
                        console.log(arr[i]);
                    }
                 }

        </script>
        </body>
        </html>
