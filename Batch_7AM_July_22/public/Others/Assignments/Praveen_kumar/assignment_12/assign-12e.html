<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var num=prompt("enter the num");
        num=parseInt(num);
        var count=0;
        for(var i=1;i<=num;i++)
        {
            var sum = i;
            while(i>0)
            {
                var rem = i%10;
                count=(count+rem)*10
                var i = i/10;
                i=parseInt(i);
            }
            count=count/10;
            if(sum==count)
            {
                console.log("number is palindrom");
            }
            
        }
     
    </script>
</body>
