<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime_no_count</title>
</head>
<body>
    <script>
        var count=0;
        var sum=0;
        for( var i=1;i<=100;i++)
        {
           count=0;
            for( var j=2; j<=i/2;j++)
            {
                if(i%j==0)
                {
                
                   count++;
                    break;
                }
                
            }
            if(count==0 && i!=1)
           sum=sum+i;
           
            
        }
        console.log(sum);
        
    </script>
</body>
</html>
