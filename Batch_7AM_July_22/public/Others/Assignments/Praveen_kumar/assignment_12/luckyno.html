<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var n=parseInt(prompt("Enter a number:"));
        var sum=n;
        while(sum>9)
        {
            n=sum;
            sum=0;
            while(n>0)
            {
                var rem=n%10;
                sum+=rem;
                n=n/10;
            }
        }
        console.log(sum);



    </script>
    
</body>
</html>
