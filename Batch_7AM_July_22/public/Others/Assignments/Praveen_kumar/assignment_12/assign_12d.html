<body>
    <script>
        var sum=0
        var n=parseInt(prompt("Enter a number:"));
        while(n>0)
        {
            var i=n%10;
            sum=sum*10+i;
            n=n/10;
        }
if(sum==n)
console.log("palindrome number");

else
console.log("Not a palindrome number");
        
    </script>
