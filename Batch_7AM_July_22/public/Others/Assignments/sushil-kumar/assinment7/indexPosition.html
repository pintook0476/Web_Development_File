<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Based on Position Property</title>
    <style>
        .container{
            /* border: 1px solid; */
            position: relative;
        }
        .Box{
            border: 1px solid;
            width: 100px;
            height: 100px;
        }
        .Box1{
            background-color: red;
        }
        .Box2{
            background-color: green;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        .Box3{
            background-color: aqua;
            position: absolute;
            left: 92%;
            top: 0px;
        }
        .Box4{
            background-color: bisque;
            position: absolute;
            left: 88%;
            top: 50px;
        }
        .Box5{
            background-color: blue;
            position: absolute;
            width: 200px;
            height: 200px;
            left: 45%;
            top: 200%;
        }
        .Box6{
            background-color: rgb(146, 48, 48);
            position: absolute;
            left: 40%;
            top:155%;
        }
        .Box7{
            background-color: bisque;
            position: absolute;
            left: 58%;
            top: 340%;
        }
        .Box8{
            background-color: rgb(176, 111, 26);
            position: absolute;
            left: 40%;
            top: 340%;
        }
        .Box9{
            background-color: chartreuse;
            position: absolute;
            left: 58%;
            top: 155%;
        }
        .Box10{
            background-color: darkblue;
            position: absolute;
            left: 92%;
            top: 550%;
        }
        .Box11{
            background-color: rgb(47, 159, 47);
            position: absolute;
            left: 87%;
            top: 500%;
        }
        .Box12{
            background-color: rgb(112, 71, 20);
            position: absolute;
            top: 550%;
        }
        .Box13{
            background-color: rgb(18, 160, 160);
            position: absolute;
            top: 490%;
            left: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Box Box1"></div>
        <div class="Box Box2"></div>
        <div class="Box Box3"></div>
        <div class="Box Box4"></div>
        <div class="Box Box5"></div>
        <div class="Box Box6"></div>
        <div class="Box Box7"></div>
        <div class="Box Box8"></div>
        <div class="Box Box9"></div>
        <div class="Box Box10"></div>
        <div class="Box Box11"></div>
        <div class="Box Box12"></div>
        <div class="Box Box13"></div>
    </div>
</body>
</html>
