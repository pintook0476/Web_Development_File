<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>

        .heading h2{

            width:100%;
            height:30px;
            border: 1px solid black;
            text-align: center;
        }

        
        .cointainer{
        width : 150px;
        height: 100px;
        border: 1px solid;

        }

        .box1{
            background-color: blue;
            float: left;
        }

        .box2{
            background-color: brown;
            float: left;
        }

        .box3{
            background-color: yellowgreen;
            
            float: right;
        }
        .box4{
            background-color: palevioletred;
            float: right;
            clear: both;
        }
        .box5{
            background-color: wheat;
            float: left;
            clear: both;
        }
        .box6{
            background-color: green;
            float: right;
            
        }
        .box7{
            background-color: grey;
            float: left;
            clear: both;
            
        }
        .box8{
            background-color: violet;
            float: left;
            
            
           
        }
        .box9{
            background-color: purple;
            float: right;
            
           
        }
        .box10{
            background-color: plum;
            float: left;
            clear: both;
            
            
        }
        .box11{
            background-color: goldenrod;
            
            clear: both;
        }
        
    </style>
</head>
<body>
<div>
    <div class="heading">
        <h2>Block Game</h2>
    </div>

    <div class="cointainer box1">
    Box 1
    </div>
    <div class="cointainer box2">
    Box 2
    </div>
    <div class="cointainer box3">
    Box 3
    </div>
    <div class="cointainer box4">
    Box 4
    </div>
    <div class="cointainer box5">
    Box 5
    </div>
    <div class="cointainer box6">
    Box 6
    </div>
    <div class="cointainer box7">
    Box 7
    </div>
    <div class="cointainer box8">
    Box 8
    </div>
    <div class="cointainer box9">
    Box 9
    </div>
    <div class="cointainer box10">
    Box 10
    </div>
    <div class="cointainer box11">
    Box 11
    </div>
    
</div>

    
</body>
</html>
