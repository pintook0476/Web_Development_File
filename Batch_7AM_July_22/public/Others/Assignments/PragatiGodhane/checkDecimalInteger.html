<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal or integer</title>
    <style>
        h1{
            text-align: center;
            color: white;
            margin: 30px auto;
            text-decoration: underline;
        }

        body{
            background-color: rgb(52, 26, 77);
        }
    </style>
</head>
<body>
    <h1>Check whether the given number is decimal or integer</h1>
    <script>

        var num = prompt('Enter a number');
        num=parseFloat(num);
        

        if(num%1!=0)
        {
            console.log(`Given number is float: ${num}`);
        }
        else if(num%1==0)
        {
            console.log(`Given number is integer: ${num}`);
        }
        



    </script>
    
</body>
</html>
