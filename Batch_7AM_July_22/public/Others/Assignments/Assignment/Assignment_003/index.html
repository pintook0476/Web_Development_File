<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assinmnet 4</title>
    <style>
      h3 {
        text-align: center;
        color: blue;
        font-weight: bold;
      }
      h3:hover{
        color: rgb(5, 247, 5);
        cursor: pointer;
      }
      .blockgame {
        border: 2px solid;
        text-align: center;
      }
      .blockgame:hover{
       background-color: black;
       color: white;
       cursor: pointer;
      }

      .block {
        border: 2px solid black;
        width: 100px;
        height: 100px;
        text-align: center;
        margin: 10px;
      }

      .block:hover{
        background-color: blue;
        cursor: pointer;
      }

      .block1 {
        background-color: red;
        border: 2px;
        float: left;
        clear: left;
      }

      .block2 {
        background-color: burlywood;
        border: 2px;
        float: left;
      }

      .block3 {
        background-color: greenyellow;
        border: 2px;
        float: right;
      }

      .block4 {
        background-color: palevioletred;
        border: 2px;
        float: right;
        clear: both;
        width: 100px;
        height: 100px;
      }

      .block5 {
        background-color: purple;
        border: 2px;
        float: left;
        clear: both;
        width: 100px;
        height: 100px;
      }

      .block6 {
        background-color: orangered;
        border: 2px;
        float: right;
        width: 100px;
        height: 100px;
      }

      .block7 {
        background-color: olive;
        border: 2px;
        clear: left;
        float: left;
        width: 100px;
        height: 100px;
      }

      .block8 {
        background-color: tomato;
        border: 2px;
        float: left;
      }

      .block9 {
        background-color: gainsboro;
        border: 2px;
        float: right;
        width: 100px;
        height: 100px;
      }

      .block10 {
        background-color: skyblue;
        border: 2px;
        float: left;
        clear: left;
        width: 100px;
        height: 100px;
      }

      .block11 {
        background-color: gray;
        border: 2px;
        float: right;
        width: 100px;
        height: 100px;
      }
      footer {
        position: fixed;
        left: 10px;
        bottom: 5px;
        right: 10px;
        width: 100%;
        background-color: gray;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Floating Property</h3>
    <h2 class="blockgame">Block Game</h2>
    <div class="headdiv">
      <div class="block block1">1</div>
      <div class="block block2">2</div>
      <div class="block block3">3</div>
      <div class="block block4">4</div>
      <div class="block block5">5</div>
      <div class="block block6">6</div>
      <div class="block block7">7</div>
      <div class="block block8">8</div>
      <div class="block block9">9</div>
      <div class="block block10">10</div>
      <div class="block block11">11</div>
    </div>

    <footer>
      <div>@copyright</div>
    </footer>
  </body>
</html>
