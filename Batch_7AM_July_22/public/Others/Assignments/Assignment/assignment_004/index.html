<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment5</title>
    <style>
      .heading {
        font-size: 20px;
        border: 2px solid black;
        text-align: center;
        height: 30px;
        font-weight: bold;
        font-size: 20px;
        font-family: sans-serif;
      }
      .heading:hover {
        background-color: black;
        color: white;
        cursor: pointer;
      }

      .maincontent {
        border: 2px solid black;
        background-color: aliceblue;
        overflow: auto;
      }
      .left {
        width: 25%;
        height: 750px;
        float: left;
        border: 2px solid black;
        background-color: aquamarine;
      }
      .left li {
        list-style-type: lower-roman;
        font-size: 20px;
        margin: 20px;
      }
      .right {
        width: 70%;
        height: 750px;
        float: right;
        border: 2px solid black;
        background-color: bisque;
      }
      .right li {
        list-style-type: none;
        border: 2px solid black;
        width: 90%;
        height: 150px;
        margin: 2px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <!-- heading -->
    <div class="heading">Student Detail</div>
    <!-- main content -->

    <div class="maincontent">
      <div class="left">
        <ul>
          <li>Rupa</li>
          <li>Puja</li>
          <li>Roma</li>
          <li>Sohan</li>
          <li>Mohan</li>
          <li>Deepak</li>
          <li>...</li>
          <li>...</li>
          <li>...</li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
