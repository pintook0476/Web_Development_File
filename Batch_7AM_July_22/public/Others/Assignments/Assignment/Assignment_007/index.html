            margin: 10px;
            color: black;
            
        }
       

        .container {
            position: relative;
            margin: 10px;
            height: 600px;
        }

            width: 100px;
            height: 100px;
            color: white;
        }
        
        .block1 {
            background-color: rgb(255, 85, 85);
        }
        
        .block2 {

            position: relative;
            left: 49px;
            top: -48px;
        }
        
        .block3 {
            background-color: rgb(133, 255, 85);
            position: absolute;
            right: 0px;
            top: 0px;

            right: 45px;
            top: 55px;

            left: 40%;

        .block6 {

            position: absolute;
            top: 30%;
            left: 58%;
        }
        
        .block7 {
            background-color: rgb(238, 5, 5);
            position: absolute;
            left: 40%;
            top: 58%;
        }
        
        .block8 {
            background-color: rgb(205, 250, 2);
            position: absolute;
            left: 60%;
            top: 58%;

            background-color: rgb(6, 147, 25);
            position: sticky;
            top: 10%;
            left: 45%;
            width: 200px;
            height: 200px;
            font-size: 40px;
        }
        
        .centerspan {
            position: absolute;

        .block12 {

        .block13 {
