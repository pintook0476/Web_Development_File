<html>
    <head>
        <title>floting property</title>
    </head>
    <style>
        .bl{
            border: 2px solid;
            text-align: center;
            font-size: 20px;
        }
        .block{
            border: 1px solid;
           margin: 10px;
           text-align: center;
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
           width: 100px ;
           height: 100px;
        }
        .block1{
            border: 1px solid;
            background-color: blue;
            float: left;
            clear: left;
        }
        .block2{
            border: 1px solid;
            background-color: rgb(0, 225, 255);
            float: left;
        }
        .block3{
            border: 1px solid;
          background-color: rgb(0, 255, 85);
            float: right;
        }
        .block4{
            border: 1px solid;
            background-color: green;
            float: right;
            clear:both;
        }
        .block5{
            border: 1px solid;
            background-color: rgb(255, 0, 98);
            float: left;
            clear: both;
        }
        .block6{
            border: 1px solid;
           background-color: rgb(0, 255, 221);
            float: right;
        }
        .block7{
            border: 1px solid;
            width: 120px;
            height: 100px;
            background-color: red;
            float: left;
            clear: left;
        }
        .block8{
            border: 1px solid;
            width: 100px;
            height: 100px;
            background-color:rebeccapurple;
            float: left;
        }
        .block9{
            border: 1px solid;
            background-color: yellow;
            float: right;
        }
        .block10{
            border: 1px solid;
            width: 120px;
            height: 100px;
            background-color:darksalmon;
            float: left;
            clear: left;
        }
        .block11{
            border: 1px solid;
            width: 90px;
            height: 90px;
            background-color:brown;
            float: right;
        }
    </style>
    <body>
        <div class="bl">Block Game</div><br>
        <div>
            <div class="block block1">block1</div>
            <div class="block block2">block2</div>
            <div class="block block3">block3</div>
            <div class="block block4">block4</div>
            <div class="block block5">block5</div>
            <div class="block block6">block6</div>
            <div class="block block7">block7</div>
            <div class="block block8">block8</div>
            <div class="block block9">block9</div>
            <div class="block block10">block10</div>
            <div class="block block11">block11</div>
        </div>
    </body>

</html>
