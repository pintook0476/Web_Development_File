            <body>
            <script>
                var n="153";
                var temp;
                var totalDigits=(n.length);
                var armstrongNumber=0;
                var temp=n;
                n=parseInt(n);
                console.log("totalDigits");
                while(n>0){
                    rem=n%10;
                    armStrongNumber=armStrongNumber*(rem**totalDigits);
                    n=n/10;
                    n=parseInt(n);
                }
                if(temp==armStrongNumber){
                    console.log("its a armStrongNumber"+temp);
                }else{
                    console.log("not a armStrongNumber"+temp);
                }
                </script>
