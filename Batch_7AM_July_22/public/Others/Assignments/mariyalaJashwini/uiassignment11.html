<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> demonstrating arrays</title>
</head>

<body>
    <script>
        var a = [4, 5, 66, 34, 78];
        console.log(a);
        for (var i = 0; i < a.length; i++) {
            if (a[i] % 2 == 0) {
                console.log(a[i]);
            }
        }
    </script>
</body>

</html>
