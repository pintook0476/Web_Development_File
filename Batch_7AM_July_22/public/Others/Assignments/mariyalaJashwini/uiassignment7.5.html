<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-8-compatible"content="IE-edge">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>
            Demonstrating whether it is prime number or not
        </title>
    </head>
    <body>
        <script>
            var n=prompt("enter the number");
            counter=0;
            for(i=1;i<=n;i++){
                var rem=n%10;
                if(rem==0){
                    counter++;
                }
            }
            if(counter==2){//table it got zero
                console.log("its a prime number");
            }else{
                console.log("not a prime number");
            }
        </script>
    </body>
    </html>
