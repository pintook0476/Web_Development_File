<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("SUM OF ALL ODD NO. BETWEEN 176 TO 27.....");
        var result = 0;
        for(var i=176; i>=27; i--){
            if(i % 2 !== 0){
                result += i;
                console.log(result);
            }
        }
        console.log("THE SUM OF ODD NO. ARE: " + result);
    </script>
</body>
</html>
