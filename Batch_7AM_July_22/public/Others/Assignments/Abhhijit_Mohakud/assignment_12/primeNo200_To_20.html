<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Number</title>
</head>
<body>
    <script>
        document.write("The Prime No. Between 200 to 20 Are......"+"<br>");
        for(var i=200; i>=20; i--){
            count = 0;
            for (j = 2; j<=(i-1); j++){
                rem = i%j;
                if(rem==0){
                    count+=1;
                }
            }
            if(count == 0){
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
