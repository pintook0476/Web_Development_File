<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("SUM OF ALL EVEN NO. BETWEEN 1 TO 200.....");
        var result = 0;
        for(var i=1; i<=200; i++){
            if(i % 2 == 0){
                result += i;
                console.log(result)
            }
        }
        console.log("THE SUM OF EVEN NO. ARE: " + result);
    </script>
</body>
</html>
