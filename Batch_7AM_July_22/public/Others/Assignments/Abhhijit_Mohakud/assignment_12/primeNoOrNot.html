<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter Any Number To Check Prime Number Or not:- " + n);
        n = parseInt(n);
        var counter = 0;
        for(var i=1; i<=n; i++){
            var remn = n % i;
            if(remn == 0){
                counter++;
            }
        }
        if(n == parseInt);
        if(counter == 2){
            document.write(n + " Is A Prime Number");
        }
        else{
            document.write(n + " Is Not A Prime Number");
        }
    
    
    </script>
</body>
</html>
