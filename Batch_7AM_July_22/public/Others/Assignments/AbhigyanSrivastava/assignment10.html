<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10</title>
</head>
<body>
    <script>
        var Name = prompt("Enter the name Employee");
        var Age = prompt("Enter the Age ");
        var Department = prompt("Enter the Department");
        var Bsalary = prompt("Enter the Bsalary");
        var Bsalary = parseInt(Bsalary);
        var PF = Bsalary * (14 / 100);
        var HRA = Bsalary * (25 / 100);
        var Totalsalary = Bsalary + PF + HRA;
        
        console.log("Name of the Employee " + Name);
        console.log("Age of the Employee" + Age);
        console.log("Department of the Employee" + Department);
        console.log("Total Salary" + Totalsalary);
    </script>
    
</body>
