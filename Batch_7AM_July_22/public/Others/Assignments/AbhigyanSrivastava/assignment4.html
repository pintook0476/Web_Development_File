<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Block Game
    </title>
    <style>
        .heading{
            text-align: center;
            border: 2px solid gray;
            background-color: royalblue;
        }
        .box div{
            text-align: center;
            border: 2px solid;
            height: 100px;
            width: 100px;
            margin: 10px;
           

        }
        .block1{
            background-color: red;
            border: 2px;
            float: left;
            clear: left;
            
        }
        .block2{
            background-color: aqua;
            border: 2px;
            float: left;
        }
        .block3{
            background-color: blue;
            border: 2px;
            float: right;
        }
        .block4{
            background-color: green;
            border: 2px;
            float: right;
            clear: both;
           
        }
        .block5{
            background-color: pink;
            border: 2px;
            float: left;
            clear: both;
            

        }
        .block6{
            background-color: peru;
            border: 2px;
            float: right;
            
        }
        .block7{
            background-color: lightgreen;
            border: 2px;
            clear: left;
            float: left;
            
        }
        .block8{
            background-color: darkolivegreen;
            border: 2px;
            float: left;
        } 
        .block9{
            background-color: darkred;
            border: 2px;
            float: right;
            
        }
        .block10{
            background-color: silver;
            border: 2px;
            float: left;
            clear: left;
            
        }
        .block11{
            background-color: brown;
            border: 2px;
            float: right;
        }
    </style>
</head>
<body>
    <h1 class="heading">
        Block Game
    </h1>
    <div class="box">
        <div class="block1">block1</div>
        <div class="block2">block2</div>
        <div class="block3">block3</div>
        <div class="block4">block4</div>
        <div class="block5">block5</div>
        <div class="block6">block6</div>
        <div class="block7">block7</div>
        <div class="block8">block8</div>
        <div class="block9">block9</div>
        <div class="block10">block10</div>
        <div class="block11">block11</div>
    </div>
</body>
</html>
