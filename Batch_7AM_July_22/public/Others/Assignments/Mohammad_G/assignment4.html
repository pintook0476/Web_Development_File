<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head {
            border: 1px solid burlywood;
            text-align: center;
            width: 500px;
            margin: auto;
            background-color: gainsboro;
        }

        .container {
            border: 1px solid burlywood;
            width: 120px;
            height: 120px;
            margin: 5px;
            float: left;
            text-align: center;
            font-weight: bolder;
        }

        .con1 {
            background-color: antiquewhite;
            float: left;
        }

        .con2 {
            background-color: antiquewhite;
            float: left;
        }

        .con3 {
            background-color: antiquewhite;
            float: right;
        }

        .con4 {
            background-color: antiquewhite;
            clear: both;
            float: right;
        }

        .con5 {
            background-color: antiquewhite;
            clear: both;
        }

        .con6 {
            background-color: antiquewhite;
            float: right;
        }

        .con7 {
            background-color: antiquewhite;
            clear: both;
            width: 140px;
        }

        .con8 {
            background-color: antiquewhite;
            float: left;
        }

        .con9 {
            background-color: antiquewhite;
            float: right;
        }

        .con10 {
            background-color: antiquewhite;
            clear: both;
            width: 160px;
        }

        .con11 {
            background-color: antiquewhite;
            float: right;
        }
    </style>
</head>

<body>
    <h1 class="head">Block Game</h1>
    <div class="container con1">First</div>
    <div class="container con2">Second</div>
    <div class="container con3">Third</div>
    <div class="container con4">Fourth</div>
    <div class="container con5">Fifth</div>
    <div class="container con6">Sixth</div>
    <div class="container con7">Seventh</div>
    <div class="container con8">Eighth</div>
    <div class="container con9">Ninth</div>
    <div class="container con10">Ten</div>
    <div class="container con11">Eleven</div>
</body>

</html>
