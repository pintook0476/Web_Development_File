<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            border: 2px solid black;
            text-align: center;
            background-color: darkgrey;
            color: white;
        }

        .block {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: bisque;
        }

        .block2 {
            background-color: lightgray;
            position: relative;
            left: 60px;
            bottom: 70px;
        }

        .block3 {
            position: absolute;
            right: 8px;
            top: 83px;
        }

        .block4 {
            background-color: lightgray;
            position: absolute;
            right: 66px;
            top: 137px;
        }

        .block5 {
            position: relative;
            left: 40%;
            top: 30px;
        }

        .block6 {
            background-color: lightgray;
            position: relative;
            left: 45%;
        }

        .block7 {
            position: relative;
            left: 40%;
            bottom: 30px;
        }

        .block8 {
            position: relative;
            left: 50%;
            top: -276px;

        }

        .block9 {
            position: relative;
            left: 50%;
            top: -232px;
        }

        .block10 {
            position: absolute;
            right: 0%;
            bottom: 70px;
        }

        .block11 {
            background-color: lightgray;
            position: relative;
            left: 90%;
            bottom: 284px;
        }

        .block12 {
            position: absolute;
            left: 8px;
            bottom: 70px;
        }

        .block13 {
            background-color: lightgray;
            position: absolute;
            left: 66px;
            bottom: 137px;
        }
    </style>
</head>

<body>
    <h1 class="heading">Block Games</h1>
    <div class="block"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
</body>

</html>
