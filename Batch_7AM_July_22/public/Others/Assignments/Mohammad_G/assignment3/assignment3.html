<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .headProperty {
            text-align: center;
            border: 2px solid #567ac1;
            padding: 3px;
            background-color: lightsteelblue;
        }

        .empDetails {
            border: 2px solid #567ac1;
            padding: 10px;
            margin: 10px 0px;
            background-color: lightsteelblue;
        }

        .empImage {
            border: 1px solid #567ac1;
            height: 120px;
            width: 120px;
            background-image: url('emp.png');
            margin: 10px -5px;
        }

        .emp1 {
            background-position: -31px 0px;
        }

        .emp2 {
            background-position: -183px 0px;
        }

        .emp3 {
            background-position: -338px 0px;
        }

        .emp4 {
            background-position: -489px 0px;
        }

        .emp5 {
            background-position: -685px -7px;
        }
    </style>
</head>

<body>


    <h2 class="headProperty"> Employee Details </h2>
    <div class="empDetails">
        <div>Name : John</div>
        <div>Age : 22</div>
        <div>Gender : Male</div>
        <div>Address : Washington</div>
        <div class="empImage emp1"></div>
    </div>
    <div class="empDetails">
        <div>Name : Alexa</div>
        <div>Age : 20</div>
        <div>Gender : Female</div>
        <div>Address : California</div>
        <div class="empImage emp2"></div>
    </div>
    <div class="empDetails">
        <div>Name : Maria</div>
        <div>Age : 25</div>
        <div>Gender : Female</div>
        <div>Address : Texas</div>
        <div class="empImage emp3"></div>
    </div>
    <div class="empDetails">
        <div>Name : George</div>
        <div>Age : 30</div>
        <div>Gender : Male</div>
        <div>Address : New York</div>
        <div class="empImage emp4"></div>
    </div>
    <div class="empDetails">
        <div>Name : David</div>
        <div>Age : 28</div>
        <div>Gender : Male</div>
        <div>Address : Manhatton</div>
        <div class="empImage emp5"></div>
    </div>

</body>

</html>
