<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4 Floating</title>
    <style>
        .container{
            border: 1px solid;
            margin: 5px;
            padding: 5px;
            text-align: center;
            background-color: cornflowerblue;
        }
        .block{
            border: 1px solid;
            width: 120px;
            height: 120px;
            text-align: center;
        }   
        .block1{
            background-color: aqua;
           float: left;
           
            
        }
        .block2{
            background-color: rgb(169, 161, 179);
         float: left;
         
        }
        .block3{
            background-color: rgb(74, 160, 96);
            float: right;
          
        
         
            
        }
        .block4{
            background-color: rgb(130, 159, 170);
            float: right;
           clear: both;
        
           
          
        }
        .block5{
            background-color: rgb(188, 86, 66);
    float: left;
            clear: both;
        }
        .block6{
            background-color: rgb(68, 193, 179);
          float: right;
        
            
        }
        .block7{
            background-color: rgb(61, 172, 139);
           float: left;
           clear: both;
           
        }
        .block8{
            background-color: rgb(81, 33, 121);
            float: left;
           
            
        }
        .block9{
            background-color: rgb(92, 165, 202);
            float: right;
         
            
          
        }
        .block10{
            background-color: rgb(220, 176, 176);
            float: right;
        clear: both;
          
           
        } 
        .block11{
            background-color: rgb(71, 26, 26);
     clear:left;
        } 
       
    </style>
</head> 
<body>
    <h1 class="container">BLOCK GAME</h1>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    
    
</body>
</html>
