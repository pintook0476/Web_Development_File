<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("enter the num");
        n = parseInt(n);
        var rev = '';
        
        while(n > 0){
            rem = n % 10;             
            n = n / 10;

            rev = rev * 10 +rem; 
             
           
            n = parseInt(n);
         }
         console.log(rev)
    </script>
</body>
</html>
