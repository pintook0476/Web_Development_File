<body>
    <div class="heading">
        <h3>Registration student form</h3>
    </div>
    <form action="" method="get">
        <div class="secondbox">
            <div class="thirdbox">
                <div class="personaldetails">
                    Personal Details
                </div>
                <div class="sec1">
                    <div class="studentname">
                        <div>
                            <label for="Student Name">Student Name:</label>
                        </div>
                        <div>
                            <input type="text" name="" id="" placeholder="Enter student name" required>
                        </div>
                    </div>
                    <div class="courseopted">
                        <div><label for="">Course Opted:</label></div>
                        <div><select name="" id="">
                                <option value="">Java full stack</option>
                                <option value="">Python full stack</option>
                                <option value="">c++</option>
                                <option value="">UI full stack</option>
                                <option value="">Data Structure</option>
                            </select></div>
                    </div>
                    <div class="mail">
                        <div><label for="">Mail Id.:</label></div>
                        <div><input type="email" placeholder="enter mail id"></div>
                    </div>
                    <div class="gendar">
                        <div><label for="">Gendar:</label></div>
                        <div class="gendarinput">
                            <input type="radio" name="Gendar">Male
                            <input type="radio" name="Gendar">Female
                        </div>
                    </div>


                </div>

            </div>
            <div class="fourthbox">
                <div class="educationdetails">
                    Education Details
                </div>
                <div class="sec2">
                    <div class="qualification">
                        <div><label for="">Qualification:</label></div>
                        <div><input type="text"></div>
                    </div>
                    <div class="Languages">
                        <div><label for="">Languages Known:</label></div>
                        <div><input type="checkbox" name="" id="">English
                            <input type="checkbox" name="" id="">Telgu
                            <input type="checkbox" name="" id="">Hindi
                            <input type="checkbox" name="" id="">Urdu
                        </div>
                    </div>
                    <div class="avg">
                        <div><label for="">Avg Marks</label></div>
                        <div><input type="text"></div>
                    </div>

                </div>

            </div>
            <div class="fifthbox">
                <div class="Address">
                    Address
                </div>
                <div class="sec3">
                    <div class="dno">
                        <div><label for="">D.No.:</label></div>
                        <div><input type="text"></div>
                    </div>

                    <div class="streetname">
                        <div>
                            <label for="">Street Name:</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>

                    </div>
                    <div class="State">
                        <div><label for="">State:</label></div>
                        <div>
                            <select name="" id="">
                                <option value="">Madhya pradesh</option>
                                <option value="">Telangana</option>
                                <option value="">Maharastra</option>
                                <option value="">Assam</option>
                            </select>
                        </div>

                    </div>
                    <div class="country">
                        <div>
                            <label for="">Country:</label>
                        </div>
                        <div>
                            <select name="" id="">
                                <option value="">India</option>
                                <option value="">Usa</option>
                                <option value="">Japan</option>
                                <option value="">China</option>
                            </select>
                        </div>

                    </div>

                </div>

            </div>
            <div class="sixthbox">
                <div class="abouturself">
                    About yourself
                </div>
                <div class="self">
                    <label for="">About your self:</label>
                </div>
                <div class="self1">
                    <textarea name="" id="" cols="150" rows="30"></textarea>
                </div>

            </div>
            <div class="footer">
                <h4>@copy rights 2022</h4>

            </div>


        </div>
        </div>

    </form>
