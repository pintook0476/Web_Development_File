<html>
    <head>
        <title>sum of elements of array</title>
    </head>
    <body>
        <h1>array concepts</h1>
        <script>
            var declaration = function(){
                    var data = [1 ,2 , 3 , 4 ,5 ,6 , 7 , 8];
                    sumOfElements(data);
            } 
            var sumOfElements = function(data){
                var result = 0;
                for ( i = 0 ; i < data.length ; i++){
                    result = result + data[i];
                }
                output(data , result);
            }
            var output = function(data , result){
                console.log("array is : ")
                console.log( data);
                console.log("sum of the elements of the array is " + result);
            }
            declaration();
        </script>
    </body>
</html>
