<html>
    <head>
        <title>smallest</title>
    </head>
    <body>
        <script>
            var a = [5,7,6,5,8,2,4,3,7,9,0,1];
            var j = a[0] ;
            console.log(a);
            for(var i = 0 ; i < a.length ; i++){
                if (j < a[i])
                var smallest = j;
                else
                j = a[i];
                smallest = j;
            }
            console.log("smallest number is " + smallest);
            console.log(a);
        </script>
    </body>
</html>
