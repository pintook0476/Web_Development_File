<html>
    <head>
        <title>list of all the prime numbers in array</title>
    </head>
    <body>
        <h1>list of all the prime numbers in array</h1>
        <script>
            var arrayFormation = () => {
                var array = [17,5,15,13,29,3];
                calculation(array);
            }
            var calculation = (array) => {
                var index = 0; 
                var arrayPrime = []; 
                for (var i = 0 ; i < array.length ; i++){
                    var count = 0;
                    for( var j = 1 ; j < array[i] ; j++){
                        if (array[i] % j == 0){
                            count++;
                        }                         
                    }
                    if (count == 1 ){
                        arrayPrime[index] = array[i] ;
                        index++;
                    }
                }
                output(array , arrayPrime)
            }
            var output = (array,arrayPrime) => {
                console.log("given array is : ");
                console.log(array);
                console.log("list of prime numbers in given array is : ");
                console.log(arrayPrime);
            } 
            arrayFormation();
        </script>
    </body>
</html>
