<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block game</title>
    <style>
        .block{
            border: 2px solid black;
            width: 150px;
            height: 150px;
            margin: 10px;
            text-align: center;
        }
        h1{
            text-align: center;
            border: 2px solid black;
            padding: 24px;
            margin:0px 230px;
         }
        .block1{
            background-color:blueviolet;
        }
        .block2{
            background-color: brown;
        }
        .block3{
            background-color: red;
        }
        .block4{
            background-color: green;
            clear: both;
        }
        .block5{
            background-color: blue;
            clear: both;
        }
        .block6{
            background-color: aqua;
        }
        .block7{
            background-color: purple;
            clear: both;
        }
        .block8{
            background-color:goldenrod;
        }
        .block9{
            background-color: cornflowerblue;
        }
        .block10{
            background-color: yellow;
            clear: both;
        }
        .block11{
            background-color: deeppink;
        }
        .block3,.block4,.block6,.block9,.block11{
            float: right;
        }
        .block1,.block2,.block5,.block7,.block8,.block10{
            float: left;
        }
    </style>
</head>
<body>
    <h1>Block Game</h1>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
</body>
</html>
