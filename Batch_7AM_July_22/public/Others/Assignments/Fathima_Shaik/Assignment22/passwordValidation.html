<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <style>
        .liTag{
            list-style: none;
            border: .5px solid #ccc;
            width: 750px;
            height: 175px;
            background-color: blanchedalmond;
            margin: 180px auto;
            padding: 35px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        .textBox{
            width:200px;
            height: 29px;
            font-size: 25px;
        }
        .sbutton{
            width:90px;
            height: 30px;
            margin-left: 30px;
            padding: 2px;
            font-weight: bold;
            font-size: 18px;
        }
        .eightChar, .upCase, .symbol, .minNo, .endNo{
            font-size: 20px;
            text-align: left;
            margin: 10px 70px; 
            color:black;         
        }
    </style>
</head>
<body>
    <ul>
        <li class="liTag">
            Enter Account Password: 
            <input type="text" id="pwd" class="textBox" onkeyup="validatePress(event)">
            <input type="button" value="Submit" id="button1" class="sbutton" disabled>
            <div class="eightChar">Should be total of 8 characters</div> 
            <div class="upCase">Should start with uppercase</div>
            <div class="symbol">Should have only one symbol</div>
            <div class="minNo">Should have minimum one digit</div>
            <div class="endNo">Should end with a digit</div>
        </li>             
    </ul>
    <script>
        var validatePress = (event) => {
            var str = document.querySelector("#pwd").value;
            var length = str.length;
           //console.log(str + " " + length);
            if(length == 8){
                document.querySelector(".eightChar").style.color='rgb(62,209,4)';               
            }else{
                document.querySelector(".eightChar").style.color='red';
            }
            validateUpCase(str);
            validateSymbol(str);
            validateMinNum(str);
            validateEndNum(str);
        }
        var validateUpCase = (str) => {
            //console.log(str.charCodeAt(0));
            if(str.charCodeAt(0) >= 65 && str.charCodeAt(0) <= 90){
                document.querySelector(".upCase").style.color='rgb(62,209,4)';               
            }else{
                document.querySelector(".upCase").style.color='red';
            }    
            
        }
        var validateSymbol = (str) => {
            //console.log(str.charCodeAt(0));
            var count = 0;
            for(var i = 0 ; i < str.length ; i++){
                if((str.charCodeAt(i) >= 32 && str.charCodeAt(i) <= 47) || (str.charCodeAt(i) >= 58 && str.charCodeAt(i) <= 64) || (str.charCodeAt(i) >= 91 && str.charCodeAt(i) <= 96) || (str.charCodeAt(i) >= 123 && str.charCodeAt(i) <= 126)){
                    count ++;
                }
            }
            if(count == 1){
                document.querySelector(".symbol").style.color='rgb(62,209,4)';               
            }else{
                document.querySelector(".symbol").style.color='red';
            }    
            
        }

        var validateMinNum = (str) => {
            var count = 0;
            for(var i = 0 ; i < str.length ; i++){
                if(str.charCodeAt(i) >= 48 && str.charCodeAt(i) <= 57) {
                    count++;
                }
            }
            if(count > 0){
                document.querySelector(".minNo").style.color='rgb(62,209,4)';               
            }else{
                document.querySelector(".minNo").style.color='red';
            } 
            
        }   
        validateEndNum = (str) => {
            if(str.charCodeAt(str.length-1) >= 48 && str.charCodeAt(str.length-1) <= 57){
                document.querySelector(".endNo").style.color='rgb(62,209,4)';               
            }else{
                document.querySelector(".endNo").style.color='red';
            } 
            
        }
        //document.querySelector("#button1").disabled = false;
    </script>
</body>
</html>
