    <h3> Employee Details through passing parameters</h3>
    <script type="text/javascript">
        
        
        
        //reading Employee Data
        function readEmpData(){
         var ename, age, gen, dept, basic_sal; 
         ename = prompt("Enter Employee name:");
         age = prompt("Enter Age: ");
         gen = prompt("Enter Gender:");
         dept = prompt("Enter Department:");
         basic_sal = parseInt(prompt("Enter Basic Salary:"));
         displayEmpData(ename, age, gen, dept, basic_sal);
        }

        //calculating pf
        function calculatePf(basic_sal){
         var pf;
         pf = basic_sal * ( 14 / 100 );
         return pf;
       }

        //calculating hra
         function calculateHra(basic_sal){
         var hra;
         hra = basic_sal * ( 25 / 100 );
         return hra;
       }

        //calculating total salry
        function calculateTotSal(basic_sal){
         var tot_sal;
         var pf = calculatePf(basic_sal);
         var hra = calculateHra(basic_sal);
         tot_sal = pf + hra + basic_sal;
         return tot_sal;
       }

        //display employee details
        function displayEmpData(ename, age, gen, dept, basic_sal){
        console.log("Employee Details:")
        console.log("Name: " + ename);

        console.log("Basic Salary: " + basic_sal);

        var pf = calculatePf(basic_sal);
        var hra = calculateHra(basic_sal);
        var tot_sal = calculateTotSal(basic_sal);

        console.log("pf: " + pf);
        console.log("hra: " + hra);
        console.log("Total Salary: " + tot_sal);
        tax(gen, tot_sal);
        }
