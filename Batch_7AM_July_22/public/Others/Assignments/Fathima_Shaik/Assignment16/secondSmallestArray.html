    <h3> second smallest number in an array </h3>
    <script>
        /* Enter Array Dynamically
        var a = [];

        //Enter an array statically
        var a = [110,15,256,29,109,67]
        console.log("Given array:" + a);

        //find out smallest number
        for(i=0; i<a.length; i++){
            for(j=i+1; j<a.length; j++){
                if(a[i] > a[j]){
                    temp = a[j];
                    a[j] = a[i];
                    a[i] = temp;
                }
            }
        }
        //console.log("The smallest number in the array: " + a[0]);
        console.log("The Second smallest number in the array: " + a[1]);
    </script>
