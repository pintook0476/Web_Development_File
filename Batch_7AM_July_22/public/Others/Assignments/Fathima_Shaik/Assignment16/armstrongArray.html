    <script>

        //Enter an array statically
        
        var a = [100,1,153,407,373,370,371]
        console.log("Given array:" + a);

        
        //find out armstrong numbers
        for(var i=0; i<a.length; i++){ 
            var temp = a[i];
            var num = 0 ;
            while(temp > 0){
                var rem = temp % 10 ;  
                num = num + (rem * rem *rem) ;
                temp = parseInt(temp / 10) ;
            }
            if(num == a[i]){
                console.log(a[i] + " is an armstrong number");
            }
        }       
    </script>
