<body>
    <h3> Sum of odd numbers in an array </h3>
    <script>
        /* Enter an array dynamically
        var a = [];

        var a = [12,16,23,25,38];
        console.log("Given array: " + a);
        
        var temp = 0;
        for(var i=0; i<a.length; i++){
            if(a[i] % 2 != 0){
           temp = temp + a[i];
        }
    }
        console.log("The sum of odd values in an array: " + temp);
