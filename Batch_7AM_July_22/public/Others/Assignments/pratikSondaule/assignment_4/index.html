
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 4</title>
        <style>
            .heading{
                border: 5px solid;
                margin: auto;
                padding: 10px 0;
                font-size: 20px;
                text-align: center;
                width: 50%;
                background-color: black;
                color: white;
            }
            .block{
                border: 3px solid;
                height: 150px;
                width: 150px;
                text-align: center;
                margin: 2px;
            }
            .block1{
                float: left;
            }
            .block2{ 
                float: left;
            }
            .block3{ 
                float: left;
                float: right;
            }
            .block4{
               clear: both; 
               float: right;
            }
            .block5{  
                clear: both;  
                float: left;  
            }
            .block6{ 
                float: right;   
            }
            .block7{
                clear: both;
                float: left;   
            }
            .block8{ 
                float: left;    
            }
            .block9{
               float: right;    
            }
            
        </style>
    </head>
    <body>
        <div>
            <div class="heading">
                Block Game
            </div>
            <div>
                <div class="block block1">1</div>
                <div class="block block2">2</div>
                <div class="block block3">3</div>
                <div class="block block4">4</div>
                <div class="block block5">5</div>
                <div class="block block6">6</div>
                <div class="block block7">7</div>
                <div class="block block8">8</div>
                <div class="block block9">9</div>
            </div>
        </div>
    </body>
</html>
