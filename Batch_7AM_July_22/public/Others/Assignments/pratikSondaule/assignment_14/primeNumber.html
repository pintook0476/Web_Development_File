<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing out prime number in an array</title>
</head>

<body>
    <h1>To see the result go to console</h1>

    <script>
        var num = [8, 11, 27, 5, 10, 6, 3, 15, 26];
        var result = [];
        function isPrime(num) {
            if (num < 2) return false;

            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }
        num.forEach(function (element) {
            var item = isPrime(element);
            if (item) {
                result.push(element);
            }
        });
        console.log(result);

    </script>
</body>

</html>
