<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List out even number from a given static array</title>
</head>

<body>
    <h1>To see the result go to console</h1>

    <script>

        var num = [21, 32, 46 ,44, 68, 92, 67, 69, 45, 55];
        console.log("Original array");
        console.log(num);

        console.log("Only even number printed")
        for(var i = 0; i < num.length; i++){

            if (num[i]%2 == 0) {
                console.log(num[i]);
            }
            
        }

    </script>
</body>

</html>
