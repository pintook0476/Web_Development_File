<!doctype html>
<html>
    <head>
        <title>
                lucky number assiginment12
        </title>
    </head>
    <body>
        <script>
        var n=prompt("enter the number");
        n=parseInt(n);
        var rem;
        var rev=0;
        while (n>0){
            rem = n%10;
            rev =(rev * 10)+rem;
            n= n/10;
            n=parseInt(n);
        }
        console.log(n);
        console.log(rev);
        </script>
    </body>
</html>
