<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Position</title>
    <style>
        .heading {
            text-align: center;
            border: 2px solid black;
            background-color: #EEB76B;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 200;
            margin-bottom: 10px;

        }

        .block {
            border: 2px solid black;
            height: 150px;
            width: 150px;
        }

        .block1 {

            background-color: #F65A83;
        }

        .block2 {

            background-color: #FF87B2;
            position: absolute;
            top: 89px;
            left: 67px;

        }

        .block3 {
            position: absolute;
            right: 10px;
            top: 41px;
            background-color: #FFE898;
        }

        .block4 {
            position: absolute;
            right: 67px;
            top: 89px;

            background-color: #FFF8BC;
        }

        .block5 {
            position: absolute;
            left: 10px;
            bottom: 41px;
            background-color: #FFE898;
        }



        .block6 {
            position: absolute;
            left: 67px;
            bottom: 89px;
            background-color: #774360;
        }

        .block7 {
            position: absolute;
            right: 10px;
            bottom: 41px;
            background-color: #F24C4C;
        }

        .block8 {
            position: absolute;
            right: 67px;
            bottom: 89px;
            background-color: #F77E21;
        }

        .block9 {
            position: absolute;
            top: 45%;
            bottom: 50%;
            left: 45%;
            right: 50%;
            background-color: #D61C4E;
            z-index: 2;
        }

        .block10 {
            position: absolute;
            top: 30%;
            left: 38%;
            background-color: #F68989;
        }

        .block11 {
            position: absolute;
            top: 30%;
            right: 38%;
            background-color: #A3423C;
        }

        .block12 {
            position: absolute;
            bottom: 20%;
            left: 38%;
            background-color: #F6B8B8;
        }

        .block13 {
            position: absolute;
            bottom: 20%;
            right: 38%;
            background-color: #F0E3CA;
        }
    </style>

</head>

<body>
    <div class="heading">Block Game </div>
    <div class="block1 block">Block1</div>
    <div class="block2 block">Block2</div>
    <div class="block3 block">Block3</div>
    <div class="block4 block">Block4</div>
    <div class="block5 block">Block5</div>
    <div class="block6 block">Block6</div>
    <div class="block7 block">Block7</div>
    <div class="block8 block">Block8</div>
    <div class="block9 block">Block9</div>
    <div class="block10 block">Block10</div>
    <div class="block11 block">Block11</div>
    <div class="block12 block">Block12</div>
    <div class="block13 block">Block13</div>
</body>

</html>
