<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h3>Employee Details</h3>
    <h5>Tax Percentage</h5>

    <script>
        var ename, eage, egender, edepartment, bsal, tsal, pr, hre;

        ename = prompt('Enter Employee Name ');
        eage = prompt('Enter Employee Age ');
        egender = prompt('Enter employee Gender in The form M & F');
        edepartment = prompt('Enter Employee Department ');
        bsal = prompt('Enter Basic Salary ');

        bsal = parseInt(bsal);

        pr = bsal * 14 / 100;
        hra = bsal * 25 / 100;

        tsal = bsal + pr + hra;

        console.log('Name of Employee - ' + ename);
        console.log('Age of Employee - ' + eage);
        console.log('Employee Gender ' + egender);
        console.log('Department of Employee - ' + edepartment);
        console.log('Basic Salary of Employee - ' + bsal);
        console.log('Total Salary of Employee - ' + tsal);

        if (egender == 'M' || egender == 'm') {
            if (tsal >= 200000) {
                console.log('Tax Percentage is 15%');
            } else if (tsal >= 100000) {
                console.log('Tax Percentage is 10%');
            } else if (tsal >= 50000) {
                console.log('Tax Percentage is 5%');
            } else if (tsal < 50000) {
                console.log('No Need to Pay tax');
            }

        }

        if (egender == 'F' || egender == 'f') {
            if (tsal >= 200000) {
                console.log('Tax Percentage is 10%');
            } else if (tsal >= 100000) {
                console.log('Tax Percentage is 5%');
            } else if (tsal < 100000) {
                console.log('No Need to Pay Tax')
            }
        }
    </script>
</body>

</html>
