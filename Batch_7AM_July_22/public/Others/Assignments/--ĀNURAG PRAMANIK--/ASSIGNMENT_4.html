<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block game</title>
    <style>
        .container {
            border: 4px solid red;
            background-image: url('images/bg.1.webp');
            background-repeat: no-repeat;
            background-size: 1512px 750px;
            height: 715px;
        }

        h1 {
            color: red;
            text-align: center;
            padding: 6px;
            text-decoration: underline;
            border: 4px double red;
            background-color: rgb(51, 23, 23);
            border-radius: 100px;
            text-shadow: 10px 5px 5px black;
        }

        .block {
            height: 70px;
            width: 80px;
            border: 1px solid black;
            margin: 0px 6px;

        }

        .block1 {
            background-color: red;
            text-align: center;
            float: left;
        }

        .block2 {
            background-color: red;
            text-align: center;
            float: left;
        }

        .block3 {
            background-color: red;
            float: right;
            text-align: center;
        }

        .block4 {
            background-color: red;
            float: right;
            text-align: center;
            clear: both;
        }

        .block5 {
            background-color: red;
            clear: both;
            float: left;
            text-align: center;
        }


        .block6 {
            background-color: red;
            float: right;
            text-align: center;
        }

        .block7 {
            background-color: red;
            clear: both;
            text-align: center;
            float: left;
        }

        .block8 {
            background-color: red;
            float: right;
            text-align: center;
        }

        .block9 {
            background-color: red;
            clear: both;
            text-align: center;
            float: left;
        }

        .block10 {
            background-color: red;
            text-align: center;
            float: left;
        }


        .block11 {
            background-color: red;
            float: right;
            text-align: center;
        }

        .block12 {
            background-color: red;
            clear: both;
            text-align: center;
            float: left;
        }

        .block13 {
            background-color: red;
            float: right;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>--BLOCK GAME--</h1>
        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">4</div>
        <div class="block block5">5</div>
        <div class="block block6">6</div>
        <div class="block block7">7</div>
        <div class="block block8">8</div>
        <div class="block block9">9</div>
        <div class="block block10">10</div>
        <div class="block block11">11</div>
        <div class="block block12">12</div>
        <div class="block block13">13</div>
    </div>
</body>

</html>
