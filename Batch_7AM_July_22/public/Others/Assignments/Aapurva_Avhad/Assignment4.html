<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            h1
            {
                text-align: center;
                width: 600px;
                border: 4px solid;
                margin: auto;
                padding: 2px;
                font-size: 45px;
                color: white;
                background-color: black;
            }
            .block 
            {
                border: 2px solid;
                width: 100px;
                height: 100px;
                text-align:center;
                float: left;
            }
            .block1 
            {
                background-color: aquamarine;
                margin: 6px;
            }
            .block2 
            {
                background-color: gray;
                float: left; 
                margin: 6px;                 
            }
            .block3 
            {
                background-color: greenyellow;
                float: right;
                margin: 6px;
            }
            .block4 
            {
                background-color: burlywood;
                float: right;
                clear: left;
                margin: 6px;
            }
            .block5
            {
                background-color: cyan;
                float: right;
                clear: both;
                margin: 6px;
            }
            .block6
            {
                background-color: bisque;
                float: left;
                margin: 6px;
            }
            .block7
            {
                background-color:olive;
                float: left;
                clear: both;
                margin: 6px;
            }
            .block8
            {
                background-color: yellow;
                float: left;
                margin: 6px;
            }
            .block9
            {
                background-color: orchid;
                float: right;
                margin: 6px;                
            }
            .block10
            {
                background-color:firebrick;
                float: left;
                clear: both;
                margin: 6px;
            }
            .block11
            {
                background-color: salmon;
                float: right;
                margin: 6px;
            }
        </style>
    </head>
    <body>
        <div><h1>Block Game</h1></div>
        <div class="block block1"><br><br>BLOCK1</div>
        <div class="block block2"><br><br>BLOCK2</div>
        <div class="block block3"><br><br>BLOCK3</div>
        <div class="block block4"><br><br>BLOCK4</div>
        <div class="block block5"><br><br>BLOCK5</div>
        <div class="block block6"><br><br>BLOCK6</div>
        <div class="block block7"><br><br>BLOCK7</div>
        <div class="block block8"><br><br>BLOCK8</div>
        <div class="block block9"><br><br>BLOCK9</div>
        <div class="block block10"><br><br>BLOCK10</div>
        <div class="block block11"><br><br>BLOCK11</div>
    </body>
</html>
