<body>
    <script>
        // check polindrom no.
        var n = prompt("enter any no.");
        n = parseInt(n);
        var dam = n ;
        var rev = 0 ;
        while (n > 0 )
        {
            rem = n % 10 ;
            n =  n/10 ;
            n = parseInt(n);
            rev = (rev * 10) + rem ;

        }
        if (dam == rev)
        {
            console.log("its a polindrome ");
        }
        else {
            console.log("not a prime");
        }
        console.log(rev);
    </script>
</body>
