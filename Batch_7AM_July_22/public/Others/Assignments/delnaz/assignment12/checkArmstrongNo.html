    <script>

       var n = "345";
    
       var armstrong = 0 ;

       var totaldigit = n.length ;
       n = parseInt(n);
       console.log(totaldigit);
       var temp = 0;
       while(n > 0){
        var rem = n % 10 ;
        armstrong = armstrong +( rem ** totaldigit);
        n = n / 10 ;
        n = parseInt(n);
       }
       if (temp == armstrong)
       {
        console.log("its a armstrong");
       }
       else{
        console.log("not an armstrong");
       }
    </script>
