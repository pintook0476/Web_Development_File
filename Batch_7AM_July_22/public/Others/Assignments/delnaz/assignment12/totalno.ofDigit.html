    <script>
        // write a program to read a no.from user and written the total no. of digit in it 
       var  n = prompt("enter any no.");
       n = parseInt(n);
       var rem ;
       var count = 0 ;
       while(n > 0 ){
        rem = n % 10 ;
        n = n/10 ;
        n = parseInt(n);
        count = count + rem ;

       }
       console.log(count);
    </script>
