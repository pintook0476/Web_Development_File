<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // W.A.P to find out the acending order or decending 
      var n = [ 12 ,4 ,7 ,9 ,8 ,4 ,5 ,1,3];

      console.log("total number = " +n);
       
      for(var i = 0 ; i < n.length ; i ++)
      {
        for(var j = i + 1 ; j < n.length ; j++){
        
            if(n[i] > n[j])
            {
                var temp = n[i];
               n[i] = n[j];
               n[j] = temp ;
            }
        }
        

      }
      console.log( "ascending order = " + n);
      var descending = () => {
        var a = [ 6 ,7 ,4 ,9 ,8 ,3 ,5 ,11 ,15 ,18 ,10 ]
        console.log("total number = " +a);
        for (var i = 0 ; i < a.length ; i ++ )
        {
            for(var j = i + 1 ; j < a.length ; j ++)
            {
                if (a[i] < a[j])
                {
                    var temp = a[i];
                    a[i] = a[j];
                    a[j] = temp ;
                }
            }
        }
        console.log("decending order =  " +a);
      }
      descending();

    </script>
    
</body>
</html>
