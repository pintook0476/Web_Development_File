    <script>
        // sum of all even no. 
         var n = [23, 45, 67, 34, 12 ,6 ,48 , 98, 68 , 12,]
         console.log("total no. of digit = " +n.length);
         var result = 0;
         for (var i = 0 ; i < n.length ; i ++)
         {
            if(n[i] % 2 == 0 ){
                result = result + n[i];
                console.log(n[i]);
            }
         }
         console.log(result);

    </script>
