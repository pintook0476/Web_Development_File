<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Num</title>
</head>
<body>
    <script>  
        var a = prompt( "enter a num");
        a = parseFloat(a);
        var count = 0;
        for( var b = 1 ; b <= a ; b++ ){
          //prime number = divisible by 1 and itself   5 % 5 =0 // to find reminder we use %//
            var Reminder = a % b ;

            if ( Reminder == 0 ){
                count++
            }
            console.log (count);
           }
           if ( count == 2) {
            console.log( "its a prime")
            } else {
                console.log("not a prime")
            }



      
        

    
    
    </script>
</body>
</html>
