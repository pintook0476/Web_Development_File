        <title> finding palindrome </title>

    <body>
        <script>

            var a = prompt(" Enter a num to check wether its a palindrome.")
            var rem ;
            var  rev = 0;
            var ab = a ;
            ab =parseInt(ab);

            while( a > 0 ){
                rem = a % 10 ;
                rev = rev * 10 + rem ;
                a = a / 10 ;
                a = parseInt(a);

            }
                
                console.log( rev );
                console.log(ab);

            if( rev == ab ) {
                alert("its a palindrome")
            }else ( alert("not a palindrome") );
            
        
        
        
        
        
        </script>
    </body>
