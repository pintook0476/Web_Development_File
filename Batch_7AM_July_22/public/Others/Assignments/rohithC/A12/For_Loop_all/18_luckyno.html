<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finding lucky number</title>
    </head>
    <body>
        <h3> press F12 or go to console tab </h3>
        <script> 
            var a = 991 ;
            var rem ;
            var count = 0;
                while (a > 0) {
                    rem = a % 10 ;
                    count = count + rem ;
                    a = a / 10 ;
                    a = parseInt(a);
                    
                    
                }  
                console.log(count);
                
        
        
        </script>
    </body>
