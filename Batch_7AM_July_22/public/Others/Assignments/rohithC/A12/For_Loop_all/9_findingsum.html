<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> finding sum from the given number</title>
    </head>
    <body>
        <script>
            var a = prompt( "enter a num to find its sum ")
            var rem ;
            var count = 0 ;
            while ( a > 0 ) {
                rem = a % 10 ;
                count = count + rem;
                a = a / 10 ;
                a = parseInt(a);
             }
             alert( count );
            
            
        </script>
    </body>
</html>
