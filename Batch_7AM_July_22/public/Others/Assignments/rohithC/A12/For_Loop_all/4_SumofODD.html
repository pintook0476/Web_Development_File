    <title> sum of Odd </title>
</head>
<body>
    <script>
        var Num
        var total = 0;
        for ( Num = 176 ; Num >=27 ; Num-- ) {
             if ( Num % 2 != 0 ) {
            total = total + Num ;
            }
        }
        
        console.log(total);
        
    </script>
