<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./password.css">
    </head>
    <body>
        <div class="container"> 
              <label for="pswd"> Enter Password : </label>
              <input type="text" id="passwrd" placeholder="Enter Password" onkeyup="validatepassword(event)">
            <div class="listof">   
                <div class="eightChar error" >  Should be total 8 characters</div>
                <div class="upperCase error">  Should start with uppercase</div>
                <div class="onlySymbol error">  Should have only one symbol</div>
                <div class="minNumber error">  Should minimum have one number</div>
                <div class="endNumber error">  Should always end with a number</div>
            </div>
        </div>
        <hr>
        <div> 
            Char code finder:
            <input type="text" id="charcode" onkeypress="charcodefinder(event)"> 
        </div>
        <script src="./validation.js"> 

        </script>
    </body>
</html>
