    <body>
            <div class="container"> 
                
            </div>

        <script>
            
            var characters = ["A" , "B", "C", "D", "E","F","G","L","R","T","V","X","Z"]
            var lcharacters = ["j", "k", "m","p","y","u","h","i","n","o","q","s","w"]

            var generateCaptca = () =>{
                var captcha = " "
                captcha += getranndomletter();
                captcha += getrandomnumbers();
                captcha += getrandomsmallletters();
                captcha += getrandomnumbers();
                captcha += getranndomletter();
                document.querySelector(".container").innerHTML = captcha;

                lastvalue = captcha;
                console.log(lastvalue);
            }

            var getranndomletter = () => {
                var index = Math.random() * characters.length;
                    index = Math.floor(index);
                    return (characters[index]);
                    
            }

            var getrandomnumbers = () => {
                    var randomnum = Math.random() * 10;
                    randomnum = Math.floor(randomnum);
                    return randomnum;
            }
            
            var getrandomsmallletters = () => {
                var sletters = Math.random() * lcharacters.length;
                    sletters = Math.floor(sletters) 
                    return (lcharacters[sletters]);
            }

            var matching = () => {

                    console.log(enterdvalue);
                    console.log(lastvalue);

                    if(enterdvalue.trim() == lastvalue.trim()){
                        final = "correct"
                    }else{
                        final = "wrong"
                    }

                    document.querySelector(".display").innerHTML = final;
            }
            

            


        </script>
