    <body>
        finding  total values without length property  
        <script> 
            var data = [ 12, 2, 5, 6, 8, 22, 5, "ui" , true];    
            
                //console.log(data.length);
                var count = 0;
                for(var i = 0; data[i] != undefined ; i++){
                    count++
                }
                console.log(count);
        </script>
