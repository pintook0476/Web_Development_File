<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sum of odd numbers</title>
    </head>
    <body>
        <script>
            var data = [];
            var sum = 0;
                for (i = 0; i < 5 ; i++){
                    data[i] = prompt("enter num");
                    data[i] = parseInt(data[i]);

                   

                    if (data[i] % 2 !== 0) {
                        sum = sum + data[i];
                    }
                }
                console.log(sum);
        </script>
    </body>
</html>
