<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of arrays </title>
</head>
<body>
    <script> 
            data= [];
            sum = 0; 
        for ( var i = 0 ; i < 5 ; i++){
            data[i] = prompt("enter num" + i);
            data[i] = parseInt(data[i]);

            sum = sum + data[i];
        }
            console.log(sum);

    </script>
</body>
</html>
