<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest and largest number in an array</title>
</head>
<body>
    <h3> Smallest and largest number in an array </h3>
    <script>
    
        var a = [];
        var range = parseInt(prompt("Enter Array size: "));
        for(var i=0; i<range; i++){
            a[i]=parseInt(prompt("Enter value at index: " + i));
        }
        console.log("Given array: " + a);

        


         //find out smallest number
         i=0; 
            for(j=i+1; j<a.length; j++){
                if(a[i] > a[j]){
                    temp = a[j];
                    a[j] = a[i];
                    a[i] = temp;
                }
            }
        
        console.log("The smallest number in the array: " + a[0]);

        //find out largest number
        var i=0;
            for(var j=i+1; j<a.length; j++){
                if(a[i] < a[j]){
                    var temp = a[j];
                    a[j] = a[i];
                    a[i] = temp;
                }
            }
        
        console.log("The largest number in the array: " + a[0]);

       
    </script>
</body>
</html>
