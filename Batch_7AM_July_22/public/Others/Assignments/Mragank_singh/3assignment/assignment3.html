<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image spriting</title>
</head>
<body style="background-color: rgb(125, 135, 208);">
    <style>
        .image
        {
            border: 2px solid;
            height:200px ;
            width:180px ;
            background-image: url("spritingimage12.png");
            margin: 29px 8px 26px 29px;

        }
        .o{
            border: 2px solid;
            margin: 5px 5px;
            height: 350px;
            width: 247px;

            
        }
        .o1{
            background-color: rgb(226, 48, 101);
            float: left;
        }
        .o2{
            background-color: rgb(212, 228, 35);
            float: right;
        }
        .o3{
            background-color: rgb(212, 48, 48);
            float: left;
            clear: both;
            
        }
        .o4{
            background-color: rgb(77, 166, 184);
            float: right;
            
        }
        .o5{
            background-color: rgb(226, 48, 101);
            clear: both;
            
        }
        .image1{
            background-position: -17px -6px;
        }
        .image2
        {
            background-position: -241px -7px;
        }
        .image3{
            background-position: -474px -4px;
        }
        .image4
        {
            background-position: -695px -8px
        }
        .image5
        {
            background-position: -14px -244px;
        }
        .name
        {
            margin: 0px 0px 0px 16px;
        }
        .name div{
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .employer
        {
            border: 2px solid BLACK;
             background-color:rgb(194, 18, 89); 
             font-size: xx-large;
             font-family: Verdana, Geneva, Tahoma, sans-serif;
             color:white;
             text-align: center;
        }
    
    </style>
    <div class="employer">
        EMPLOYERS DETAILS
    </div>

    <div class=" o o1">
        <div class="image  image1">

        </div>
        <div class="name">
            <div> name: Raj       </div>
            <div> age: 28        </div>
            <div> gender: male     </div>
            <div> location: hyderabad    </div>
        </div>
    </div>

    <div  class="o  o2">
        <div class=" image  image2">

        </div>
        <div class="name">
            <div> name: ayushi      </div>
            <div> age: 25         </div>
            <div> gender: female    </div>
            <div> location: banglore    </div>
        </div>
    </div>
    <div class="o  o3">
        <div class="image  image3">

        </div>
        <div class="name">
            <div> name: yashwant     </div>
            <div> age: 28        </div>
            <div> gender: male     </div>
            <div> location: hyderabad   </div>
        </div>
    </div>

    <div  class="o  o4">
        <div class=" image  image4">

        </div>
        <div  class="name">
            <div> name: arushi       </div>
            <div> age: 27       </div>
            <div> gender: female     </div>
            <div> location: banglore   </div>
        </div>
    </div>

    <div class="o o5">
        <div class=" image  image5">

        </div>
        <div class="name">
            <div> name: yash       </div>
            <div> age: 26       </div>
            <div> gender: male     </div>
            <div> location: maharastra   </div>
        </div>
    </div>
</body>
</html>
