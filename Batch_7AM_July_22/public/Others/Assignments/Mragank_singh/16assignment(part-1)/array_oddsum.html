<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of odd numbers in an array</title>
</head>
<body>
    <h1> Sum of odd numbers in an array <span> </span> </h1>
    
    <script>
        
        var a = [];
        var range = parseInt(prompt("Enter Array size: "));
        for(var i=0; i<range; i++){
            a[i]=parseInt(prompt("Enter value at index: " + i));
        }
        console.log("Given array: " + a); 

        
        
        var temp = 0;
        for(var i=0; i<a.length; i++){
            if(a[i] % 2 != 0){
           temp = temp + a[i];
        }
    }
        console.log("The sum of odd values in given array: " + temp);
        document.querySelector("span").innerHTML=temp;
    </script>
</body>
</html>
