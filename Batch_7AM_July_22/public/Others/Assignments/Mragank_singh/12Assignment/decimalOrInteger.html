<html>
    <head>
        <title>Decimal or Integer</title>
    </head>
    <body>
        <h1>checking no. is interger or decimal</h1>
        <script>
        var n = prompt("enter number");
        var floatN = parseFloat(n);
        n = parseInt(n);
        if(floatN%n == 0){
            console.log("it is integer no.");
        } else{
            console.log("it is decimal no.");
        }
        </script>
    </body>
</html>
