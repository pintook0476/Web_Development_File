    <h3> Employee Details using Functions</h3>
    <script type="text/javascript">
        
        var employeename, age, gen, dept, basic_sal, pf, hra, tot_sal, tax; //global variable 
        
        //reading Employee Data
        function reademployeedata(){
         employeename = prompt("Enter Employee name:");
         age = prompt("Enter Age: ");
         gen = prompt("Enter Gender:");
         dept = prompt("Enter Department:");
         basic_sal = parseInt(prompt("Enter Basic Salary:"));
         totalsalary();
        }

        //calculating pf,hra,total salry
        function totalsalary(){
         pf = basic_sal * ( 14 / 100 );
         hra = basic_sal * ( 25 / 100 );
         tot_sal = pf + hra + basic_sal;
         displayEmpData();
       }

        //display employee details
        function displayEmpData(){
        
        console.log("Employee Details:")
        console.log("Name: " + employeename);
        console.log("Gender: " + gen);
        console.log("Department: " + dept);
        console.log("Basic Salary: " + basic_sal);
        console.log("pf: " + pf);
        console.log("hra: " + hra);
        console.log("Total Salary: " + tot_sal);
        tax();
        }

        //calculating tax
        function tax(){
        if (gen == 'male')
        {
            if ( tot_sal >= 200000)
            {          
                tax = ( 15 / 100 ) * tot_sal;
                console.log("Tax: " + tax);
            } 
            
            else if( tot_sal >= 100000)
            {
                tax = ( 10 / 100 ) * tot_sal;
                console.log("Tax: " + tax);
            }
            
            else if ( tot_sal >=50000 )
            {
                tax = ( 5 / 100 ) * tot_sal;
                console.log("Tax: " + tax);
            }
            
            else {
                console.log("Tax: Zero");
            }
         } 
         
         else if(gen == 'female')
         {
            if( tot_sal >= 200000)
            {
                tax = ( 10 /100 ) * tot_sal;
                console.log("Tax: " + tax);
            }
            
            else if( tot_sal >= 100000)
            {
                tax = ( 5 / 100 ) * tot_sal;
                console.log("Tax: " + tax);
            }
            
            else
            {
                console.log("Tax: Zero");
            }
         }

         else {
            console.log("Invalid Input");
         }

        }
        reademployeedata();

    </script>
