<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assinmnet 4</title>
    <style>
      .game {
        border: 2px solid red;
        text-align: center;
      }

      .block {
        border: 2px solid black;
        width: 80px;
        height: 80px;
        text-align: center;
        margin: 10px;
      }

      .block1 {
        background-color: blue;
        border: 2px;
        float: left;
        clear: left;
      }

      .block2 {
        background-color: pink;
        border: 2px;
        float: left;
      }

      .block3 {
        background-color: red;
        border: 2px;
        float: right;
      }

      .block4 {
        background-color: gold;
        border: 2px;
        float: right;
        clear: both;
        width: 70px;
        height: 70px;
      }

      .block5 {
        background-color: gold;
        border: 2px;
        float: left;
        clear: both;
        width: 70px;
        height: 70px;
      }

      .block6 {
        background-color: skyblue;
        border: 2px;
        float: right;
        width: 70px;
        height: 70px;
      }

      .block7 {
        background-color: green;
        border: 2px;
        clear: left;
        float: left;
        width: 100px;
        height: 100px;
      }

      .block8 {
        background-color: gainsboro;
        border: 2px;
        float: left;
      }

      .block9 {
        background-color: tomato;
        border: 2px;
        float: right;
        width: 80px;
        height: 80px;
      }

      .block10 {
        background-color: skyblue;
        border: 2px;
        float: left;
        clear: left;
        width: 100px;
        height: 100px;
      }

      .block11 {
        background-color: gray;
        border: 2px;
        float: right;
        width: 70px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <h3>Floating Property</h3>
    <h2 class="game">Block Game</h2>
    <div class="headdiv">
      <div class="block block1">1</div>
      <div class="block block2">2</div>
      <div class="block block3">3</div>
      <div class="block block4">4</div>
      <div class="block block5">5</div>
      <div class="block block6">6</div>
      <div class="block block7">7</div>
      <div class="block block8">8</div>
      <div class="block block9">9</div>
      <div class="block block10">10</div>
      <div class="block block11">11</div>
    </div>
  </body>
</html>
