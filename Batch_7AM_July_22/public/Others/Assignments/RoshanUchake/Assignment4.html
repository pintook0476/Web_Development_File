<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            width:70%;
            height: 30px;
            border: 2px solid black;
            margin: auto;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 30px;
            background-color: chartreuse;
        }
        .boss{
            width: 90%;
            margin: auto;
        }
       
        .boss div{
            border:1px solid black;
            height: 150px;
            width:150px;
            text-align: center;
            margin: 10px;
            padding: 5px;
            font-size: 20px;
        }
        .block1{
            background-color:bisque;
            float: left;
            
            
        }
        .block2{
            background-color:bisque;
            float: left;
        }
        .block3{
            background-color:bisque;
            float: left;
            float: right;
            
            
        }
        .block4{
            background-color:bisque;
            clear: both;
            float: left;
            float: right;
            
        }
        .block5{
            background-color:bisque;
            clear: both;
            float:right;
           
        }
        .block6{
            background-color:bisque;
            
            float:left
            
           
        } .block7{
            background-color:bisque;
            clear: both;
            float:left;

           
        }
        .block8{
            background-color:bisque;
            float: left;
        }
        .block9{
            background-color:bisque;
            float: left;
            float:right
        }
        .block10{
            background-color:bisque;
            clear: both;
            float: left;
        }
        .block11{
            background-color:bisque;
            float: left;
            float:right
        }
    </style>
</head>
<body>
    <div class="head">Block Game</div>
    <div class="boss">
        <div class="block1">BlOCK1</div>
        <div class="block2">BlOCK2</div>
        <div class="block3">BlOCK3</div>
        <div class="block4">BlOCK4</div>
        <div class="block5">BlOCK5</div>
        <div class="block6">BlOCK6</div>
        <div class="block7">BlOCK7</div>
        <div class="block8">BlOCK8</div>
        <div class="block9">BlOCK9</div>
        <div class="block10">BlOCK10</div>
        <div class="block11">BlOCK11</div>
        
        
    </div>
</body>
</html>
