<!DOCTYPE html>
<html>
    <head>
        <title>
            LUCKY NUMBER
        </title>
        <body>
            <script>
                var n=prompt("enter the number");
                n=parseInt(n);
                var rem;
                var rev=0;
                while(n>0)
                {
                    rem=n%10;
                    rev=(rev*10)+rem;
                    n=n/10;
                    n=parseInt(n);
                }
                    console.log(n);
                     console.dir(rev);
            </script>
        </body>
    </head>
</html>
