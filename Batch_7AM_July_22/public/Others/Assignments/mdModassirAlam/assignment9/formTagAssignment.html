<body>
    <h3>Student Registration Page</h3>
    <div class="container">

        <!--First container for Personal Details-->
        <div class="smallBox">
            Personal Details
        </div>
        <div class="personalDetails">
           
            <br>
            <br>
            <br>
            <form>
                <label for="studentName" >Student Name:</label>
                <input type="text" name="studentName" class="detailStu"><br>
                <label for="mailId" >Email ID:</label>
                <input type="email" name="studentEmail" class="detailStu1" required><br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" class="detailStu2" value="male">Male
                <input type="radio" name="gender" class="detailStu3" value="Female">Female<br>
                <div class="courseOpted">
                    <label>Course Opted:</label>
                <select class="selectCourse">
                    <option>Java</option>
                    <option>C++</option>
                    <option>Web Devlopment</option>
                    <option>Python</option>
                </select>
                </div>
                
            </form>
        </div>

        <!-- Second Container for student details-->
        <div class="EduDetails">
            Education Details
        </div>
        <div class="personalDetails">
           
            <br>
            <br>
            <br>
            <form>
                <label for="studentName" >Qualification:</label>
                <input type="text" name="studentQuali" class="detailStu4"><br><br>
                <label for="gender">Languages Known:</label>
                <input type="checkbox" name="lang" class="detailStu5" value="male">English
                <input type="checkbox" name="lang" class="detailStu6" value="Female">Telugu
                <input type="checkbox" name="lang" class="detailStu7" value="male">Urdu
                <input type="checkbox" name="lang" class="detailStu8" value="Female">Hindi<br><br>
                <label for="mailId" >Avg Marks:</label>
                <input type="email" name="studentEmail" class="detailStu9" required><br>  
            </form>
        </div>

        <!--Third Container for Student Address-->

        <div class="AddDetails">
            Address 
        </div>
        <div class="personalDetails">
           
            <br>
            <br>
            <br>
            <form>
                <label for="studentName" >Dno:</label>
                <input type="text" name="studentQuali" class="address"><br><br>
                <label for="studentName" >Street Name:</label>
                <input type="text" name="studentQuali" class="address1"><br><br>
                <label>State:</label>
                <select class="selectState">
                    <option>Patna</option>
                    <option>Hyderabad</option>
                    <option>Delhi</option>
                    <option>Kolkata</option>
                </select><br><br>

                <label>Country:</label>
                <select class="selectCountry">
                    <option>India</option>
                    <option>England</option>
                    <option>Austrila</option>
                    <option>Srilanka</option>
                </select><br>
                
                <div class="land">
                    <label for="landMark" class="labMark">LandMark:</label>
                    <input type="text" name="landMark" class="landMark">
                </div>  
            </form>
        </div>

        <!--Forth Container for Student About Your-Self-->

        <div class="aboutYourSelf">
            About YourSelf 
        </div>
        <div class="aboutYourSelf1">
           
            <br>
            <br>
            <br>
