<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        h3{
            border: 1px solid;
            text-align: center;
            margin: 50px;
            padding: 10px;
            margin-left: 25%;
            margin-right: 25%;
            background-color: darkorange;
        }
        .container{
            border: 1px solid;
            width: 120px;
            height: 120px;
            text-align: center;
            margin: 10px;
           
        }
        .block1{
            background-color: aqua;
           float: left;
        }
        .block2{
            background-color:blueviolet;
            float: left;
         
        }
        .block3{
            background-color:chartreuse;
            float: right;
            /* clear: left;
            float: right; */
          
            
        }
        .block4{
            background-color:coral;
            clear: both;
            float: right;
            
        }
        .block5{
            background-color:cornflowerblue;
            clear: both;
            /* float: left; */
          
           
        }
        .block6{
            background-color:darkgoldenrod;
            float: left;
           
        }
        .block7{
            background-color:darkgreen;
            float: left;
            
        }
        .block8{
            background-color:fuchsia;
            clear: both;
           
        }
        .block9{
            background-color:red;
            float: right;
            margin-top: -27%;
          
        }
        .block10{
            background-color: yellow;
            float: right;
            clear: both;
            margin-top: -17.5%;
           
        }
        .block11{
            background-color:orange;
            float: right;
            clear: both;
            margin-top: -8%;
           
            
        }
    </style>
</head>
<body>
    <h3>Block Game</h3>
    <div class="container block1">Block 1</div>
    <div class="container block2">Block 2</div>
    <div class="container block3">Block 3</div>
    <div class="container block4">Block 4</div>
    <div class="container block5">Block 5</div>
    <div class="container block6">Block 6</div>
    <div class="container block7">Block 7</div>
    <div class="container block8">Block 8</div>
    <div class="container block9">Block 9</div>
    <div class="container block10">Block 10</div>
    <div class="container block11">Block 11</div>
</body>
</html>
