<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Example</title>
</head>
<body>
    <script>
        /* Switch case Example*/

        var flower = prompt("Choose any one name to dispaly color of flower:rose,violet,sunflower,lotus,marigold,jasmine,bluebell");

        switch (flower){
            case "rose":
                console.log("Roses are red");
                break;
            case "violet":
                console.log("Violets are blue");
                break;
            case "sunflower":
                console.log("Sunflowers are yellow");
                break;
            case "lotus":
                console.log("Lotus are pink");
                break;
            case "marigold":
                console.log("Marigolds are orange");
                break;
            case "jasmine":
                console.log("Jasmine are white");
                break;
            case "bluebell":
                console.log("Bluebells are purple");  
                break;              
            default:
                console.log("Please select another flower");
        }
    </script>
</body>
</html>
