<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date Assignment</title>
    </head>
    <body>
        <script>
            /* Different type of date formate in javascript */

            var myLatestDate = new Date();
            console.log(myLatestDate);

            /* 1. mm-dd-yyyy*/
            var indexMonthNum = ['01','02','03','04','05','06','07','08','09','10','11','12']
            var dateFormate1 = indexMonthNum[myLatestDate.getMonth()] + "-" + myLatestDate.getDate() + "-" + myLatestDate.getFullYear();
            console.log(dateFormate1);

            
            /* 2. Aug, 30th 2022*/
            var indexMonthName = ['Jan','Feb','Mar','Apr','May','June','July','Aug','Sep','Oct','Nov','Dec']
            var dateFormate2 = indexMonthName[myLatestDate.getMonth()] + ", " + myLatestDate.getDate() + "th " + myLatestDate.getFullYear();
            console.log(dateFormate2);


            /* 3. August, 30th 2022*/
            var indexMonthNameFull = ['January','February','March','April','May','June','July','August','September','October','November','December']
            var dateFormate3 = indexMonthNameFull[myLatestDate.getMonth()] + ", " + myLatestDate.getDate() + "th " + myLatestDate.getFullYear();
            console.log(dateFormate3);


            /* 4. Tue, Aug 30th 2022*/
            var indexDayName= ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']
            var dateFormate4 =indexDayName[myLatestDate.getDay()] + ", " + indexMonthName[myLatestDate.getMonth()] +" " + myLatestDate.getDate() + "th " + myLatestDate.getFullYear();
            console.log(dateFormate4);


            /* 5. Tuesday, August 30th 2022*/
            var indexDayNameFull= ['Sunnday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
            var dateFormate5 =indexDayNameFull[myLatestDate.getDay()] + ", " + indexMonthNameFull[myLatestDate.getMonth()] +" " + myLatestDate.getDate() + "th " + myLatestDate.getFullYear();
            console.log(dateFormate5);


            /* 6. 30/08/2022*/
            var dateFormate6 =myLatestDate.getDate()+ "/" + indexMonthNum[myLatestDate.getMonth()] + "/" + myLatestDate.getFullYear();
            console.log(dateFormate6);


            /* 7. 30th Aug, 2022*/
            var dateFormate7 =myLatestDate.getDate() + "th " + indexMonthName[myLatestDate.getMonth()]  + ", " + myLatestDate.getFullYear();
            console.log(dateFormate7);


            /* 8. 30th Aug, 2022 09:30:10*/
            var dateFormate8 =myLatestDate.getDate() + "th " + indexMonthName[myLatestDate.getMonth()]  + ", " + myLatestDate.getFullYear() + " " + myLatestDate.getHours() + ":" + myLatestDate.getMinutes() + ":" + myLatestDate.getSeconds();
            console.log(dateFormate8);


            /* 9. Aug/30/2022 10:20*/
            var dateFormate9 =indexMonthName[myLatestDate.getMonth()] + "/" + myLatestDate.getDate() + "/" + myLatestDate.getFullYear() + " " + myLatestDate.getHours() + ":" + myLatestDate.getMinutes();
            console.log(dateFormate9);


            /* 10. 30-Aug-2022 20:30:10*/
            var dateFormate10 =myLatestDate.getDate() + "-" + indexMonthName[myLatestDate.getMonth()]  + "-" + myLatestDate.getFullYear() + " " + myLatestDate.getHours() + ":" + myLatestDate.getMinutes() + ":" + myLatestDate.getSeconds();
            console.log(dateFormate10);
        </script>
    </body>
</html>
