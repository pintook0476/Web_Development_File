<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Values In Ascending Order</title>
    </head>
    <body>
        <script>
            /* Write a program to read values dynamically into an array and sort the values to descending order */

            var num = [100, 4, 55, 60, 90];
            // for(var l = 0; l < 5; l++){
            //     num[l] = prompt("Enter 5 values");
            //     console.log(num[l]);
            // }
            //console.log(num.length);
           for(var i = 0; i <= num.length -1; i++){
            for(var j = i+1; j <= num.length -1; j++){
                if(num[i] < num[j]){
                    var temp = num[i];
                    num[i] = num[j];
                    num[j] = temp;
                }
            }
           }
           console.log(num);
        </script>
    </body>
</html>
