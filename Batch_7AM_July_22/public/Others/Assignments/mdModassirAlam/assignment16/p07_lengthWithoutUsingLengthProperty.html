<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Without Using Length Property</title>
    </head>
    <body>
        <script>
            /* Write a program to find out the total number of values within a array without using length property*/

            var num = [23,45,67,89,39];
            var count = 0;
            for(var i = 0; num[i] != undefined; i++){
                count++;
            }
            console.log("Length of an array is " + count);
        </script>
    </body>
</html>
