<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Odd Number Array</title>
</head>
<body>
    <script>
        /* Write a program to find out the sum of all the odd numbers within the given array*/

        var num = []; // empty array
        for(var i = 0; i < 5; i++){
            num[i] = prompt("Enter any 5 number to see odd number sum "+ i);
            num[i] = parseInt(num[i]);
        }
        console.log(num);
        var sum = 0;
        for( var x = 0; x < num.length; x++){
            if(num[x] % 2 != 0){
                console.log(num[x]);
                var result = sum + num[x];
                sum = result;
            }
        }
        console.log("The sum of the odd number is "+ result);

    </script>
</body>
</html>
