<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal OR Integer</title>
</head>
<body>
    <script>
        /*Write a program to check whether given number is decimal or integer*/

        var num = prompt("Enter any number to see whether it's a integer or decimal");
        if(num == parseInt(num)){
            console.log("The given number is integer");
        }else{
            console.log("The given number is decimal");
        }
    </script>
</body>
</html>
