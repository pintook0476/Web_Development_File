<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmStrong Number Between 1 to 1000</title>
</head>
<body>
    <script>

        for(var i = 1; i <= 1000; i++){
           var num = i.toString();

           //var num = prompt("Enter any number to check it's armstrong or not");
           var temp;
           temp = num;
           //console.log(num.length);
           var totalDigits = num.length;
           var rem;
           var armStrongNo = 0;

           while(num > 0){
            rem = num % 10;
            armStrongNo = armStrongNo + (rem**totalDigits);
            num = num / 10;
            num = parseInt(num);
           }
           //console.log(armStrongNo);
           if(armStrongNo == temp){
            console.log(armStrongNo+" Given number is armStrong Number");
           }else{
            console.log(armStrongNo+" Given number is not armStrong Number");
           }
        }
        

        // var num = 123;

    </script>


</body>
