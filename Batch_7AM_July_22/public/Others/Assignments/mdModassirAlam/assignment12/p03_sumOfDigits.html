<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum OF Digits</title>
</head>
<body>
    <script>
        var num = prompt("Enter any number to see sum of its digits");
        num = parseInt(num);
        var rem;
        var sum = 0;
        while(num > 0){
            rem = num % 10;
            sum = sum + rem;
            num = parseInt(num / 10);
        }
        console.log("The sum of the digits is "+sum);
    </script>
</body>
</html>
