    <script>
        /* Write a program to read a number from the user and check whether it's palindrome number or not*/

        /* What is palindrome number ?
            A palindromic number (also known as a numeral palindrome or a numeric palindrome) is a number(such as 16461) that remains the same when its digits are reversed.
            ex 121 = 121*/

            var num = prompt("Enter any number");
                num = parseInt(num);
                var output = num;
                var rem;
                var reverseNumber =0;
                while(num > 0){
                    rem = num % 10;
                    console.log(rem);
                    reverseNumber = reverseNumber * 10 +rem;
                    num = parseInt(num/10);
                }
            console.log(reverseNumber);
           if(output == reverseNumber){
            console.log("The given number is palindrome");
           }else{
            console.log("The given number is not a palindrome");
           }

    </script>
