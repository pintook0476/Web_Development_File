<html>
    <head>
        <title> Floating Blocks</title>
        <style>
            .heading
            {
                border: 2px solid black;
                width: 500px;
                margin: auto;
                text-align: center; 
                margin-top: 3px;               
            }
            .bodyContent
            {
                border: 4px solid ;
            }
            .block
            {
                border: 3px solid black;
                margin: 3px;
                padding: 3px;
            }
            .blockcontent
            {
                border: 2px solid black;
                width: 140px;
                height: 140px;
                text-align: center;
                margin: 5px;
            }
            .block_1
            {
                background-color: red;
                float: left;
            }
            .block_2
            {
                background-color: yellow; 
                float: left;            
            }
            .block_3
            {
                background-color:yellowgreen ;
                float: right;                
            }
            .block_4
            {
                background-color:green; 
                float: right;
                clear: both;               
            }
            .block_5
            {
                background-color: pink;
                float: right;
                clear: both;              
            }
            .block_6
            {
                background-color:purple;
                float:left;               
            }
            .block_7
            {
                background-color:aqua; 
                float: left;
                clear: both;               
            }
            .block_8
            {
                background-color:blue;  
                float: left;
            }
            .block_9
            {
                background-color:blueviolet;  
                     
                float: right;        
            }
            .block_10
            {
                background-color:brown;  
                clear: both; 
                float: left;             
            }
            .block_11
            {
                background-color:cyan;     
                float: right;           
            }
            .block_12
            {
                background-color:darkgoldenrod;  
                clear: both;
                text-align: center;
                margin: auto;              
            }

        </style>
    </head>
    <body class="bodyContent">
        <div class="heading">Floating Blocks</div>
        <div class="block">
            <div class="blockcontent Block_1">Block_1</div>
            <div class="blockcontent block_2">Block_2</div>
            <div class="blockcontent block_3">Block_3</div>
            <div class="blockcontent block_4">Block_4</div>
            <div class="blockcontent block_5">Block_5</div>
            <div class="blockcontent block_6">Block_6</div>
            <div class="blockcontent block_7">Block_7</div>
            <div class="blockcontent block_8">Block_8</div>
            <div class="blockcontent block_9">Block_9</div>
            <div class="blockcontent block_10">Block_10</div>
            <div class="blockcontent block_11">Block_11</div>
            <div class="blockcontent block_12">Block_12</div>
        </div>
    </body>
</html>
