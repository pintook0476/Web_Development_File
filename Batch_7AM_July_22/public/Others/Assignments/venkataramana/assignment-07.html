<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration Position</title>
    <style>
        .main-border{
            border: 1px solid;
            width:80%;
            height:500px;
            margin:auto;
            overflow: auto;

        }
            
        
        .headding{
            border: 1px solid ;
            text-align: center;
            width: 80%;
            margin: 5px auto;
            background-color: gray;
            color:white;
        }
        .block{
            border:2px solid;
            width: 10%;
            height: 100px;
            margin: 5px;
            text-align: center;
        }
        .block1{
            background-color: brown;
        }
        .block2, .block11{
            background-color: tomato;
            position: relative;
            top:-30px;
            left: 80px;
        } 
        .block3, .block12{
            background-color:lawngreen;
            float: right;
            position: relative;
            top:-222px
        
        }
        .block4 ,.block13 {
            background-color:blueviolet;
            
            position: relative;
            top:-135px;
            left:800px;
        }
        .block5{
            background-color: aquamarine;
            position: relative;
            top:100px;
            left:420px
        }
        .block6{
            background-color: blue;
            position: relative;
            top: -90px;
            left:350px
        }
        .block7{
            background-color: rgb(215, 232, 115);
            position: relative;
            top: -200px;
            left:500px
        }
        .block8{
            background-color: yellow;
            position: relative;
            top: -140px;
            left:350px
        }
        .block9{
            background-color: rgb(2, 232, 115);
            position: relative;
            top: -250px;
            left:500px
        }
        .block10{
            background-color: red;
        }
        .block11{
            background-color: green;
        }
        

        

        
    </style>
</head>
<body>
    <h2 class="headding">Block Game </h2>
    <div class="main-border">
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block3</div>

    </div>
    
</body>
</html>
