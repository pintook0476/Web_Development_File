<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property </title>
    <style>
        .headding{
            border:1px solid ;
            width: 600px;
            margin: auto;
            text-align: center;
            background-color: gray;
            color:white;
        }
        .content div{
            border:2px solid black;
            height: 120px;
            width: 120px;
            margin: 2px;
            text-align: center;

        }
        .block1{
            background-color: palevioletred;
            float:left;
        }
        .block2{
            background-color: tomato;
            float: left;

        }
        .block3{
            background-color: brown;
            float:right;
        }
        .block4{
            background-color: aquamarine;
            clear:both;
            float:right;
        }
        .block5{
            background-color: blueviolet;
            clear:both;
            float:left;
        }
        .block6{
            background-color: blue;
            
            float:right;
        }
        .block7{
            background-color:lightcoral;
            clear:both;
            float:left;
        }
        .block8{
            background-color: olivedrab;
            float:left;
        }
        .block9{
            background-color: lime;
            float:right;
        }
        .block10{
            background-color: red;
            clear:both;
            float:left;
        }
        .block11{
            background-color: skyblue;
            float: right;
        }


      
    </style>
</head>
<body>
    <div>
        <h2 class="headding">Block Game</h2>
    </div>
    <div class="content">
        <div class="block1">Block1</div>
        <div class="block2">Block2</div>
        <div class="block3">Block3</div>
        <div class="block4">Block4</div>
        <div class="block5">Block5</div>
        <div class="block6">Block6</div>
        <div class="block7">Block7</div>
        <div class="block8">Block8</div>
        <div class="block9">Block9</div>
        <div class="block10">Block10</div>
        <div class="block11">Block11</div>


    </div>


    
</body>
</html>
