        console.log("age is : " + age);
        console.log("gender is " +gender);
        console.log("pf is : " + pf );
        console.log("hra is : " + hra );
        console.log("total salary is : " + totalSalary );
      if(gender == "male"){
        if(totalSalary>=200000)
        {
            console.log("tax percentage is 15%");
        }
       else if(totalSalary>=100000){
            console.log("tax percentage is 10%");
        }
        else if(totalSalary>=50000){
            console.log("tax percentage is 5%");
        }
        else{
            console.log("tax is zero")
        }
      }
    else{
        if(totalSalary>=200000){
            console.log("tax percentage is 10%");

        }
        else if(totalSalary>=50000){
         console.log("tax is 0")

    }
    </script>
