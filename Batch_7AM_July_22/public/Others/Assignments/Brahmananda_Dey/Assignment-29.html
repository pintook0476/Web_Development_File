<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-29</title>
        <style>
           .fullContainer{
            border: 2px solid;
            background-color: aqua;
            height: 900px;
            width: 1000px;
            margin: 35px auto;
              }
             .container{
                border: 1px solid;
               background-color: brown;
                width: 150px;
                height:150px;
                position: absolute;
                animation: mystyle 5s infinite;

            }
            @keyframes mystyle{
                12%{
                    margin-top: 400px;
                    margin-left: 400px;
                    border-radius: 50% 50%;
                    background-color: darkgreen;
                }
                24%{
                    margin-top: 0px;
                    margin-left: 850px;
                    border-radius: 0px;
                    background-color: blueviolet;
                }
                36%{
                    margin-top: 400px;
                    margin-left: 400px;
                    border-radius: 50% 50%;
                    background-color: darkgoldenrod;
                } 
                48%{
                    margin-top: 750px;
                    margin-left: 850px;
                    border-radius: 0px;
                    background-color: hotpink;
                }
                60%{
                    margin-top: 400px;
                    margin-left: 400px;
                    border-radius: 50% 50%;
                    background-color: darkred;
                }
                72%{
                    margin-top: 750px;
                    margin-left: 0px;
                    border-radius: 0px;
                    background-color: cornflowerblue;
                    
                }
                84%{
                    margin-top: 400px;
                    margin-left: 400px;
                    border-radius: 50% 50%;
                    background-color: darkgrey;
                }
                96%{
                    margin-left: 0px;
                    margin-top: 0px;
                    background-color: slateblue;
                } 
            }
        </style>
        <body>
            <div class="fullContainer">
                <div class="container"></div>
            </div>
         </body>
    </head>
</html>
