<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        .heading{
            border: 4px solid;
            text-align: center;  
            width: 700px;
            margin: 30px auto;
            padding: 10px;
                 }
        .block{
            border: 2px solid;
            height: 80px;
            width: 60px;
            padding: 30px;
               }
        .block1{
            background-color: red;
            float: left;
                     }
        .block2{
            background-color: blue;
            float:left;
                     }
        .block3{
            background-color: aqua;
            float:right;
                      } 
        .block4{
            background-color: rgb(1, 21, 21);
              float: right;
            clear: both;
                   }
        .block5{
            background-color: rgb(206, 33, 192);
            float: left;
            clear: both;
                  }
        .block6{
            background-color: rgb(113, 234, 7);
            float: right;
                   }
        .block7{
            background-color: rgb(201, 107, 25);
            float: left;
           clear: both;
                  }
        .block8{
            background-color: rgb(102, 131, 113);
            float: left;
                     }
        .block9{
            background-color: rgb(215, 75, 75);
            float: right;
                     }
        .block10{
            background-color: rgb(23, 30, 77);
            float: left;
            clear: both;
                      }
        .block11{
            background-color: rgb(216, 237, 32);
           float: right; 
                      }
    </style>
    </head>
<body>
<h3 class="heading">Block Game</h3>
<div>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
</div>
</body>
</html>
