<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array prime</title>
</head>
<body>
    <div>Prime number of given array</div>

    <script type="text/javascript">

        var a=[];
        var n=prompt("Enter the value of n");
        n=parseInt(n);

        for (i=0; i<n; i++) {
            a[i]=prompt("Enter the value for array" + (i+1));
            a[i]=parseInt(a[i]);
        }
        for ( var i=0; i<=a.length; i++) {
             var tracker=0;
             for (var j=1; j<=a[i]; j++) {
                 var rem= a[i]%j;
                 if (rem == 0) {
                     tracker++;
                 }
             }
             if (tracker==2) {
                 console.log("the prime number are" + a[i]);
             }
        }

    </script>
</body>
</html>
