<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array polindrome</title>
</head>
<body>
    <div>find polindrome of given array</div>

    <script type="text/javascript">
        var a=[];
        var n=prompt("Enter the value of n");
        n=parseInt(n);

        for (i=0; i<n; i++) {
            a[i]=prompt("Enter the value for array" + (i+1));
            a[i]=parseInt(a[i]);
        }
        for ( var i=0; i<a.length; i++) {
            var temp=a[i];
            var reverse=0;
            while ( a[i]>0) {
            var rem= a[i]%10;
            reverse=reverse*10+rem;
            a[i]=a[i]/10;
            a[i]=parseInt(a[i]);
        } a[i]=temp;
        if (a[i]==reverse) {
            console.log("the polindrome numbers are" + a[i]);
        }
    }   
   
    </script>
</body>
</html>
