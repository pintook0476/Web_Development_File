    <body>
        <script>
            var eName = prompt ("enter employee name");
            var eDept = prompt ("enter employee department");

            basicSalary = parseInt(basicSalary);

            var hra = basicSalary*(25/100);
            var totalSalary = basicSalary+pf+hra;
            console.log("employee name is "+eName);
            console.log("employee department is "+eDept);
            console.log("course nameis "+ecourse)
            console.log("employee basicsalary is "+basicSalary);
            console.log("employee pf is" +pf);

            console.log("employee totalsalary is "+totalSalary);
