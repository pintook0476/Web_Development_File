<!DOCTYPE html>
<html> 

<body>
    <form>
        1st Number : <input type="text" id="fnum" /><br>
        2nd Number: <input type="text" id="snum" /><br>

        <input type="button" onClick="multiplyBy()" Value="Multiply" />
    </form>
    <p>Product of two numbers is : <br>
        <span id = "result"></span>
    </p>

    <script type="text/javascript">
        function multiplyBy()
        {
            num1 = console.getElementById("fnum").value;
            num2 = console.getElementById("snum").value;
            console.getElementById("result").innerHTML = num1 * num2;
        } 
    </script>
</body>
</html>
