<html>

    <body>
        <h3>Reading data from user and shorting them into assending order</h3>
        <script>
            var inputData=() =>{
                var data=[];
                var n=prompt("Enter array length");
                for(var i=0;i<n;i++){
                    data[i]=prompt("Enter" +i+ "Value");
                    data[i]=parseInt(data[i]);
                }
                for(var i=0;i<n;i++){
                    console.log(data[i]);
                }
            }
            inputData();
        </script>
    </body>
