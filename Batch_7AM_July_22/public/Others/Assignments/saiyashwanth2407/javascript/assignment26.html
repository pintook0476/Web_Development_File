        <h3>Finding all the amstrong number inside an array</h3>
        <script>
            var dataInput=() =>{
                var data=[1,2,3,4,5,78,64,153,89];
                findingAmstrong(data);
            }
            var findingAmstrong=(data) =>{
                for(var i=0;i<data.length;i++){
                        var a=data[i];
                        a=a.toString();
                        var c=a.length;
                        a=parseInt(a);
                        var b=a;
                        var sum=0;
                        while(a>0){
                            var rem=a%10;
                            sum=sum+(rem ** c);
                            a=parseInt(a/10);
                        }
                        if(b==sum){
                            console.log(b);
                        }
                }
            }

            dataInput();
        </script>
