<html>
    <head>
    <title>Block Overflow  concept</title>
<style>
h1
{
    border: 4px solid;
    text-align: center;
    width: 650px;
    margin: 30px 500px; 
}
.Blocks {
    border: 1px solid;
    width: 150px;
    height: 150px;
    text-align: center;
    margin: 20px;
    float: left;
    font-weight: bolder;
    text-decoration: underline;
}
.Block1 {
    float: left;
    background-color: yellowgreen;
    color: black;
}
.Block2 {
    float: left;
    background-color: yellow;
    color: black;
}
.Block3 {
    float: right;
    background-color: black;
    color: white;
}

.Block4 {
    float: right;
    background-color: green;
    color: white;
    clear: left;
    
}
.Block5 {
    float: left;
    background-color: red;
    text-decoration: underline;
    color: white;
    clear: both;

    
}

.Block6 {
    float: left;
    background-color: rgb(187, 78, 78);
    text-decoration: underline;
    color: white;
    font-weight: bolder;
    
}
.Block7 {
    float: right;
    background-color: rgb(211, 46, 154);
    color: white;
    font-weight: bolder; 
}
.Block8 {
    float: left;
    background-color: rgb(49, 10, 35);
    color: white;
    font-weight: bolder;
    clear: right;
    
}
.Block9 {
    float: right;
    background-color: rgb(38, 128, 155);
    color: white;
    font-weight: bolder;   
}
</style>


    </head>
    <body>
        <h1>Block Game</h1>
<div class="Blocks Block1">Block1</div>
<div class="Blocks Block2">Block2</div>
<div class="Blocks Block3">Block3</div>
<div class="Blocks Block4">Block4</div>
<div class="Blocks Block5">Block5</div>
<div class="Blocks Block6">Block6</div>
<div class="Blocks Block7">Block7</div>
<div class="Blocks Block8">Block8</div>
<div class="Blocks Block9">Block9</div>
    </body>
