<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>

    <style>
        h3{
            border: 5px solid red;
            background-color: black;
            font-size: 40px;
            font-weight: bold;
            margin: auto;
            width: 900px;
            height: 50px;
            text-align: center;
        }
        h3:hover{
            background-color: blue;
            cursor: move;
        }
        .block{
            border: 7px solid red;
            width: 150px;
            height: 150px;
            text-align: center;
            margin: 2px;
            font-weight: bold;
        }
        .block1{
            background-color: rgb(165, 42, 134);
            float: left;
        }
        .block1:hover{
            background-color: black;
            cursor: progress;
        }
        .block2{
            background-color: rgb(38, 160, 89);
            float: left;
        }
        .block2:hover{
            background-color: black;
            cursor: progress;
        }
        .block3{
            background-color: blue;
            float: right;
        }
        .block3:hover{
            background-color: black;
            cursor: progress;
        }
        .block4{
            background-color: rgb(199, 161, 36);
            clear: both;
            float: right;
        }
        .block4:hover{
            background-color: black;
            cursor: progress;
        }
        .block5{
            background-color: rgb(124, 124, 93);
            clear: both;
            float: left;
        }
        .block5:hover{
            background-color: black;
            cursor: progress;
        }
        .block6{
            background-color: rgb(37, 71, 37);
            float: right;
        }
        .block6:hover{
            background-color: black;
            cursor: progress;
        }
        .block7{
            background-color: rgb(219, 141, 219);
            clear: both;
            float: left;
        }
        .block7:hover{
            background-color: black;
            cursor: progress;
        }
        .block8{
            background-color: rgb(26, 172, 13);
            float: left;
        }
        .block8:hover{
            background-color: black;
            cursor: progress;
        }
        .block9{
            background-color: greenyellow;
            float: right;
        }
        .block9:hover{
            background-color: black;
            cursor: progress;
        }
        .block10{
            background-color: orange;
            clear: both;
            float: left;
        }
        .block10:hover{
            background-color: black;
            cursor: progress;
        }
        .block11{
            background-color: rgb(28, 14, 82);
            float: right;
        }
        .block11:hover{
            background-color: black;
            cursor: progress;
        }
        </style>
</head>
    <body>
        <h3 style="color: white;">Block Game</h3>
        <div>
            <div class="block block1">BLOCK1</div>
            <div class="block block2">BLOCK2</div>
            <div class="block block3">BLOCK3</div>
            <div class="block block4">BLOCK4</div>
            <div class="block block5">BLOCK5</div>
            <div class="block block6">BLOCK6</div>
            <div class="block block7">BLOCK7</div>
            <div class="block block8">BLOCK8</div>
            <div class="block block9">BLOCK9</div>
            <div class="block block10">BLOCK10</div>
            <div class="block block11">BLOCK11</div>
        </div>
    </body>
</html>
