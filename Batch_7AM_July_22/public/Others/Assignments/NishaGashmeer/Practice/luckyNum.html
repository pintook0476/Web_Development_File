<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter num");
        num = parseInt(num);

        while(num > 9){ // num is 12
            var rem = num % 10; // 2
            
            let newNum = Math.floor(num/10); // 1
             newNum = newNum + rem; // 3
             num = newNum;
        }

        console.log(" Lucky number is " + newNum);
    </script>
</body>
</html>
