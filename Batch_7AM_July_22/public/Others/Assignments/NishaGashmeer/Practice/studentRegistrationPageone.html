<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Student Registration Page</title>
    <style>
        .container {

            border: 1px solid;
            width: 500px;
            margin: 20px;
            padding: 10px;
            background-color: #ccc;

        }

        li {

            border:1px solid;
            list-style: none;
            background-color: #fff;
            padding: 10px;

        }

        h3 {

            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h3>Student Registration Page</h3>
    <ul class="container">
        <li>
            <label for = "userName">Enter Student Name:</label>
            <input type = "text" name = "userName">

        </li>

        <li>
          <label for = "userAccId"> Enter Account Id:</label>
          <input type = "text" name = "userAccId">

        </li>  

        <li>
            <label for = "userPswd"> Enter your Password:</label>
            <input type = "password" name ="userPswd">
        </li>

        <li>
            <label for = "uGender"> Enter your Gender:</label>
            <input type = "radio" name = "uGender">Male
            <input type = "radio" name = "uGender">Female
        </li>

        <li>

            <label for = "uLanguage">Select Languages you know:</label>
            <input type ="checkbox" name = "uLanguage">English
            <input type = "checkbox" name = "uLanguage">Hindi
            <input type = "checkbox" name = "uLanguage">Telugu
            <input type = "checkbox" name = "uLanguage">French
            
        </li>

        <li>
            <label for = "uCountry">Country:</label>
          <select name = "" id = "">
            <option value = ""> India</option>
            <option value = "">USA</option>
            <option value = "">UK</option>
            <option value = "">Germany</option>
            <option value = "">Denmark</option>
          </select>
        </li>
        <li>
            <label for = "userinfo"> Write about Yourself:</label>
            <textarea></textarea>

        </li>

        <li>
            <input type ="button" value = "Register Student">
        </li>
    </ul>
    
</body>
</html>
