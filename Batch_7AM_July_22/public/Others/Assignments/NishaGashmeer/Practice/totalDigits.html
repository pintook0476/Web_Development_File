<body>
<script>
    var num = prompt("Enter the number");
    num = parseInt(num);
    var count = 0;
    //find out how many times it loops
    while(num > 0){
        num = Math.floor(num/10);
        count = count + 1;
    }
    console.log(count); 
</script>
