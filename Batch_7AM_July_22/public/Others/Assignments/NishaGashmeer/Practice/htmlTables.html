<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration of HTML Tables</title>
    <style>
        .heading{
            font-weight: bold;
            text-align: center;
            border:1px solid;
            padding:10px;
            margin:10px;
        }

        
    </style>
</head>
<body>

                <td>Hyderabad</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Seema</td>
                <td>18</td>

                <td>Mumbai</td>
                
            </tr>

            <tr>
                <td>3</td>

                <td>Male</td>
                <td>Bhopal</td>
                <td>Shimla</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Som</td>
                <td>17</td>

                <td>Madras</td>
            </tr>

            <tr>
                <td>4</td>

                <td>Male</td>
                <td>Tawang</td>
                <td>Madras</td>
            </tr>

        </tbody>
        <tfooter></tfooter>
    </table>
    
</body>
</html>
