<script>
    for(var i = 0; i<=5;i++){
        console.log(i);
    }

    for (var i = 5 ; i >= 0; i--){
        console.log(i);
    }

    //write a program to display all the even numbers between 100 to 250.

    for( i = 100; i<=250; i++){
        if(i % 2 == 0){
            console.log(i);
        }

    }

    //display all odd numbers 

    for( i = 254; i<=464; i++){
        if(i % 2 != 0){
            console.log(i);
        }

    }

    //write a program to find the sum of all even numbers 1-200
     var sum = 0;
    for(i = 1; i<=200; i++){
        sum = sum+i;
    }

    console.log(sum);

    //write a program to find out the sum of all the odd numbers between 
     var sum = 0;

     for(i = 27 ; i <= 67; i ++){
        if (i % 2 !=0){
            sum = sum + i;
        }
     }
       console.log(sum);

   //display table of a given number
   var product = 1;
   var num = prompt("Enter number");
   num = parseInt(num);

   for ( i = 1 ; i <= 20; i++){
    product = num * i;
    
    console.log( num +"*"+ i +"=" + product);
    
   }

   //write a program to check if user entered num is prime or not
    var count = 0;

    var num = prompt("Enter a number");
    num = parseInt(num);

    for(i = 1; i <= num; i++){
        if(num % i == 0){
            count = count + 1;

            console.log(count);
        }
    }

    if(count == 2){
        console.log( num + " is a Prime number");
    }  else {
        console.log( num + " is  not a Prime number");

    }


    
</script>
