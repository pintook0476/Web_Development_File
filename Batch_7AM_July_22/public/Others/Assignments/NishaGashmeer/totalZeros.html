<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter a number with zeros");
        num = parseInt(num);
        var count = 0;

        while(num > 0){
            var rem = num % 10;
            num = Math.floor(num/10);

            if(rem === 0){
                count = count + 1;
            }
        }

        console.log(count);
       
    </script>
</body>
</html>
