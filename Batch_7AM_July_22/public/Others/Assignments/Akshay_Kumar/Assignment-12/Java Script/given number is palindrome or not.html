<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Given number is a palindrome or not</title>
    </head>
    <body>
        <script>
            var num = prompt("enter the number");
            var sum;
            var newNum=0;
            var paindrome = num;
            while(num>0){
                sum = num%10;
                newNum = newNum*10+sum;
                num = parseInt(num/10);
            }
            if(newNum==paindrome){
                console.log("given number is palindrome");
            }else{
                console.log("not a palindrome");
            }
        </script>
    </body>
</html>
