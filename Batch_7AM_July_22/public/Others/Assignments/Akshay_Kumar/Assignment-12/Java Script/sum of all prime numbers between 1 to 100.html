<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of all prime numbers b/w 1 to 100</title>
    </head>
    <body>
        <script>
            var total =0;
            for(i=2;i<=100;i++){
                count=0;
                for(j=2;j<=(i-1);j++){
                    res=i%j;
                    if(res==0){
                        count+=1;
                    }
                }if(count==0){
                    total+=i
                }
            }
            console.log(total);
        </script>
    </body>
</html>
