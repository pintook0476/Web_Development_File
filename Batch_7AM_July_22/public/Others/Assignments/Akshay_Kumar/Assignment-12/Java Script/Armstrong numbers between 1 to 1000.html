<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armstrong numbers from 1 to 1000</title>
    </head>
    <body>
        <script>
            for(i=1;i<=1000;i++){
                var sum =0;
                var num = i;
                var j= i.toString().length;
                while(num>0){
                    sum+= (num%10)**j;
                    num = parseInt(num/10);
                }
                if(sum == i){
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
