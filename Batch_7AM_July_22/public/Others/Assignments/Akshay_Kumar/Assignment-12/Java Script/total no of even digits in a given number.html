<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Total no of even digits in a given number</title>
    </head>
    <body>
        <script>
            var num = prompt("enter the number");
            var sum;
            var count = 0;
            while(num>0){
                sum = num%10;
                num = parseInt(num/10);
                if(sum%2==0){
                    count++;
                }
            }
            console.log(count);
        </script>
    </body>
</html>
