<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment-4</title>
        <style>
            .heading{
                border: 2px solid;
                text-align: center;
                width: 500px;
                margin: auto;
                padding: 2px;
            }
            .container div{
                border: 2px solid;
                width: 100px;
                height: 100px;
                margin: 10px;
            }
            .box2,.box1,.box8{
                float: left;
            }
            .box3,.box6,.box9,.box11{
                float: right;
            }
            .box4{
                clear: both;
                float: right;
            }
            .box5,.box7,.box10{
                clear: both;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="heading">Block Game</div>
        <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
        <div class="box11"></div>
        </div>
    </body>
</html>
