<html>
    <head>
        <title>
            Demonstrating Image Spirting
        </title>
    </head>
    <style>
    .employeeDetails{
        border: 2px solid;
        text-align: center;
        padding: 10px;
    }
    .employeeInformation{
        border:1px solid;
        padding: 10px;
        margin:auto;     
    }
    .empImage{
        border:1px solid;
        padding: 10px;
        width:80px;
        height:70px;
        background-image: url("empImages.png");
    }
    .emp2{
        background-position: -249px -16px;
    }
    .emp3{
        background-position: -452px -27px; 
    }
    .emp4{
        background-position: -239px -15px; 
    }     
    </style>
    <body>
        <h3 class="employeeDetails">Employee Details</h3>
        <div class="employeeInformation">
            <div>Name: pushpa</div>
            <div>Age: 27</div>
            <div>Gender: Female</div>
            <div>Address: Pendurthi</div>
            <div class="empImage"></div>
        </div>        
        <div class="employeeInformation">
            <div>Name: Jagan</div>
            <div>Age: 33</div>
            <div>Gender: Male</div>
            <div>Address: Pendurthi</div>
            <div class="empImage emp2"></div>    
        </div>
        <div class="employeeInformation">
            <div>Name: Latha</div>
            <div>Age: 27</div>
            <div>Gender: Female</div>
            <div>Address: Pendurthi</div>
            <div class="empImage emp3"></div>    
        </div>
        <div class="employeeInformation">
            <div>Name: Mohan</div>
            <div>Age: 27</div>
            <div>Gender: Male</div>
            <div>Address: Pendurthi</div>
            <div class="empImage emp4"></div>    
        </div>
    </body>
</html>
