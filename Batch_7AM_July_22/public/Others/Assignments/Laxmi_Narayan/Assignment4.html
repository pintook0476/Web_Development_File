<html>
    <head>
        <title>
            Demonstrating CSS Float Property
        </title>
        <style>
            .border{
                height: 142%;
                width: 100%;
                border: 3px solid blue;
                
        }
            .heading{
                text-align: center;
                border: 4px solid;
                width: 500px;
                margin: auto;
                color:yellowgreen;
                background-color: blueviolet;
               
                
             }
             .block{
                border: 1px solid;
                height: 150px;
                width: 150px;
                text-align: center;
                margin: 10px;
                float: left;
            
             }
             .block1{
                background-color: aqua;
                
             }
             .block2{
                background-color: brown;
                
                
             }
             .block3{
                background-color: cadetblue;
                float: right;
            
             }
             .block4{
                background-color: chartreuse;
                float: right;
                clear: both;
             }
             .block5{
                background-color: chocolate;
                float: right;
                clear: both;
                
             }
             .block6{
                background-color: cornflowerblue;
                float: left;
                margin-top: 80px;
                
                
             }
             .block7{
                background-color: crimson;
                clear: left;
                width: 160px;
                height: 160px;
                
             }
             .block8{
                background-color:deeppink;
             }
             .block9{
                background-color: darkgray;
                float: right;
                width: 180px;

                
             }
             .block10{
                background-color:darkgreen;
                clear: left;
                width: 170px;
                height: 170px;
             }
             .block11{
                background-color:darkmagenta;
                float: left;
                clear: both;
                float: right;
                clear: right;
                
                
              
             }
           
        </style>
    </head>
    <body>
      <div class="border">
        <h2 class="heading">BLOCK GAMES</h2>
        <div class="block block1">BLOCK1</div>
        <div class="block block2">BLOCK2</div>
        <div class="block block3">BLOCK3</div>
        <div class="block block4">BLOCK4</div>
        <div class="block block5">BLOCK5</div>
        <div class="block block6">BLOCK6</div>
        <div class="block block7">BLOCK7</div>
        <div class="block block8">BLOCK8</div>
        <div class="block block9">BLOCK9</div>
        <div class="block block10">BLOCK10</div>
        <div class="block block11">BLOCK11</div>
      </div>
    </body>
</html>
