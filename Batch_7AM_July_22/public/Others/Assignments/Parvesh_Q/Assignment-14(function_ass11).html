<body>  <h1>  To Check Output of Employee Sal & Tax, goto Console Window</h1>
        <script>
                var emp_name, emp_gender, emp_dept, emp_basicsal, pf, hra, total_sal, tax;

                    function employee_input_deatils()
                    {
                         emp_name= prompt("Enter Employee Name ");
                         emp_gender= prompt(" Enter Employee Gender");
                         emp_dept= prompt("Enter Emplyoee Department");
                         emp_basicsal= prompt("Enter Employee Basic Salary in Rs");
                         emp_basicsal= parseInt(emp_basicsal);  
                         employee_salary_calculation();                      
                    }                   
                            
                    function  employee_salary_calculation()
                    {                            
                         pf = emp_basicsal* (14/100);
                         hra = emp_basicsal * (24/100);
                         total_sal= pf + hra + emp_basicsal; 
                         employee_display_details();                      
                    }

                        gender_condition();
                    }
