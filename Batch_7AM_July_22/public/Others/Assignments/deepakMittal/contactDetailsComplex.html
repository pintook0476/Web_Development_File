    <body>
        <h3>Complex Contact Details</h3>

        <script>
        var contactDetails = {
        firstname : "Deepak",

        phoneNo : {

       var showValuesFromObject = (contactDetails) => {
        for(var temp in contactDetails){

                showValuesFromObject(contactDetails[temp]);
            }else{
                console.log(temp);

        showValuesFromObject (contactDetails);
