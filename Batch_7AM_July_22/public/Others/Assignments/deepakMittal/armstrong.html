<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Armstrong No. ...</h3>

        <script>
            var n = prompt("Enter a number");
            var totalDigit = n.length;
            n = parseInt(n);
            var armstrong = 0;
            var temp = n;

            while(n > 0){
                var rem = n % 10;
                armstrong = armstrong + (rem ** totalDigit);
                n = n / 10;
                n = parseInt(n);

            }
            if(temp == armstrong){
                console.log("Armstrong Number");
            }else{
                console.log("Not a armstorng no.");
            }

        </script>
        
    </body>
</html>
