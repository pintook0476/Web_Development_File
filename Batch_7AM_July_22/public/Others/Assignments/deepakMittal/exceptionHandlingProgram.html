<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            h3{
                text-align: center;
                border: 1px solid;
                padding: 10px;
                background-color: #2874f0;
                color: whitesmoke;
                font-size: 20px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            }
            #buttonss{
                margin: 20px;
            }
            #taskContainer{
                border: 1px solid;
                width: 400px;
                height: 200px;
                text-align: center;
                margin: 20px auto;
                padding-top: 50px;
            }
            #showThanxMessege{
                border: 1px solid;
                width: 300px;
                height: 200px;
                text-align: center;
                margin: 20px auto;
                padding-top: 50px;
                color: green;
            }
        </style>
    </head>
    <body>
        <h3>See Today's Magic</h3>

        <div>Enter Your Name : <input type="text" id="getUserName"></div>
        <div id="buttonss">
            <input type="button" id="nameSubmit" value="Submit" onclick="somethingNewTask.getNameValue()">
            <input type="button" id="createContainer" value="Create Container" onclick="somethingNewTask.createContainerElement()">
            <input type="button" id="getTask" value="Get Task" onclick="somethingNewTask.getTodayTask()">
        </div>

        <div class="creatContain"></div>

        <div class="thnxTaskCont">
            
        </div>


        <script>
           var somethingNewTask = {
            getNameValue () {
                this.uName = document.querySelector("#getUserName").value;
                this.makeRandomNo();
                document.querySelector("#showThanxMessege").style.display = "none";
            },

            createContainerElement(){
                var divTag = document.createElement("div");
                divTag.setAttribute("id", "taskContainer");
                document.querySelector(".creatContain").append(divTag);
            },
            createTaskObj (){
                this.play = [ 
                        "Review the project",
                        "Do the development of Input module",
                        "Create Change Request for the current Release",
                        "Implement the design and arichitechture of new project",
                        "Do the code review of new module",
                        "Provide KT for the current development",
                        "Work with Sr team mates to get new ideas on new requriments"
                    ];

                    
                
            },

            makeRandomNo (){
                this.createTaskObj();
                this.myno = Math.random() * this.play.length;
                this.myno = Math.floor(this.myno);
                
            },

            getTodayTask (){
                document.querySelector("#taskContainer").innerHTML = "Mr. " + this.uName + " Your Today Task Is : " + this.play[this.myno];
                this.thanksMessegeShow();
                
            },

            thanksMessegeShow(){
                setTimeout(() =>{
                var divTag1 = document.createElement("div");
                divTag1.setAttribute("id", 'showThanxMessege');
                divTag1.innerHTML = "Thanks For Coming";

                document.querySelector(".thnxTaskCont").append(divTag1);
                }, 3000);

            }

            

           }
          
        
        </script>
        
    </body>
    
</html>
