    <body>

        <script type="text/javascript">
           
          var empName = prompt("Enter Your Name");
          var empGender = prompt("Enter Your Gender");
          var empAge = prompt("Enter Your Age");
          var empDept = prompt("Enter Your Dept. ");

          var empHra = basicSal * (15/100);
