<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Reverse Of It...</h3>
        
        <script>
            var n = prompt("Enter Any No.");
            n = parseInt(n);
            var rem;
            var i = 0;
            while(n > 0){
                rem = n % 10;
                i = (i * 10) + rem;
                n = n / 10;
                n = parseInt(n);

                
            }
            console.log("The Reverse Of No. Is " + i);
           
        </script>
        
    </body>
</html>
