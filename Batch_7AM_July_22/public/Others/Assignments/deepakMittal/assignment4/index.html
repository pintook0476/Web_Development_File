<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>The Block Game</title>
    <style>
        .main{
            margin-left: 400px;
            
        }
        .main h1{
            text-align: center;
            border: 1px solid rgb(31, 31, 102);
            font-weight: bold;
            width: 500px;
            background-color: thistle;
            
        }

        .block{
            border: 1px solid;
            width: 150px;
            height: 120px;
            text-align: center;
            color: rgb(245, 230, 230);
            margin: 5px;
        }
        .blc1{
            background-color: violet;
            float: left;
        }
        .blc2{
            background-color: rgb(155, 147, 155);
            float: left;
        
        }
        .blc3{
            background-color: blue;
            float: right;
            
        }
       
        .blc4{
            background-color: grey;
            clear: both;
            float: right;
            
        }
        .blc5{
            background-color: rgb(97, 173, 26);
            clear: right;
            
            
        }
        .blc6{
            background-color: rgb(255, 0, 85);
            float: right;
            
        }
        .blc7{
            background-color: rgb(229, 231, 96);
            float: left;
            
 
        }
        .blc8{
            background-color: rgb(255, 153, 0);
            float: left;
            
            
        }
        .blc9{
            background-color: rgb(225, 0, 255);
            clear: both;
            float: left;
        }

        

    </style>
</head>
<body>
    <div class="main">
        <h1>
            The Block Game
        </h1>
    </div>

    <div class="content">
        <div class="block blc1">The Block 1</div>
        <div class="block blc2">The Block 2</div>
        <div class="block blc3">The Block 3</div>
        <div class="block blc4">The Block 4</div>
        <div class="block blc5">The Block 5</div>
        <div class="block blc6">The Block 6</div>
        <div class="block blc7">The Block 7</div>
        <div class="block blc8">The Block 8</div>
        <div class="block blc9">The Block 9</div>
    </div>
    
</body>
</html>
