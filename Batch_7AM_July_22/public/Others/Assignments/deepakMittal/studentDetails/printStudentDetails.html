<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Details Submission</title>
        <style>
            ul li{
                list-style: none;
                font-weight: bold;
                border: 1px solid;
                width: 500px;
                
                margin: 10px;
                padding: 10px;
            }
            ul{
                border: 1px solid;
                width: 50%;
             
            }
            ul li span{
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <h3>Your Address Has been Submitted</h3>
        <div class="confirmedDetails">  
            <ul>
                <li>Student Name : <span class="displayName"></span></li>
                <li>Mobile No. : <span class="displayMobile"></span></li>
                <li>Email Id : <span class="displayEmail"></span></li>
                <li>Flat No. : <span class="displayFlat"></span></li>
                <li>City Name : <span class="displayCity"></span></li>
                <li>Pin Code : <span class="displayPin"></span></li>
                <li>State Name : <span class="displayState"></span></li>
                <li>Country Name : <span class="displayCountry"></span></li>
            </ul>

        </div>
        <script src="getStudentDetails.js"></script>
        
    </body>
</html>
