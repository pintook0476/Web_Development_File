<html lang="en">

    <body>
        <h3>Checking Something Here...</h3>
        <script>
                 for(var n = 1; n <= 100; n++){
                 var play = n;


       
       var count = 0;

       for(var i = 1; i <= play; i++){
        var rem = play % i;
        if(rem == 0){
            count++;
     }

       }
       if(count == 2){
        console.log("Prime No" + n);
       }else{
        console.log("Not a Prime No." + n);
       }
    }
               
        </script>
        
    </body>
