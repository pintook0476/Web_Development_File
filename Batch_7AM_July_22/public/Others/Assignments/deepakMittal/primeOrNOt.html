<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Prime No. Or Not Prime</h3>

        <script>
            var play = prompt("Enter A no.");
            var count = 0;

            for(var i = 1; i <= play; i++){
                var rem = play % i;
                if(rem == 0){
                    count ++;

                }
            }
            if(count == 2){
                console.log("Prime No. ");
                document.write("Prime No. ");
            }else{
                console.log("Not Prime No.");
                document.write("Not Prime No.");
            }
        </script>
        
    </body>
</html>
