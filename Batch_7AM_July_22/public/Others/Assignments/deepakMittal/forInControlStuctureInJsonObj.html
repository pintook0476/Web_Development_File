<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <h3>For in Control Stucture in Json Object</h3>

        <script>
            var sDetails = {
                name : "Deepak",
                age : 22,
                gender : "Male",
                location : "Hyd"
            }

            for(var temp in sDetails){
                
                console.log(temp + " - " + sDetails[temp]);
            }

        </script>
        
    </body>
