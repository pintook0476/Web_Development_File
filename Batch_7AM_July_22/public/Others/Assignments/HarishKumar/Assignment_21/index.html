<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employees Details - Assignment - 21</title>
    <style>
        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .output {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center">Employees Details </h1>
        <div class="wrapper card p-2">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="eName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="eName" placeholder="Enter Your Full Name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="eEmail" placeholder="Enter Your E-mail">
                </div>

                <div class="col-md-1">
                    <label class="form-check-label" for="inlineRadio1">Gender :</label>
                </div>
                <div class="form-check col-md-1">
                    <input class="form-check-input" type="radio" name="gender" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check col-md-1">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>

                <div class="col-md-3">
                    <label for="inputAddress" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="eBirth" placeholder="Enter your Permanent Address">
                </div>

                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="eAddress1" placeholder="Enter your Permanent Address">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="eAddress2" placeholder="Enter your Office Address">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="eCity" placeholder="Enter Your City">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="eState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Hyderabad</option>
                        <option>Delhi</option>
                        <option>Odisa</option>
                        <option>Chhattisagrh</option>
                        <option>Jaipur</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="eZip">
                </div>

                <div class="col-12">
                    <button type="submit" onclick="empData.getEmpDetailsa();" class="btn btn-primary">Submit</button>
                    <button type="reset" onclick="location.reload();" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Output -->

    <div class="card output" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Employees Details</h5>
        </div>
        <ul class="list-group list-group-flush">

        </ul>
        <button type="reset" onclick="location.reload();" class="btn btn-danger">Back</button>
    </div>

    <!-- End -->
    <!-- Main JavaScript file -->
    <script src="Emp.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
