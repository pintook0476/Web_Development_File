<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostration of Spriting</title>
    <style>
        .heading{
            font-size: 34px;
            border: 3px solid;
            text-align: center;
            margin: 15px;
            font-weight: bold;
            font-family: 'arial';
        }
        .details{
            font-family: 'arial';
            font-weight: bold;
            margin-top: 15px;
            border: 2px solid;

        }
        .user{
            margin: 15px;
            padding: 15px;
            height: 300px;
            border: 2px solid;
        }
        .box{
            width: 120px;
            height: 140px;
            border: 2px solid;
            background-size: 517px 628px;
            background-image: url('img/photoes.png');
        }
        .img1{
            background-position: -9px -16px;
        }
        .img2{
            background-position: -133px -16px;
        }
        .img3{
            background-position: -257px -16px;
        }
        .img4{
            background-position: -384px -15px;
        }
     
    </style>
</head>
<body>
    <div class="heading"> Student details </div>
    <div class="user">
            <div class="box img1"></div>
            <div class="details">
            <div>Name : Pranay</div>
            <div>Age: 28</div>
            <div>Gender : Male</div>
            <div>Location : Godia</div>
        </div>
    </div>
    <div class="user">
            <div class="box img2"></div>
            <div class="details">
            <div>Name : Dinesh</div>
            <div>Age: 18</div>
            <div>Gender : Male</div>
            <div>Location : Odisha</div>
        </div>
    </div>

    <div class="user">
            <div class="box img3"></div>
            <div class="details">
            <div>Name : Ramraj</div>
            <div>Age: 22</div>
            <div>Gender : Male</div>
            <div>Location : Hyderabad</div>
        </div>
    </div>

    <div class="user">
            <div class="box img4"></div>
            <div class="details">
            <div>Name : Anuska PW</div>
            <div>Age: 26</div>
            <div>Gender : Female</div>
            <div>Location : Delhi</div>
        </div>
    </div>

</body>
</html>
