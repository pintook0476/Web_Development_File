<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Form Validation</title>
</head>

<body>
    <div class="container bg-light">
        <h1 class="text-success text-center">Form Validation</h1>
        <form action="/hello.php" method="post">
            <div class="row">
                <div class="form-group my-2">
                    <label for="name" class="form-label">Enter Name</label>
                    <input type="text" class="form-control" id="user_name" autocomplete="off">
                    <span class="text-danger err" id="user_err"></span>
                </div>
                <div class="form-group my-2">
                    <label for="name" class="form-label">Enter E-mail</label>
                    <input type="text" class="form-control" id="email" autocomplete="off">
                    <span class="text-danger err" id="email_err"></span>
                </div>
                <div class="form-group my-2">
                    <label for="name" class="form-label">Enter Mobile Number</label>
                    <input type="text" class="form-control" id="number" autocomplete="off">
                    <span class="text-danger err" id="number_err"></span>

                </div>
                <div class="form-group my-2">
                    <label for="name" class="form-label">Enter Password</label>
                    <input type="text" class="form-control" id="password" autocomplete="off">
                    <span class="text-danger err" id="pass_err"></span>

                </div>
                <div class="form-group my-2">
                    <label for="name" class="form-label">Enter Confirm Password</label>
                    <input type="text" class="form-control" id="con_password" autocomplete="off">
                    <span class="text-danger err" id="con_pass_err"></span>
                </div>

                <div class="form-group my-2 col-2">
                    <span class="captcha text-primary fw-bold">hellow</span>
                </div>
                <div class="form-group my-2 col-2">
                    <input type="text" class="form-control" id="inpCaptcha" autocomplete="off">
                    <span class="text-danger err" id="captcha_err"></span>
                </div>
                <div class="form-group my-2 col-2">
                    <button class="btn btn-success" onclick="return verifyCap();">Verify</button>
                </div>
            </div>
            <input type="submit" value="Submit" onclick="return formValidation()" class="btn btn-success">
    </div>
    </form>
    </div>




    <!-- Main javaScript file -->
    <script src="dataValidation.js"></script>
