<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Assignment 04 -  Block Game</title>
    <style>
      h1 {
        text-align: center;
        width: 60%;
        margin: 0 auto;
        border: 2px solid;
        margin-bottom: 40px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .item {
        margin: 5px;
        width: 100px;
        height: 100px;
        text-align: center;
        background-color: gray;
        border: 2px solid black;
        color: #fff;
        float: left;
      }

      /* Float Property */
      .item1 {
        background-color: blue;
        float: left;
      }
      .item2 {
        background-color: crimson;
        float: left;
        }
      .item3 {
        background-color: green;
        float: right;
      }
      .item4 {
        background-color: yellow;
        float: right;
        clear: both;
      }
      .item5 {
        background-color: red;
        float: left;
        clear: both;
      }
      .item6 {
        background-color: gray;
        float: right;
      }
      .item7 {
        background-color: violet;
        float: left;
        clear: both;
      }
      .item8 {
        background-color: yellow;
        float: left;
      }
      .item9 {
        background-color: violet;
        float: right;
      }
      .item10 {
        background-color: green;
        float: left;
        clear: both;
      }
      .item11 {
        background-color: violet;
        float: right;

      }

    </style>
  </head>
  <body>
    <h1>Block Game</h1>

    <div class="item item1">block1</div>
    <div class="item item2">block2</div>

    <div class="item item3">block3</div>
    <div class="item item4">block4</div>
    <div class="item item5">block5</div>
    <div class="item item6">block6</div>
    <div class="item item7">block7</div>

    <div class="item item8">block8</div>
    <div class="item item9">block9</div>
    <div class="item item10">block10</div>
    <div class="item item11">block11</div>



  </body>
</html>
