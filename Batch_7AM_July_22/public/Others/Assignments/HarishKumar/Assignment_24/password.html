<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <!-- Main Css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

</head>
<!-- 011000110110111101100100011010010110111001100111 // Coding -->

<body>
    <div class="wrapper">
        <header>
            Email Validation
        </header>
        <form action="">
            <div class="field">
                <input type="text" name="email" onkeyup="emailCheck();" id="email" placeholder="Enter Email Address">
                <div class="icons">
                    <span class="icon1 fas fa-exclamation"></span>
                    <span class="icon2 fas fa-check"></span>
                </div>
            </div>
            <div class="field">
                <input type="password" name="email" onkeyup="passCheck();" id="password" placeholder=" Enter Password">
                <div class="icons">
                    <span id="hideShow" class="icon3 fas fa-eye"></span>
                </div>
            </div>
            <div class="error">
                Please Enter The Valid Email
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="validation.js"></script>

</body>

</html>
