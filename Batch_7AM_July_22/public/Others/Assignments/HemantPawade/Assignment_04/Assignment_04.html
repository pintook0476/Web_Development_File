<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 20px;
            border: 5px solid ;
            border-color: blueviolet;
            height: 825px;
            
        }
        .header{
            text-align: center;
            border: 5px solid brown;
            width: 900px;
            height: 50px;
            font-size: 40px;
            font-weight: bold;
            margin: 20px auto;
            transition: ease-in 1s;
        }
        .header:hover{
            box-shadow: inset  910px 0 0 yellow;
            transform: scale(1.3);
            
        }
        .block{
            border: 1px solid;
            height: 120px;
            width: 120px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            transition: ease-in-out 1s;
        }
        .block:hover{
            transform: scale(1.3);
            color:gray;
            box-shadow: inset  75px 0 0 white;
            transform:translateY(5px);
            font-weight: bold;
            font-size: 20px ;
            
        }
        .block01{
            background-color: antiquewhite;
            float: left;
        }
        .block02{
            background-color: blue;
            float: left;
        }   
        .block03{
            background-color: brown;
            float: right;
        }
        .block04{
            background-color: blueviolet;
            float: right;
            clear: both;
        }
        .block05{
            background-color: aqua;
            float: left;
            clear: both;
        }
        .block06{
            background-color: darkcyan;
            float: right;
        }
        .block07{
            background-color: deeppink;
            float: left;
            clear: both;
        }
        .block08{
            background-color: indigo;
            float: left;
        }
        .block09{
            background-color: darkslategrey;
            float: right;
        }
        .block10{
            background-color: lightyellow;
            float: left;
            clear: both;
        }
        .block11{
            background-color: orangered;
            float: right;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Block Puzzle</div>
        <div class="block block01">Block01</div>
        <div class="block block02">Block02</div>
        <div class="block block03">Block03</div>
        <div class="block block04">Block04</div>
        <div class="block block05">Block05</div>
        <div class="block block06">Block06</div>
        <div class="block block07">Block07</div>
        <div class="block block08">Block08</div>
        <div class="block block09">Block09</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
    </div>
</body>
</html>
