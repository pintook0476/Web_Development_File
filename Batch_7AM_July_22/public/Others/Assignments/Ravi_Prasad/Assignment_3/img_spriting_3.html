<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details using Spriting Image</title>
    <style>
        .header {
            border: 2px solid;
            text-align: center;
            font-size: 25px;
            background-color: bisque;
        }

        .menu {
            margin-top: 10px;
            border: 1px solid;
            background-color: aliceblue;
            font-size: 20px;
        }

        .impimage {
            border: 2px solid;
            width: 148px;
            height: 186px;
            background-image: url(strike.png);
        }
        .emp2{
            background-position:-170px -1px;
        }
        .emp3{
            background-position:-957px -1px;
        }
        .emp4{
            background-position:-595px -2px;
        }
        .emp5{
            background-position:-992px -237px;
        }
    </style>
</head>

<body>
    <div class="header">Employee Details using Spriting Image</div>
    <div class="menu">
        <div>Name:Prema</div>
        <div>Age:25</div>
        <div>Gender:Female</div>
        <div>country: India</div>
        <div class="impimage"></div>

    </div>
    <div class="menu">
        <div>Name:Rajkumar</div>
        <div>Age:30</div>
        <div>Gender:Male</div>
        <div>country: India</div>
        <div class="impimage emp2"></div>

    </div>
    <div class="menu">
        <div>Name:Nandini</div>
        <div>Age:20</div>
        <div>Gender:Female</div>
        <div>country: India</div>
        <div class="impimage emp3"></div>

    </div>

    <div class="menu">
        <div>Name:Neeraj</div>
        <div>Age:28</div>
        <div>Gender:Male</div>
        <div>country: India</div>
        <div class="impimage emp4"></div>

    </div>

    <div class="menu">
        <div>Name:Akash</div>
        <div>Age:35</div>
        <div>Gender:Male</div>
        <div>country: India</div>
        <div class="impimage emp5"></div>

    </div>



</body>

</html>
