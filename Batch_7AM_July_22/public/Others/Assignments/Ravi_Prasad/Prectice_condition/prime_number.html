<body>
    Q1.write program to show the prime number
    <script>
        var n = prompt("Enter the No. you check for prime No.");
        n = parseInt(n);
        var counter = 0;
        for (var i = 1; i <= n; i++) {
            var rem = n % i;
            if (rem == 0) {
                counter++;
               }
            }
            if (counter == 2) { //twice it got zero
                console.log("Its is prime Number");

            }
            else{
                console.log("not a prime Number");
            }
        
        
    </script>
</body>
