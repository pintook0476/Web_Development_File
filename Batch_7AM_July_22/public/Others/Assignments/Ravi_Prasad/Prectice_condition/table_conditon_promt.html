<body>
    <div>
        Q5. write a program to display a table of a given number(up to 20)
    </div>
    <script>
        var n= prompt("Enter the number, for table");
       
        for(var i=1; i<=10; i++){
            var result = n * i;
            console.log(n + " * " + i + " = " + result);
        }
    </script>
</body>
