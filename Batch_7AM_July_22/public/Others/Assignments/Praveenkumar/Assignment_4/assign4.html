<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>

    <style>
        .content_head{
            background-color: lightblue;
            border: 3px solid;
            margin: 2px;
            padding: 1px;
            text-align: center;
            text-transform: underline;
        }

        .block{
            border: 2px solid;
            height: 100px;
            width: 100px;
            margin: 2px;
            padding: 2px;
            
        }

        .block1 {
            float: left;
            background-color: blue;


        }

        .block2{
            background-color: red;
            float: left;

        }

        .block3{
            background-color: rgb(55, 234, 55);
            float:right;
          
            
        }

        .block4{
            background-color: yellowgreen;
            float:right;
            clear: both;
        }

        .block5{
            background-color: rgb(50, 169, 205);
            float:left;
            clear: both;

        }

        .block6{
            background-color: rgb(205, 174, 50);
            float:right;
           
        }

        .block7{
            background-color: rgb(211, 35, 173);
            float:left;
            clear: both;
            
           
        }

        .block8{
            background-color: rgb(97, 200, 248);
            float:left;
           
           
        }

        .block9{
            background-color: rgb(2, 96, 17);
            float:right;
           
           
        }

        .block10{
            background-color: rgb(151, 34, 57);
            float:left;
            clear: both;
        }

        .block11{
            background-color: rgb(73, 177, 218);
            float:right;
           
        }






    </style>

</head>
<body>

    <div  class="content_head"><h1>Block Game</h1></div>
    
    <div class="block1 block">Block 1</div>
    <div class="block2 block">Block 2</div>
    <div class="block3 block">Block 3</div>
    <div class="block4 block">Block 4</div>
    <div class="block5 block">Block 5</div>
    <div class="block6 block">Block 6</div>
    <div class="block7 block">Block 7</div>
    <div class="block8 block">Block 8</div>
    <div class="block9 block">Block 9</div>
    <div class="block10 block">Block 10</div>
    <div class="block11 block">Block 11</div>

    
</body>
</html>
