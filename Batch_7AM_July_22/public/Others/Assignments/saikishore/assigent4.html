<!DOCTYPE html>
<html>
    <head>
        <title>
            demonstraing the css float property
        </title>
        <style>
            .h3{
                color: rgb(187, 29, 68);
                font-size: 40px;
                text-align: center;
                background-color: blue;
                border: 5px;
            }
            .block{
                border: 1px;
                width: 120px;
                height:120px;
                text-align: center;
                float: left;
                margin: 10px;
            }
            .block1{
                background-color: yellow;
                float: left;
            }
            .block2{
                background-color: blue;
                float: left;
            }
            .block3{
                background-color: pink;
                float: right;
            }
            .block4{
                background-color: red;
                float: right;
                clear: left;
            }
            .block5{
                background-color: blueviolet;
                float:right;
                clear:both;
            }
            .block6{
                background-color: aquamarine;
                float: left;
            }
            .block7{
                background-color: blue;
                float: left;
                clear:right;
            }
            .block8{
                background-color: burlywood;
                float: left;
                clear: right;
            }
            .block9{
                background-color: chartreuse;
                float: right;
            }
            .block10{
                background-color: crimson;
                float: left;
                clear: right;
            }
            .block11{
                background-color: darkgreen;
                float: right;
            }
        </style>
    </head>
    <body>20px
        <h3 class="h3">block game </h3>
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
    </body>
</html>
