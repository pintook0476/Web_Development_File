<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks game</title>
</head>
<style>
    h3{
        border: 2px solid;
        height: 20px;
        width: 200px;
        margin-left:600px ;
        text-align: center;
    }
    .everyBlock{
        border: 1px solid;
        height: 120px;
        width: 100px;
        text-align: center;
        float: left;
        margin: 10px;
        padding: 10px;
    }
    .block2{
        float: left;
    }
    .block3{
        float: right;
    }
    .block4{
        float: right;
        clear: both;
    }
    .block5{
        float: right;
        clear: both;
    }
    .block7{
        clear: both;
        float: left;
    }
    .block9{
        float: right;
    }
    .block10{
        clear: both;
    }
    .block11{
        float: right;
    }
</style>
<body><h3>Block game</h3>
    <div class="everyBlock">block1</div>
    <div class="everyBlock block2">block2</div>
    <div class="everyBlock block3">block3</div>
    <div class="everyBlock block4">block4</div>
    <div class="everyBlock block5">block5</div>
    <div class="everyBlock">block6</div>
    <div class="everyBlock block7">block7</div>
    <div class="everyBlock">block8</div>
    <div class="everyBlock block9">block9</div>
    <div class="everyBlock block10">block10</div>
    <div class="everyBlock block11">block11</div>
</body>
</html>
