<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
    
  </head>
  <body>
    <div class="position-absolute row top-50 start-50 translate-middle border border-4 rounded col-3 main">
      <div class="col border border-1 leftBox">
        <div class="form-floating mb-3">
          <input type="text" class="form-control inputPassword" id="floatingInput"  placeholder="Enter Password" onkeypress="passwordValid(event)" onkeyup="passwordValid(event)">
          <label for="floatingInput">Password</label>
          <div>
            <div class="low text-danger">A lowercase letter</div>
            <div class="upp text-danger">A capital letter</div>
            <div class="num text-danger">A number</div>
            <div class="spe text-danger">A special character</div>
            <div class="min text-danger">Minimum 8 characters</div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
