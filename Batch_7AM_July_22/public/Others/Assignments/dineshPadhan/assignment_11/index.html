<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center;">See the Console TAB</h1>
    <script>
        var empno = prompt("Enter The total Employee number");
        empno = parseInt(empno)
        var i;
      for(i=1;i<=empno;i++){
        // User can input here
      var empName = prompt("Enter the Employee name");
      var gender = prompt("Enter Employee gender(male / female)");
      var age = prompt("Enter Employee Age");
      var bs = prompt("Enter Employee Basic Salary");
      //   Developer Side
      bs = parseInt(bs);
      var pf = bs * (14 / 100);
      var hra = bs * (25 / 100);
      var total = bs + pf + hra;
      // Output for User
      console.log("Employee name is " + empName);
      console.log("Employee gender is " + gender);
      console.log("Employee age is " + age);
      console.log("Employee total salary is " + total);
      // Tax Calculation\
      if (gender == "male") {
        if (total >= 200000) {
            console.log("Employee need to pay 15% as TAX");
          var tax = total * (15 / 100);
        } else if (total >= 100000) {
          tax = total * (10 / 100);
          console.log("Employee need to pay 10% as TAX");
        } else if (total >= 50000) {
          tax = total * (5 / 100);
          console.log("Employee need to pay 5% as TAX");
        } else {
          tax = "Nothing";
        }
      } else if ((gender == "female")) {
        if (total >= 200000) {
          tax = total * (10 / 100);
          console.log("Employee need to pay 10% as TAX");
        } else if (total >= 100000) {
          tax = total * (5 / 100);
          console.log("Employee need to pay 5% as TAX");
        } else {
          tax = "Nothing";
        }
      }
      
      // Output for User
      console.log("Employee need to pay "+ tax +" as Tax");
      console.log("<-----DONE----->");
      }
    </script>
  </body>
</html>
