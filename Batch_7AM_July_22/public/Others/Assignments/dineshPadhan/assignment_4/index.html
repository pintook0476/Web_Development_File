<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        body{
            background-color: #aaa;
            border: 2px solid;
            height: 100vh;
            padding: 10px 0px;
            margin-bottom: 10px;

        }
        .heading{
            height: 30px;
            width: 250px;
            border: 2px solid;
            text-align: center;
            font-weight: bolder;
            line-height: 30px;
            margin: 0px auto;
            background-color: rgb(235, 235, 109);
            transition: width 0.5s;
        }
        .heading:hover{
            transition-timing-function: linear;
            width: 100vh;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
            -webkit-box-shadow: 4px 4px 20px 3px rgba(0,0,0,0.75);
-moz-box-shadow: 4px 4px 20px 3px rgba(0,0,0,0.75);
box-shadow: 4px 4px 20px 3px rgba(0,0,0,0.75);
        }
        .box {
            height: 80px;
            width: 80px;
            border: 1.5px solid;
            border-radius: 6px;
            margin: 10px;
            float: left;
            text-align: center;
            line-height: 80px;
            font-size: large;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif ;
        }
        .box:hover{
            margin: 15px 5px 0px 15px;
            -webkit-box-shadow: 4px 4px 20px 3px rgba(0,0,0,0.75);
-moz-box-shadow: 4px 4px 20px 3px rgba(0,0,0,0.75);
box-shadow: 4px 4px 20px 3px rgba(0,0,0,0.75);
        }
        .b1{
            background-color: green;
        }
        .b2{
            background-color: red;
        }
        .b3{
            background-color: blue;
            float: right;
        }
        .b4{
            background-color: gold;
            clear: both;
            float: right;
        }
        .b4:hover{
            margin: 15px 5px 5px 15px;
        }
        .b5{
            background-color: pink;
            clear: both;
        }
        .b6{
            background-color: grey;
            float: right;
        }
        .b7{
            background-color: purple;
            clear: both;
        }
        .b8{
            background-color: violet;
        }
        .b9{
            background-color: skyblue;
            float: right;
        }
        .b10{
            background-color: brown;
            clear: both;
        }
        .b11{
            background-color: royalblue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="heading">Block Game</div>
    <div class="box b1">Box 1</div>
    <div class="box b2">Box 2</div>
    <div class="box b3">Box 3</div>
    <div class="box b4">Box 4</div>
    <div class="box b5">Box 5</div>
    <div class="box b6">Box 6</div>
    <div class="box b7">Box 7</div>
    <div class="box b8">Box 8</div>
    <div class="box b9">Box 9</div>
    <div class="box b10">Box 10</div>
    <div class="box b11">Box 11</div>
    </div>
</body>
</html>
