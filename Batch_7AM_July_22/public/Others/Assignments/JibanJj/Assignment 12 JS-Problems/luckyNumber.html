<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Out lucky number</title>
</head>
<body>
    <script>
        // WAP to find out lucky numbers
        var n = parseInt(prompt("Emter a number"));
        var count = 0;
        var rem;
        while(n > 0){
            rem = n % 10;
            count = count + rem;
            n = n / 10;
            n = parseInt(n);
            if (n == 0 && count > 9){
                n = count;
                count = 0;
            }
        }
        console.log(count);
    </script>
</body>
</html>
