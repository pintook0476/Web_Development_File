<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Prime Number</title>
</head>

<body>
    <script type="text/javascript">
        // WAP to Sum of all the prime numbers between 1 to 100
        var result = 0;
        for (i = 1; i <= 100; i++) {
            count = 0;
            for (j = 2; j <= (i - 1); j++) {
                rem = i % j;
                if (rem == 0) {
                    count ++;   
                }
            } if (count == 0){
                result = result+i;
            }
        }
        console.log(result);
    </script>
</body>

</html>
