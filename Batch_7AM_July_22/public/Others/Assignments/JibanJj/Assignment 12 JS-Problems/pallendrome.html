    <script>
        // WAP to find out the user given number is pallindrome or not ?
        var n = parseInt(prompt("Enter a Number"));
        var rem;
        var rev = 0;
        var temp = n ;
        while (n > 0){
            rem = n % 10;
            rev = ( rev * 10) + rem ;
            n = n / 10;
            n = parseInt(n);
        }
        if ( temp == rev){
            console.log("it is a pallindrome number " + temp);
        } else {
            console.log("it is not a pallindrome number " + temp);
        }
