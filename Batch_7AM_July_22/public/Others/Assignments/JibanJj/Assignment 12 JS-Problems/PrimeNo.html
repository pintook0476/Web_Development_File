<body>
    <script>

        // WAP to find out the prime numbers between 1 to 100 ?
        for (i = 1; i <= 100; i++){
            count = 0;
                    for (j = 2; j<=(i-1); j++){
                        rem = i % j ;
                        if ( rem == 0){
                            count +=1;
                        }
                    }
                    if (count == 0){
                        console.log(i);
                    }
        }
    </script>
