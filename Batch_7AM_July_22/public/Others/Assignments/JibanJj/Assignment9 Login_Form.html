<body>
    <div class="header">Student Registration Page</div>
    <form action="">
    <div class="maincontainer">
        <div class="box1">
            <div class="personaldetails">Personal Details</div>
            <div class="sname">
                <label for="username">Student Name:</label>
                <span class="astric">*</span>
                <input type="text" name="username" placeholder="Enter Student Name">
            </div>
            <div class="mailid">
                <label for="mailid">Mail ID:</label>
                <span class="astric">*</span> 
                <input type="text" name="mailid" placeholder="abc@gmail.com">
            </div>
            <div class="gender">
                <label for="gender"> <span class="gen">Gender</span></label>
                <input type="radio" value="Male" name="gender">Male
                <input type="radio" value="Female" name="gender">Female
            </div>
            <div class="course">
                <label for="course">Course Opted:</label>
                <select name="Course" id="Course">
                <option value="">Select One</option>
                <option value="java full stack">Java Full Stack</option>
                <option value="Testing">Testing</option>
                <option value="Python">Python</option>
                <option value="uifullstack">Ui Full Stack</option>
            </select>
            </div>
        </div>
            <div class="box2">
                <div class="educationaldetails">Educational Details</div>
                <div class="qualification">
                    <label for="">Qualification:</label>
                    <select name="" id="">
                        <option value="">Choose One</option>
                        <option value="Diploma">Diploma</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                    </select>
                </div>
                <div class="language">
                    <label for=""> <span class="lang">Language known:</span></label>
                    <input type="checkbox" name="language">English
                    <input type="checkbox" name="language">Oriya
                    <input type="checkbox" name="language">Hindi
                    <input type="checkbox" name="language">Telugu
                    <input type="checkbox" name="language">Tamil
                </div>
                <div class="mark">
                <label for="">Avg. Marks:</label> 
                <input type="text">
                </div>
            </div>
            <div class="box3">
                <div class="address">Address</div>
                <div class="dno">
                <label for="dno">Dno:</label>
                <input type="text">
                </div>
                <div class="streetname">
                <label for="streetname">Street Name:</label>
                <input type="text">
                </div>
                <div class="state">
                    <label for="state">State:</label>
                    <select name="" id="">
                        <option value="">-Select Your State-</option>
                        <option value="UP">Utarpradesh</option>
                        <option value="mp">Madhya Pradesh</option>
                        <option value="odisha">Odisha</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                    </select>
                </div>
                <div class="country">
                    <label for="state">Country:</label>
                    <select name="" id="">
                        <option value="">-Select Your Country-</option>
                        <option value="UP">India</option>
                        <option value="mp">Brazil</option>
                        <option value="odisha">South Africa</option>
                        <option value="Tamilnadu">England</option>
                    </select>
                </div>
                <div class="landmark">
                    <label for="landmark">Lankmark:</label>
                    <input type="text">
                    </div>
            </div>
            <div class="box4">
                <div class="about">About Yourself</div>
                <div class="abturself">
                <label for="">About Yourself</label>
                <textarea name="" id="101" cols="30" rows="4">Write about yourself</textarea>
                </div>
            </div>
            <input type="submit" value="Register Student">
            <input type="reset" value="Reset values">

    </div>
</form>
<div class="footer">@copyright 2022</div>
