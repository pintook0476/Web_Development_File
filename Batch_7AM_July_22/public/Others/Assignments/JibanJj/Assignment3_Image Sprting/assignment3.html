<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Players lists</title>
</head>
<style>
    h2{
        text-align: center;
        border: 1px solid;
        padding: 10px;
        background-color: brown;
        color: black;
    }
    .playerdetails{
        border: 2px solid;
        margin: 10px;
        padding: 10px;
    }
    .playersimage{
        border: 1px solid;
        height: 100px;
        width: 100px;
        background-image: url(Images/spriteimage.png);
    }
    .vk{
        background-position: -177px -147px;
    }
    .rohit{
        background-position: -22px -147px;
    }
    .ishan{
        background-position: -175px 0px;
    }
    .rishab{
        background-position: -24px 0px;
    }
</style>
<body>
    <h2>Best INDIAN Players in T20 Cricket</h2>
    <div class="playerdetails">
        <div>Name : Virat Kohli</div>
        <div>Age : 35</div>
        <div>Best Score : 86</div>
        <div>Location : Banglore</div>
        <div class="playersimage vk"></div>
    </div>
    <div class="playerdetails">
        <div>Name : Rohit Sharma</div>
        <div>Age : 36</div>
        <div>Best Score : 124</div>
        <div>Location : Mumbai</div>
        <div class="playersimage rohit"></div>
    </div>
    <div class="playerdetails">
        <div>Name : Ishan Kishan</div>
        <div>Age : 25</div>
        <div>Best Score : 112</div>
        <div>Location : Mumbai</div>
        <div class="playersimage ishan"></div>
    </div>
    <div class="playerdetails">
        <div>Name : Rishab Pant</div>
        <div>Age : 28</div>
        <div>Best Score : 125</div>
        <div>Location : Delhi</div>
        <div class="playersimage rishab"></div>
    </div>
</body>
</html>
