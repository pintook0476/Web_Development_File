<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Float Property</title>
</head>
<style>
    h2{
        border: 2px solid;
        text-align: center;
        margin: 5px;
        padding: 5px;
        background-color: aquamarine;
    }
    .dabba{
        border: 1px solid;
        height: 100px;
        width: 100px;
        text-align: center;
        margin: 5px;
        padding: 5px;
        float: left;
    }
    .dabba1{
        background-color: antiquewhite;
    }
    .dabba2{
        background-color: blue;
        
    }
    .dabba3{
        background-color: rgb(214, 132, 25);
       float: right;
    }
    .dabba4{
        background-color: rgb(133, 17, 58);
        clear: both;
        float: right;
    }
    .dabba5{
        background-color: rgb(121, 214, 49);
        clear: both;
        float: left;
    }
    .dabba6{
        background-color: rgb(159, 77, 126);
       
        float: right;
       
    }
    .dabba7{
        background-color: rgb(243, 7, 7);
        clear: both;
        float: left;
    }
    .dabba8{
        background-color: rgb(14, 226, 202);
    }
    .dabba9{
        background-color: rgb(121, 153, 187);
        float: right;
    }
    .dabba10{
        background-color: rgb(221, 21, 185);
        clear: both;
        float: left;
    }
    .dabba11{
        background-color: rgb(106, 121, 113);
       float: right;
    }
</style>
<body>
    <h2>Block Game</h2>
    <div class="dabba dabba1">BOX1</div>
    <div class="dabba dabba2">BOX2</div>
    <div class="dabba dabba3">BOX3</div>
    <div class="dabba dabba4">BOX4</div>
    <div class="dabba dabba5">BOX5</div>
    <div class="dabba dabba6">BOX6</div>
    <div class="dabba dabba7">BOX7</div>
    <div class="dabba dabba8">BOX8</div>
    <div class="dabba dabba9">BOX9</div>
    <div class="dabba dabba10">BOX10</div>
    <div class="dabba dabba11">BOX11</div>
</body>
</html>
