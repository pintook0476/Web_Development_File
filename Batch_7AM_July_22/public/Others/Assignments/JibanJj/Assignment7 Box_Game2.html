<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
</head>
    <style>
        .header{
            border: 1px solid;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-decoration: underline;
            width: 800px;
            background-color: gold;
        }
        .maincontainer{
            border: 1px solid;
            height: 500px;
            width: 800px;
            margin: 10px;
            position: fixed;
        }
        .block{
            border: 1px solid;
            height: 100px;
            width: 100px;
            margin: 10px;
            text-align: center;
        }
        .block1{
            background-color: aqua;
        }
        .block2{
            position: absolute;
            top: 5px;
            left: 680px;
            background-color: rgb(235, 24, 168);
        }
        .block3{
            position: absolute;
            bottom: 5px;
            background-color: rgb(191, 237, 28);
        }
        .block4{
            position: absolute;
            left: 680px;
            bottom: 5px;
            background-color: rgb(19, 212, 109);
        }
        .block5{
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: rgb(62, 158, 101);
        }
        .block6{
            position: absolute;
            right: 50px;
            top: 50px;
            background-color: rgb(17, 17, 254);
        }
        .block7{
            position: absolute;
            bottom: 50px;
            left: 60px;
            background-color: rgb(209, 69, 9);
        }
        .block8{
            position: absolute;
            right: 60px;
            bottom: 50px;
            background-color: rgb(243, 18, 18);
        }
        .block9{
            position: absolute;
            top: 35%;
            left: 45%;
            background-color: blueviolet;
        }
    .block10{
        position: absolute;
        top: 120px;
        left: 300px;
        background-color: rgb(237, 146, 10);
    }
    .block11{
        position: absolute;
        top: 120px;
        right: 250px;
        background-color:rgb(163, 17, 17);
    }
    .block12{
        position: absolute;
        bottom: 130px;
        left: 300px;
        background-color: aqua;
    }
    .block13{
        position: absolute;
        bottom: 130px;
        right: 250px;
        background-color:rgb(85, 15, 237);
    }
    </style>
<body>
    <div class="header">Block Game</div>
    <div class="maincontainer">
            <div class="block block1">1</div>
            <div class="block block2">2</div>
            <div class="block block3">3</div>
            <div class="block block4">4</div>
            <div class="block block5">5</div>
            <div class="block block6">6</div>
            <div class="block block7">7</div>
            <div class="block block8">8</div>
            <div class="block block9">9</div>
