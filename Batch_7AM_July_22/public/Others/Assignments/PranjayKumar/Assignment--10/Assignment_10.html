<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment__10</title>
  </head>
  <body>
    <h1>Welcome To My 10th Assignment</h1>
    <h3>If you want see output you can go console window</h3>
    <script>
      // Declear the all variable.......

      var studentName = prompt("Enter student name");
      var age = prompt("Enter Age");
      var gender = prompt("Enter gender");
      var add = prompt("Enter Location");
      var html = prompt("Enter marks of HTML in 100");
      html = parseInt(html);
      var css = prompt("Enter marks of css in 100");
      css = parseInt(css);
      var js = prompt("enter marks of java script 100");
      js = parseInt(js);
      var backend = prompt("Enter marks of backend 100");
      backend = parseInt(backend);

      //   airthemetical operation......

      var totalMarks = html + css + js + backend;
      var avg = totalMarks / 4;

      //   put the condition

      if (avg >= 90) {
        console.log("Congratulations You Pass With Distingction ");
      } else if (avg >= 80) {
        console.log("You are Passed with 1st division ");
      } else if (avg >= 60) {
        console.log("You are Passed with 2nd division");
      } else {
        console.log("Uff You are Fail Please try again");
      }

      // write output method

      console.log("Student Name:  " + studentName);
      console.log(" Age:  " + age);
      console.log("Gender: " + gender);
      console.log("Location: " + add);
      console.log("1st Paper Marks: " + html);
      console.log("2nd Paper Marks: " + css);
      console.log("3rd Paper Marks: " + js);
      console.log("4th Paper Marks: " + backend);
      console.log("Your avg marks: " + avg);
    </script>
  </body>
</html>
