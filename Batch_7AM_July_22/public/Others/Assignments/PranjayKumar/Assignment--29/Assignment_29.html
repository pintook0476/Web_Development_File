<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyfremes And Animation</title>
    <style>
        
        
        .main{
            width: 600px;
            height: 600px;
            border: 7px solid yellow;
            background-color: blueviolet;
            margin-left: 400px;
            border-radius: 20px;
        }
        .block{
            border: 4px solid #000;
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 10px;
            animation-name: roundComplate;
            animation-duration: 7s;
            animation-iteration-count: 5;
        }
        @keyframes roundComplate{
            25%{
                border: 4px solid #000;
                text-align: center;
                width: 100px;
                height: 100px;
                background-color: yellow;
                border-radius: 10px;
                margin-top: 490px;
                margin-left: 10px;
            
                
            }
            50%{
                border: 4px solid #000;
                text-align: center;
                width: 100px;
                height: 100px;
                background-color: yellow;
                border-radius: 10px;
                margin-top: 490px;
                margin-left: 490px;
                
            }
             75%{
                border: 4px solid #000;
                text-align: center;
                width: 100px;
                height: 100px;
                background-color: yellow;
                border-radius: 10px;
                margin-left:490px ;
                margin-top: 5px;

            }
        }
    </style>
</head>
<body >
    <div class="main"> 
        <div class="block">
            
                I,m UI <br>
                full Stack <br>
                Developer <br>
                (PRANJAY)

            
        </div>
    </div>
</body>
</html>
