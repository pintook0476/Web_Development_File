<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var array = [];
        array[0] = parseInt(prompt("Enter first value"));
        array[1] = parseInt(prompt("Enter second value"));
        array[2] = parseInt(prompt("Enter third value"));
        if (array[0] > array[1] && array[0] > array[2]) {
            console.log("The first value " + array[0] +" is greates value");
        }
        else if (array[1] > array[0] && array[1] > array[2]) {
            console.log("The second value " + array[1] +" is greates value");
        }
        else if (array[2] > array[0] && array[2] > array[1]) {
            console.log("The third value " + array[2] +" is greates value");
        }

        if (array[0] < array[1] && array[0] < array[2]) {
            console.log("The first value " + array[0] +" is smallest value");
        }
        else if (array[1] < array[0] && array[1] < array[2]) {
            console.log("The second value " + array[1] +" is smallest value");
        }
        else if (array[2] < array[0] && array[2] < array[1]) {
            console.log("The third value " + array[2] +" is smallest value");
        }

    </script>

</body>

</html>
