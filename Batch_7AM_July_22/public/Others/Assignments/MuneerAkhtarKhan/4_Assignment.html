<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment</title>
        <style>
            h2{
                border: 4px solid rgb(56, 11, 11);
                margin: 15px;
                padding: 15px;
                text-align: center;
                background-color: #77c151;
                font-size: 40px;
                font-weight: bold;
                color:#813315;
            }
            body{
                background-color:#ab6a1c;
            }
            .block{
                border: 2px solid black;
                width: 120px;
                height: 120px;
                text-align: center;
                margin: 20px;
                padding: 10px;
                font-weight: bold;
            }

            .block1{
               background-color: rgb(238, 178, 99);
               float: left;

            }
            .block2{
                background-color: yellow;
                float: left;
            }
            .block3{
                background-color: aqua;
                float: right;
            }
            .block4{
                background-color: rgb(166, 89, 239);
                clear: both;
                float: right;
            }
            .block5{
                background-color: rgb(242, 77, 77);
                clear: both;
                float: left;
            }
            .block6{
                background-color: rgb(74, 233, 50);
                float: right;
            }
            .block7{
                background-color: rgb(94, 94, 248);
                clear: both;
                float: left;
            }
            .block8{
                background-color: darkgray;
                float: left;
            }
            .block9{
                background-color: rgb(236, 164, 75);
                float: right;
            }
            .block10{
                background-color: darkslateblue;
                float: left;
                clear: both;
            }
            .block11{
                background-color: rgb(235, 93, 147);
                float: right;
                clear: right;
            }




        </style>
    </head>
    <body>
        <h2>Block Game</h2>
        <div>
            <div class="block1 block">Block1</div>
            <div class="block2 block">Block2</div>
            <div class="block3 block">Block3</div>
            <div class="block4 block">Block4</div>
            <div class="block5 block">Block5</div>
            <div class="block6 block">Block6</div>
            <div class="block7 block">Block7</div>
            <div class="block8 block">Block8</div>
            <div class="block9 block">Block9</div>
            <div class="block10 block">Block10</div>
            <div class="block11 block">Block11</div>
        </div>
    </body>
</html>
