<body>
    <script>
        var num = prompt("Enter a Number");
        var num = parseInt(num);
        var ORGnum = num;
        var rem;
        var Rev = 0;
        while( num > 0){
            rem = num % 10;
            Rev = (Rev * 10) + rem;
            num = num /10;
            num = parseInt(num)

        }
        if(ORGnum == Rev){
            console.log("Number is Pilandrome");
         } else{
                console.log("Number is Not Pilandrome");
            }
        
        console.log(num);
        console.log(Rev);
    </script>
