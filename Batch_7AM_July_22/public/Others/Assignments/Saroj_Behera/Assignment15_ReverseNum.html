<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse_No</title>
</head>
<body>
    <script>
    var n = prompt("enter a number");
    n = parseInt(n);
    var temp = n;
    var rem;
    var rev = ''
    console.log( "Original Number." + n);
    while( n > 0){
        rem = n % 10;
        rev = rev + rem;
        n = n /10;
        n = parseInt(n);
    }
    console.log("Reverse of Num." + rev);
      

    </script>
</body>
</html>
