<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licky_Number</title>
</head>
<body>
    <script>
        var num = prompt("Enter a Number");
        var num = parseInt(num);
        var rem;
        var count = 0;
        while( num >0){
            rem = num % 10;
            count = count + rem;
            num = num /10;
            num = parseInt(num);
            if(num == 0 && count >9){
                num = count;
                count = 0;
            }
        }
        console.log("Lucky No is:-");
        console.log(count)
    </script>
</body>
</html>
