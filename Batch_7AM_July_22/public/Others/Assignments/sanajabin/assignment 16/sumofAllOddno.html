<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.sum of all odd no</title>
</head>
<body>
    <script>
        var dataInput=() => {
                var data=[2,5,8,11,14,15,17,21];
                var sum=calculatingSumOdd(data);
                console.log("Sum of all the odd number = "+sum);
            }
            var calculatingSumOdd=(data) =>{
                var sum=0;
                for(var i=0;i<data.length;i++){
                    if(data[i]  %2 != 0) {
                            sum+=data[i];
                    }
                } 
                return sum;
            }
            dataInput();
    
    
    </script>
    
</body>
</html>
