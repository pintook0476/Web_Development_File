    <title> 16.static array with even numbers</title>

<body>
    <script>
        var data =[21,33,55,66,33,78,35,18,10,9,7,20];
        console.log("length -> " + data.length);
      for (var i=0; i<data.length; i++) {

            console.log(data[i]);
        }
      }
    </script>
