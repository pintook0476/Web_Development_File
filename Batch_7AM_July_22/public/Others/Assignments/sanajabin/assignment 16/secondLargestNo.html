<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.Second Largest No.</title>
</head>
<body>
    <script>
        var data=[24,12,34,67,45,33,78,89,98,100]
        console.log("total no of digit  " + data.length);
        var firstlargest =0;
        var secondlargest = 0;

        for (var i = 0; i < data.length;  i++){

             if(data[i] >firstlargest )
            {
                secondlargest = firstlargest;
                firstlargest = data[i];
        }
    }
       console.log("first largest no=  "  +firstlargest);
       console.log("second largest no=  "  +secondlargest);
    </script>
    
</body>
</html>
