<head>

    <title>Document</title>

<body>
    <script>
        
         var eName = prompt ("Enter Employee Name");
         var eAge = prompt("Enter Employee Age") ;
         var eGen = prompt("Enter Employee Gender");
         var depName = prompt("Enter Department") ;

         var basicSalary = prompt("Enter Basic Salary");
         basicSalary=parseInt(basicSalary);
         var pf = (14*basicSalary)/100 ;
         var hra = (25*basicSalary)/100 ;

         var totalSalary = (pf+hra+basicSalary); 
         console.log("eName " + eName) ;
         console.log("eAge "  + eAge) ;
         console.log("eGen " + eGen);  
         console.log("depName " + depName);
         console.log("basicSalary " + basicSalary) ;
         console.log("pf " + pf);
        console.log("hra " + hra);
        console.log("totalSalary " + totalSalary) ;

   </script>
</body>
