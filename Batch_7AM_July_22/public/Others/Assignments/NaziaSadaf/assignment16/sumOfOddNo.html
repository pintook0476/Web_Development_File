<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sum of odd numbers
    </title>
</head>
<body>
    <script>
        var data = [33, 44, 55, 66, 77, 11, 22, 88, 99];
        var sum = 0;
        for (var i = 0; i < data.length; i++) {
                if (data[i] % 2 != 0) {
                    console.log(data[i]);
                    sum += data[i];
                }
            }
            console.log("The sum is " + sum);
    </script>
</body>
</html>
