<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            total no. of values within the array without length property
        </title>
    </head>
    <body>
        <script>
            var data = [44, 56, 76, 87, 2, 3, 55, 66, 11, 32, 65, 98];
            var count = 0;
            for (var i = 0; data[i] != undefined; i++) {
                count++;
            }    
            console.log("length is " + count);
        </script>
    </body>
</html>
