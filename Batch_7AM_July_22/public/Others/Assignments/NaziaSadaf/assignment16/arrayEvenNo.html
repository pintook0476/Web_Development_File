<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array with even number</title>
    </head>
    <body>
        <script>
            var data = [24, 33, 45, 56, 42, 68, 75, 39, 88, 5, 86, 9];
            console.log("length -> " + data.length);
            for (var i = 0; i < data.length; i++) {
                if (data[i] % 2 == 0) {
                    console.log(data[i]); 
                }
            }
        </script>
    </body>
</html>
