<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Prime number in an array
        </title>
    </head>
    <body>
        <script>
            var primeNumber = () => {
                var data = [23, 33, 43, 22, 34, 54, 66, 52];    
                for (var i = 0; i < data.length; i++) {
                    if (data[i] % 2 != 0) {
                        console.log(data[i]);
                    }
                }
            }    
            primeNumber();
        </script>
    </body>
