<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decimal or integer</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a no.");
            if (n == parseInt(n)) {
                console.log("No. is integer ");
            } else {
                console.log("No. is decimal");
            }
        </script>
    </body>
</html>
