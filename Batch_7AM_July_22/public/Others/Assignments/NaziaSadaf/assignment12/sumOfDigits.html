<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of individual digits of a no.</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a no.");
            n = parseInt(n);
            var rem;
            var sum = 0;
            while (n > 0) {
                rem = n % 10;
                sum = sum + rem;
                n = parseInt (n / 10);
            }
            console.log("Sum of digits is " + sum);
        </script>
    </body>
</html>
