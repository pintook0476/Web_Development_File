<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armstrong Number between 1 to 1000</title>
    </head>
    <body>
        <script>
            for (var i = 1; i <= 1000; i++) {
                var n = i.toString();
                var temp = n;
                var totalDigits = n.length;
                var rem;
                var armstrongNo = 0;
                while (n > 0) {
                    rem = n % 10;
                    armstrongNo = armstrongNo + (rem ** totalDigits);
                    n = n / 10;
                    n = parseInt(n);
                }
                if (armstrongNo == temp) {
                    console.log(temp);
                }
            }
        </script>
    </body>
</html>
