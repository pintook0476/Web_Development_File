<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even digits in a number</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a no.");
            n = parseInt(n);
            var rem;
            var count = 0;
            while (n > 0) {
                rem = n % 10;
                if (rem % 2 == 0) {
                    console.log(rem);
                    count++;
                }
                n = parseInt(n / 10);
            }
            console.log("No. of even digits is " + count);
        </script>
    </body>
</html>
