<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime Number between 200 to 20</title>
    </head>
    <body>
        <script>
            for (var counter = 200; counter >= 20; counter--) {

                var notPrime = false;
                for (var i = 2; i <= counter; i++) {
                    if (counter%i===0 && i!==counter) {
                        notPrime = true;
                    }
                }
                if (notPrime === false) {
                    console.log(counter);
                }
            }
        </script>
    </body>
</html>
