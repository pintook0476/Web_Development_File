<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armstrong number</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a no.");
            var temp;
            var armStrongNo = 0;
            var totalDigits = n.length;
            n = parseInt(n);
            temp = n;
            console.log(totalDigits);
            while (n > 0) {
                var rem = n % 10;
                armStrongNo = armStrongNo + (rem ** totalDigits);
                n = n / 10;
                n = parseInt(n);
            }
            if (temp == armStrongNo) {
                console.log("armstrong no.");
            } else {
                console.log("not armstrong no.")
            }
            console.log(armStrongNo);
        </script>
    </body>
</html>
