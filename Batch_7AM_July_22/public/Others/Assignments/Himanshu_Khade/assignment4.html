<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            border: 1px solid;
            text-align: center;
            width: 500px;
            margin-left: 500px;
        }
        .block{
            height: 130px;
            width: 145px;
            border: 2px solid;
            margin: 5px;
            float: left;
            text-align: center;
        }
        .block1{
            background-color: aqua;
        }
        .block2{
            -color: aquamarine;
        }
        .block3{
            float:right;
            background-color: rgb(red, green, blue);
        }
        .block4{
            clear:both;
            float:right;
            background-color: blanchedalmond;
        }
        .block5{
            clear:both;
            float:left;
            background-color: beige;
        }
        .block6{
            float: right;
            background-color: palevioletred;
        }
        .block7{
            clear: both;
            background-color: burlywood;
        }
        .block8{
            background-color: yellowgreen;
        }
        .block9{
            float:right;
            background-color: pink;
        }
        .block10{
            clear: both;
            background-color: blueviolet;
        }
        .block11{
            float:right;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h2 class="heading">BLOCK GAME</h2>
    <div>
        <div class="block block1">BLOCK1</div>
        <div class="block block2">BLOCK2</div>
        <div class="block block3">BLOCK3</div>
        <div class="block block4">BLOCK4</div>
        <div class="block block5">BLOCK5</div>
        <div class="block block6">BLOCK6</div>
        <div class="block block7">BLOCK7</div>
        <div class="block block8">BLOCK8</div>
        <div class="block block9">BLOCK9</div>
        <div class="block block10">BLOCK10</div>
        <div class="block block11">BLOCK11</div>
    </div>
</body>
</html>
