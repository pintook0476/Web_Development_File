<body>
    <script>
        
        var empName=prompt("Enter Employee Name");
        var gender=prompt("Enter Gender");
        var deptName=prompt("Enter Department");


        var basicSalary=prompt("Enter basic Salary");
        basicSalary=parseInt(basicSalary);
        var pf,hra,totalSalary;


        pf=(14*basicSalary)/100;
        hra=(25*basicSalary)/100;
        totalSalary=pf+hra+basicSalary;

        console.log("empName " + empName);
        console.log("Gender " + gender);
        console.log("deptName " + deptName);
        console.log("basicsalary " + basicSalary);
        console.log("pf " + pf);
        console.log("hra " + hra);
        console.log("totalSalary " + totalSalary);



    </script>
</body>
