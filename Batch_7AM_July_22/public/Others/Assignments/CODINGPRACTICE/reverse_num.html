<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("enter the number");
        num = parseInt(num);
        var count=0;
    
        while(num>0)
        {
           var rem=num%10;
            count = (count+rem)*10
            num=num/10;
            num=parseInt(num);
        }
        console.log(count/10);
    </script>
    
</body>
</html>
