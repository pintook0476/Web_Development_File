<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        var num = prompt("enter the number");
        num=parseInt(num);
        var sum= num;
         var count=0;
        while(num>0)
        {
            var rem=num%10;
            count=(rem*rem*rem) + count;
            num=num/10;
            num = parseInt(num);
        }
        console.log(count);
        if(count==sum)
        {
            console.log("number is armstrom");
        }
        else{
            console.log("number is not armstrom");
        }

    </script>
</body>
