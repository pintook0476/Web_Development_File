<body>
    <script>
        var num=prompt("enter number");
        num = parseInt(num);
        var rem;
        sum=0;
        while(num>0)
        {
         rem = num%10;
         console.log(rem);
         sum=sum+rem;
         num=num/10;
         num=parseInt(num);
         console.log(num);

        }
        console.log("sum of its digit is" +sum);

    </script>
