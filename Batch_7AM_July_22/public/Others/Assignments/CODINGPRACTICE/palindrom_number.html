<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
   <script>
    var num = prompt("enter the number");
    num = parseInt(num);
    var sum = num;
    var count=0;
    while(num>0)
    {
        var rem=num%10;
            count = (count+rem)*10;
            num=num/10;
            num=parseInt(num);
    }
    count=count/10;
    if(sum==count)
    {
        console.log("palindrom");
    }
    else{
        console.log("not palindrom");
    }
   </script> 
</body>
</html>
