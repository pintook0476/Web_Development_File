<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Block Position Set</title>
    <center><i><u><b><h1>Block Position Set</h1></b></u></i></center>
    <style>
        h1{

            border: 4px solid;
            background-color: brown;
            border-color: black;
            font-size: 40px;
            color: whitesmoke;
            width: 50%;
        }
        body{
            border: 2px solid;
            height: 900px;

        }
        .block {
            text-align: center;
            width: 100px;
            height: 100px;
            padding: 20px;
            margin:20px 
        }
        
        .container div {

            border: 2px solid;
            text-align: center;
            font-size: 25px;


        }
        
        .block1 {
            background-color: aqua;
            text-align: center;
        }

        .block2 {
            background-color: blue;
            position: relative;
            left: 66px;
            top: -73px;
            
        }

        .block3 {
            background-color: blueviolet;
            position: absolute;
            right: 10px;
            top: 128px;
        }

        .block4 {
            background-color:brown;
            position: absolute;
            right: 73px;
            top: 210px;
        }

        .block5 {
            background-color: orange;
            position: absolute;
            top: 30%;
            left: 40%;
        
        }

        .block6 {
            background-color: pink;
            position: absolute;
            top: 30%;
            left: 53%;
        
        }

        .block7 {
            background-color: red;
            position: absolute;
            left: 40%;
            top: 62%;
            
        }

        .block8 {
            background-color: yellow;
            position: absolute;
            left: 53%;
            top: 62%;
            
        }

        .block9 {
            background-color: green;
            position: absolute;
            top: 46%;
            left: 44%;
            width: 160px;
            height: 100px;
            font-size: 40px;
            
        }

        .centerspan {
            position: absolute;
            top: 75px;
            left: 45px;
            
        }

        .block10 {
            background-color: tomato;
            position: absolute;
            top: 82%;
            left: 10px;
        }

        .block11 {
            background-color: palevioletred;
            position: absolute;
            left: 90px;
            top: 90%;
        }

        .block12 {
            background-color:springgreen;
            position: absolute;
            top: 82%;
            right: 10px;
        }

        .block13 {
            background-color: teal;
            position: absolute;
            right: 80px;
            top: 90%;
        }


            </style>

        </head>
        <body>
            <div class="container">
                    <div class="block block1">Block_1</div>
                    <div class="block block2">Block_2</div>
                    <div class="block block3">Block_3</div>
                    <div class="block block4">Block_4</div>
                    <div class="block block5">Block_5</div>
                    <div class="block block6">Block_6</div>
                    <div class="block block7">Block_7</div>
                    <div class="block block8">Block_8</div>
                    <div class="block block9">Block_9<span class="centerspan"></span></div>
                    <div class="block block10">Block_10</div>
                    <div class="block block11">Block_11</div>
                    <div class="block block12">Block_12</div>
                    <div class="block block13">Block_13</div>
            </div>
        </body>
</html>
