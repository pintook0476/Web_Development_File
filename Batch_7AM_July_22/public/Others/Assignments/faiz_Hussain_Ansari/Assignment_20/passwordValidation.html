<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .pDetailsCont {
                position: absolute;
                top: 7px;
                left: 360px;
                color: red;
            }
            .error {
                color: red;
            }
            .valid {
                color: green;
            }
        </style>
    </head>
    <body>
        <div>
            Enter Account Password:<input type="text" id="pwdText" onkeypress=" return validatePassword(event); " onkeyup=" validateUpPress(event); " >
        </div>  
        <div>
            <input type="button" value="Submit" disabled>
        </div>
        <div class="pDetailsCont">
            <div class="charValidate error">Should be Total 8 Characters</div>
            <div class="upprCaseValidate error">Should Start With Uppar Case</div>
            <div class="symbolValidate error">Should have only one Symbol</div>
            <div class="minNumValidate error">Should have Min One Number</div>
            <div class="endnumValidate error">Should always end with number</div>
        </div> 
        <script>
            validatePassword = (event) => {

            }
            validateUpPress = (event) => {
                var inputVal = document.querySelector('#pwdText').value
                var length = inputVal.length
                if (inputVal.charCodeAt(0) >= 65 && inputVal.charCodeAt(0) <= 90) {
                    document.querySelector('.upprCaseValidate').classList.remove('error')
                    document.querySelector('.upprCaseValidate').classList.add('valid')
                }
                else {
                    document.querySelector('.upprCaseValidate').classList.add('error')
                    document.querySelector('.upprCaseValidate').classList.remove('valid')
                }
                
                if (length == 8) {
                    document.querySelector('.charValidate').classList.remove('error')
                    document.querySelector('.charValidate').classList.add('valid')
                } 
                else {
                    document.querySelector('.charValidate').classList.remove('valid')
                    document.querySelector('.charValidate').classList.add('error')
                }
                var count = 0;
                var count1 = 0;
                for (i =0; i < length; i++) {
                   if ( inputVal.charCodeAt(i) >= 32 && inputVal.charCodeAt(i) <= 47 || inputVal.charCodeAt(i) >=58 && inputVal.charCodeAt(i) <=64 || inputVal.charCodeAt(i) >=91 && inputVal.charCodeAt(i) <= 96 || inputVal.charCodeAt(i) >=123 && inputVal.charCodeAt(i) <= 126) {
                    count++;
                   }
                }
                if (count==1) {
                    document.querySelector('.symbolValidate').classList.remove('error')
                    document.querySelector('.symbolValidate').classList.add('valid')
                }
                else {
                    document.querySelector('.symbolValidate').classList.add('error')
                    document.querySelector('.symbolValidate').classList.remove('valid')
                }

                for (i =0; i <length; i++) {
                    if (inputVal.charCodeAt(i) >=48 && inputVal.charCodeAt(i) <=57) {
                        count1++
                    }
                }
                if (count1 > 0) {
                    document.querySelector('.minNumValidate').classList.remove('error')
                    document.querySelector('.minNumValidate').classList.add('valid')
                }
                else {
                    document.querySelector('.minNumValidate').classList.add('error')
                    document.querySelector('.minNumValidate').classList.remove('valid')
                }
                if (inputVal.charCodeAt(length-1)>=48 && inputVal.charCodeAt(length-1)<=57) {
                    document.querySelector('.endnumValidate').classList.remove('error')
                    document.querySelector('.endnumValidate').classList.add('valid')
                }
                else {
                    document.querySelector('.endnumValidate').classList.add('error')
                    document.querySelector('.endnumValidate').classList.remove('valid')
                }
            }
        </script>
    </body>
</html>
