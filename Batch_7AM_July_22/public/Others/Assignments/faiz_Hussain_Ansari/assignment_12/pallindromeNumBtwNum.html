<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
           for (i =1; i <=1000; i++) {
                var n = i;
                var temp = n;
                var rev = 0; 
                while(n > 0) {
                    var rem = n % 10;
                    rev = rev * 10 + rem;
                    n = n / 10;
                    n = parseInt(n); 
                }
                if (rev == temp) {
                    console.log('Its a pallindrome ' + temp)
                } else{
                    console.log('not a pallindrome ' + temp)
                }
           }
        </script>   
    </body>
</html>
