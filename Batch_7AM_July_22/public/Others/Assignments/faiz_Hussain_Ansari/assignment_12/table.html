<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt('Enter a num');
            n = parseInt(n);
            for (i =1; i <= 20; i++) {
                var product = n * i;
                console.log(n + " * " + i + " = " + product)
            }
        </script>   
    </body>
</html>
