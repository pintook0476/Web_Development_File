<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var sum = 0;
            for(j =2; j <= 100; j++) {
                var n = j;
                var count = 0;
                for (i = 2; i <= (n-1); i++) {
                    var rem = n % i;
                    if (rem == 0) {
                        count++
                        break;
                    }
                } 
                if (count == 0) {
                    sum = sum + n;
                    console.log('the num is prime num ' + n)
                } else {
                    console.log("Not prime " + n)
                }
            } console.log('Sum of prime Num is ' + sum)
        </script> 
    </body>
</html>
