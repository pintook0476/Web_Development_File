<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = "153";
            var digits = n.length;
            n = parseInt(n);
            var temp = n;
            var armstrong = 0;
            while(n > 0) {
                var rem = n % 10;
                armstrong = armstrong + rem ** digits;
                n = n / 10;
                n = parseInt(n);

            }if(armstrong == temp ) {
                console.log('Its a armstrong num ' + temp)
            } else{
                console.log('Not a armstrong Num ' + temp)
            }
        </script>  
    </body>
</html>
