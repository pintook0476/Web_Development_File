        <script>
            var n = 123456;
            var count = 0;
            while(n > 0) {
                var rem = n % 10;
                if(rem % 2 == 0) {
                    console.log('even digit is ' + rem);
                    count++;
                }
                n = n/ 10;
                n = parseInt(n);
            } console.log('Num of even digits ' + count);
             
        </script>
