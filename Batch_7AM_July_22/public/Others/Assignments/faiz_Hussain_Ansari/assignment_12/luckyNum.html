<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt('Enter Num')
            n = parseInt(n);
            var count = 0;
            while(n > 0) {
                var rem = n % 10;
                count = count + rem;
                n = n / 10;
                n = parseInt(n);
                if (n == 0 && count > 9) {
                    n = count
                    count = 0
                }
            } console.log("Lucky Num is " + count)
        </script>   
    </body>
</html>
