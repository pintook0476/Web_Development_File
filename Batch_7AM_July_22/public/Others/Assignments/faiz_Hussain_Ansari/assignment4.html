<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: #eda7e4;
            } 
            h1{
                border: 3px solid;
                text-align: center;
                width: 62%;
                margin: 15px auto;
                background-color: steelblue;
            }
            .block{
                border: 2px solid;
                width: 150px;
                height: 150px;
                text-align: center;
            }
            .block1{
                float: left;
                background-color: aqua;
            }
            .block2{
                float: left;
                margin: 0px 10px;
                background-color: bisque;
            }
            .block3{
                float: right;
                background-color: rgb(245, 1, 1);
            }
            .block4{
                float: right;
                clear: left;
                height: 100px;
                width: 140px;
                margin: 10px 10px;
                background-color: blue;
            }
            .block5{
                clear: both;
                float: left;
                margin: 13px 0px;
                background-color: brown;
                height: 100px;
            }
            .block6{
                float: right;
                margin: 13px 0px;
                background-color: blueviolet;
                height: 100px;
            }
            .block7{
                clear: both;
                float: left;
                margin: 0px 20px 12px 0px;
                background-color: burlywood;
                height: 100px;
                width: 140px;
            }
            .block8{
                float: left;
                background-color: chartreuse;
                height: 100px;
                width: 130px;
            }
            .block9{
                float: right;
                background-color: chocolate;
                width: 170px;
            }
            .block10{
                float: left;
                clear: both;
                background-color: yellow;
            }
            .block11{
                float: right;
                clear: right;
                background-color: tomato;
                margin: 10px 0px 0px 0px;
            }
        </style>
    </head>
    <body>
        <h1>Block Game</h1>
        <div class="container">
            <div class="block block1">BLOCK1</div>
            <div class="block block2">BLOCK2</div>
            <div class="block block3">BLOCK3</div>
            <div class="block block4">BLOCK4</div>
            <div class="block block5">BLOCK5</div>
            <div class="block block6">BLOCK6</div>
            <div class="block block7">BLOCK7</div>
            <div class="block block8">BLOCK8</div>
            <div class="block block9">BLOCK9</div>
            <div class="block block10">BLOCK10</div>
            <div class="block block11">BLOCK11</div>
        </div>
    </body>
</html>
