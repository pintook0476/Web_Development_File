    <body>
        <script>
            var number = [20,40,9,22,3,16,24];
            var smallest = number[0];
            var small ;

            for (var i = 1; i < number.length; i++) {
                if (number[i] < smallest) {
                    small = smallest
                    smallest = number[i];
                } else if (number[i] < small) {
                    small = number[i];
                }
                
            }
                console.log("smallest num is " + smallest);
                console.log("2nd smallest num is " + small);

        </script>
    </body>
