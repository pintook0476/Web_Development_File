    <script type="text/javascript">
        var ename=prompt("Enter user name");

   /*switch*/
   var a=prompt("Ente 1st no.");
   var b=prompt("Enter 2nd no.");
   var c=prompt("Enter operator +,-,*,/");
   a=parseInt(a);
   b=parseInt(b);
   switch(c){ 
    
   case "+":
    console.log("the result is" + (a+b));
   
   case "-":
    console.log("the result is" + (a-b));
   
   case "*":
    console.log("the result is" + (a*b));

   case "/":
    console.log("the result is" + (a/b));
 
   }
