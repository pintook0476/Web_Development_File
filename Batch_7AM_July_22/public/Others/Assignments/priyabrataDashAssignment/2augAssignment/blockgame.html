                border:2px solid red;
                margin:2px;

                text-decoration: underline;
            }
            .block{
                text-align: center;
                border: 2px solid;
                height:100px;
                width: 100px;
                margin:20px;
                padding:2px;
                float:left;
            }
            .block1:hover{
                background-color: yellow;

            }
            .block2{
                background-color: rgb(73, 73, 35);
                text-decoration: underline;
             
            }
            .block3{
                background-color: rgb(80, 84, 167);
                text-decoration: underline;
                float:right;
            }
            .block4{
                background-color: rgba(0, 255, 72, 0.355);
                clear: both;
                float:right;
                text-decoration: underline;
            }
            .block5{
                background-color: rgb(242, 0, 255);
                clear:both;
                float:left;
                text-decoration: underline;
            }
            .block6{
                background-color: rgb(134, 21, 50);
                text-decoration: underline;
                float:right;
            }
            .block7{
                background-color: rgb(255, 72, 0);
                clear:both;
                float:left;
                text-decoration: underline;
            }
            .block8{
                background-color: blueviolet;
                text-decoration: underline;
                float:right;
            }
            .block9{
                background-color: rgb(17, 53, 37);
                clear:both;
                float:left;
                text-decoration: underline;
            }
            .block10{
                background-color: rgb(236, 236, 221);
                text-decoration: underline;
                float:right;
            }

           </style>
    </head>

        <div class="title">BLOCK GAME</div>

            <div class="block block7">Block7</div>
