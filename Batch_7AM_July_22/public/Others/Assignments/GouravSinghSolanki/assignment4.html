<html>

<head>
    <title>Floatproperty</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 3px solid;
            margin: 5px;
            text-align: center;
            padding: 10px;
        }

        h1 {
            text-align: center;
            border: 3px solid;
            margin: 50px 370px;
            padding: 15px;;
            background-color: #2aa59f;
        }

        .block1 {
            background-color: aqua;
        }

        .block2 {
            background-color: rgb(255, 0, 132);
        }

        .block3 {
            background-color: rgb(255, 208, 0);
        }

        .block4 {
            background-color: rgb(255, 153, 0);
        }

        .block5 {
            background-color: rgb(115, 0, 255);
        }

        .block6 {
            background-color: rgb(0, 255, 162);
        }

        .block7 {
            background-color: rgb(255, 0, 225);
        }

        .block8 {
            background-color: rgb(0, 255, 242);
        }

        .block9 {
            background-color: rgb(0, 208, 255);
        }
        .block10 {
            background-color: rgb(17, 255, 0);
        }
        .block11 {
            background-color: rgb(255, 0, 0);
        }
        .block1,.block2,.block5,.block7,.block8,.block10{
            float: left;
        }
        .block3,.block4,.block6,.block9,.block11{
            float: right;
        }
        .block4,.block5,.block7,.block10{
            clear: both;
        }
    </style>
</head>

<body>
    <h1>Block Game</h1>
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <div class="block5">block5</div>
    <div class="block6">block6</div>
    <div class="block7">block7</div>
    <div class="block8">block8</div>
    <div class="block9">block9</div>
    <div class="block10">block10</div> 
    <div class="block11">block11</div>

</body>

</html>
