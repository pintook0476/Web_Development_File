<html>
    <head>
        <title>
           pallindrom no. between 1 and 1000  
        </title>
    </head>
    <body>
        <h1>Pallindrom no. between 1 and 1000</h1>
        <script>
            for( var i = 1 ; i <= 1000 ; i++){
                temp = i ; 
                var reverse = 0 ;
                while( temp > 0){
                    var rem = temp % 10 ;
                    temp = parseInt(temp/10) ;
                    reverse = reverse * 10 + rem ;
                }
                if ( reverse == i){
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
