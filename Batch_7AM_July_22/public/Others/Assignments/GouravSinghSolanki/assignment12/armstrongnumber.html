<html>
    <head>
        <title>Armstrong Number</title>
    </head>
    <body>
        <h1>Armstrong Number</h1>
        <script>
            var n = prompt("enter number");
            var len = n.length;
            n = parseInt(n);
            var temp = n; 
            var armstrong = 0;
            while(n>0){
                var rem = n%10;
                n = n/10;
                n = parseInt(n);
                armstrong = armstrong + rem ** len;
            }
            if (armstrong == temp ){
                console.log("It is a armstrong");
            } else {
                console.log("It is not a armstrong")
                
            }
        </script>
    </body>
</html>
