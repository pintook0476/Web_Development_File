<html>

<head>
    <title>Univercity
        Resistration Page
    </title>
    <link rel="stylesheet" href="./univercity.css">
</head>

<body>
    <div class="section section1">
        <h1 class="heading">RGPV Student Registration Page</h1>
        <div class="mainBlock">
            <div class="sdetail">
                <div class="attribute">
                    College Name :
                </div>
                <div class="value" >
                    <input type="text" id="college">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    College Code :
                </div>
                <div class="value">
                    <input type="text" id="collegeCode">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Student Name :
                </div>
                <div class="value">
                    <input type="text" id="sname">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Father's Name :
                </div>
                <div class="value">
                    <input type="text" id="sFatherName">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Student Id :
                </div>
                <div class="value">
                    <input type="text" id="sId">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Student Age :
                </div>
                <div class="value">
                    <input type="text" id="sage">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Gender :
                </div>
                <div class="value">
                    <input type="radio" name="gender" value="male" checked>male
                    <input type="radio" name="gender" value="female">Female
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Department :
                </div>
                <div class="value">
                    <input type="text" id="sdept">
                </div>
            </div>
            <div class="sdetail">
                <input class="button" type="button" value="submit" id="submitButton" >
            </div>
        </div>
    </div>
    <div class="section section2 hide">
        <h1 class="heading">RGPV Student details</h1>
        <div class="mainBlock">
            <div class="sdetail">
                <div class="attribute">
                    College Name :
                </div>
                <div class="value" >
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    College Code :
                </div>
                <div class="value">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Student Name :
                </div>
                <div class="value">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Father's Name :
                </div>
                <div class="value">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Student Id :
                </div>
                <div class="value">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Student Age :
                </div>
                <div class="value">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Gender :
                </div>
                <div class="value">
                </div>
            </div>
            <div class="sdetail">
                <div class="attribute">
                    Department :
                </div>
                <div class="value">
                </div>
            </div>
            
        </div>
    </div>
    <script src="./univercity.js"></script>
</body>

</html>
