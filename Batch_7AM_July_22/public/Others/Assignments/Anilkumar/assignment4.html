<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            width: 600px;
            border: 4px solid;
            margin: auto;
            padding: 2px;
            font-weight: 25px;
            font-style: italic;
            font-size: 45px;
            color: red;
            background-color: black;
        }
        .block {
                border: 2px solid;
                width: 150px;
                height: 150px;
                text-align: center;
                float: left;
            }
            .block1 {
                background-color: rgb(218, 218, 28);
                margin: 6px;
            }
            .block2 {
                background-color: rgb(48, 214, 159);
                float: left; 
                margin: 6px;
                 
            }
            .block3 {
                background-color: greenyellow;
                float: right;
                margin: 6px;
            }
            .block4 {
                background-color: rgb(30, 139, 30);
                float: right;
                clear: left;
                margin: 6px;
            }
            .block5{
                background-color: aquamarine;
                float: right;
                clear: both;
                margin: 6px;
            }
            .block6{
                background-color: bisque;
                float: left;
                margin: 6px;
            }
            .block7{
                background-color: azure;
                float: left;
                clear: both;
                margin: 6px;
            }
            .block8{
                background-color: yellow;
                float: left;
                margin: 6px;
            }
            .block9{
                background-color: bisque;
                float: right;
                margin: 6px;
                
            }
            .block10{
                background-color: aqua;
                float: left;
                clear: both;
                margin: 6px;
            }
            .block11{
                background-color: blueviolet;
                float: right;
                margin: 6px;
            }
            
    </style>
</head>
<body>
    <div><h1>Block Game</h1></div>
    <div class="block block1">BLOCK1</div>
    <div class="block block2">BLOCK2</div>
    <div class="block block3">BLOCK3</div>
    <div class="block block4">BLOCK4</div>
    <div class="block block5">BLOCK5</div>
    <div class="block block6">BLOCK6</div>
    <div class="block block7">BLOCK7</div>
    <div class="block block8">BLOCK8</div>
    <div class="block block9">BLOCK9</div>
    <div class="block block10">BLOCK10</div>
    <div class="block block11">BLOCK11</div>


 
</body>
</html>
