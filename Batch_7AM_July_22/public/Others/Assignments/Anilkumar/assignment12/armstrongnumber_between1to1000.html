<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    armstrong number between 1 to 1000
    <script>
        for(var i = 1; i <= 1000 ; i++){
            var temp = i ;
            var noofdigits = i.toString().length ;
            var sum = 0 ;
            while(temp>0){
                var digit = temp%10 ;
                temp = parseInt(temp / 10 );
                sum += digit ** noofdigits ;

            }
            if(sum == i){
                console.log('Arm strong number' + i);
            }else{
                console.log('Not arm strong number' + i)
            }
        }
    </script>
</body>
</html>
