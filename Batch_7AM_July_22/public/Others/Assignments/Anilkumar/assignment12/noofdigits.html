<body>
    Written the total number of digits
    <script>
        var n = prompt('enter a number');
            n = parseInt(n);
        var count = 0 ;
        while(n > 0){
            n = n / 10 ;
            n = parseInt(n);
            count++;
        }
        console.log(count)
    </script>
