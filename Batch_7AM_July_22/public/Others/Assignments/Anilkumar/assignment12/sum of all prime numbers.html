<body>
    sum of  prime numbers between 1 to 100
    <script>
        var sum = 0 ;
        for( var i = 1 ; i <=100 ; i++){
            for( var j = 2; j < i ; j++){
                if( i % j == 0){
                    break;
                }
            }
        
        if( i == j){
            sum = sum + i;
            console.log("prime number" + i);
            
            
        }  
       
    }
    console.log('sum of all prime number' + sum)
    </script>
</body>
