<body>
    polindrome number checking 1 to 1000
    <script type="text/javascript">
    for (var i = 1; i <= 1000; i++) {
                var n = i;
                n = parseInt(n);
                var temp = n;
                var rem;
                var rev = 0;
                while (n > 0) {
                    rem = n % 10;
                    rev = (rev * 10) + rem;
                    n = n / 10;
                    n = parseInt(n);
                }
                if (temp == rev) {
                    console.log("Its a pallindrome" + temp);
                }
            }

    </script>
</body>

</html>
