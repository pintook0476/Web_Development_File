<body>
    armstrong number or not
    <script>
         var n = prompt("enter a no.");
            var temp;
            var armStrongNo = 0;
            var totalDigits = n.length;
            n = parseInt(n);
            temp = n;
            console.log(totalDigits);
            while (n > 0) {
                var rem = n % 10;
                armStrongNo = armStrongNo + (rem ** totalDigits);
                n = n / 10;
                n = parseInt(n);
            }
            if (temp == armStrongNo) {
                console.log("ITs armstrong no.")
            } else {
                console.log("not");
            }
            console.log(armStrongNo);
    </script>
