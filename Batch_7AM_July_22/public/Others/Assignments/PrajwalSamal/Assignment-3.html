<!DOCTYPE html>
<html>

<head>
    <title>
        Football Player`s Details
    </title>
    <style>
         .container {
            border: 4px solid black;
            background-color: #fef4cc;
            padding-top: 10px;
        }

        .headingPart {
            border: 3px solid black;
            background-color: aliceblue;
            margin-left: 14%;
            width: 70%;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
        }

        .plyDetails {
            border: 3px solid black;
            font-style: normal;
            font-weight: bold;
            background-color: #323744;
            font-size: 20px;
            margin: 40px;
            padding: 5px;
        }

        .plyImage {
            border: 1px solid;
            height: 110px;
            width: 130px;
            background-image: url('./images/spriteimage.png');
        }
        .ply2 {
            background-position: -182px 0px;
        }
        .ply3 {
            background-position: -346px -2px;
        }
        .ply4 {
            background-position: -31px -109px;
        }
    </style>
</head>

<body>
    <div class="headingPart">
        Players Details
    </div>
    <div class="container">
        <div class="plyDetails">
            <div>Name:Ronaldo</div>
            <div>Age:38</div>
            <div>Gender:Male</div>
            <div>Location:Portugil</div>
            <div class="plyImage"></div>
        </div>
        <div class="plyDetails">
            <div>Name:Messi</div>
            <div>Age:35</div>
            <div>Gender:Male</div>
            <div>Location:America</div>
            <div class="plyImage ply2"></div>
        </div>
        <div class="plyDetails">
            <div>Name:Sunil</div>
            <div>Age:34</div>
            <div>Gender:Male</div>
            <div>Location:India</div>
            <div class="plyImage ply3"></div>
        </div>
        <div class="plyDetails">
            <div>Name:Naymer</div>
            <div>Age:30</div>
            <div>Gender:Male</div>
            <div>Location:Usa</div>
            <div class="plyImage ply4"></div>
        </div>
    </div>
</body>

</html>
