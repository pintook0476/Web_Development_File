<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No. 3</title>
    <style>
        .headingDetail{
            text-align: center;
            border: 5px solid black;
            padding: 10px;
        }
        .boxGame{
            border: 2px solid black;
            width: 120px;
            height: 120px;
            padding: 5px;
            margin: 5px;
        }
        .boxGame1{
            float: left;
            background-color: aliceblue;  
        }
        .boxGame2{
            float: left;
            background-color: antiquewhite;  
        }
        .boxGame3{
            float: right;
            background-color: aqua;  
        }
        .boxGame4{
            clear: both;
            float: right;
            background-color: blanchedalmond;  
        }
        .boxGame5{
            float: left;
            clear: both;
            background-color: yellowgreen;  
        }
        .boxGame6{
            float: right;
            background-color: blueviolet;  
        }
        .boxGame7{
            clear: both;
            float: right;
            background-color: violet;  
        }
        .boxGame8{            
            float: left;
            background-color: tomato;  
        }
        .boxGame9{ 
            float: left;
            background-color: sienna;
        }
        .boxGame10{ 
            float: left;
            clear: both;
            background-color: slategrey;
        }
        .boxGame11{ 
            float: right;
            background-color: wheat;
        }

        
    </style>
</head>
<body>
    <div>
        <h1 class="headingDetail">Block Game</h1>
    </div>
    <div class="boxGame boxGame1">Box No. 1</div>
    <div class="boxGame boxGame2">Box No. 2</div>
    <div class="boxGame boxGame3">Box No. 3</div>
    <div class="boxGame boxGame4">Box No. 4</div>
    <div class="boxGame boxGame5">Box No. 5</div>
    <div class="boxGame boxGame6">Box No. 6</div>
    <div class="boxGame boxGame7">Box No. 7</div>
    <div class="boxGame boxGame8">Box No. 8</div>
    <div class="boxGame boxGame9">Box No. 9</div>
    <div class="boxGame boxGame10">Box No. 10</div>
    <div class="boxGame boxGame11">Box No. 11</div>

    
</body>
</html>
