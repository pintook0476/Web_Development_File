<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dataInput=() =>{
            var data=[1,2,3,4,121,242,45,67,55,668,66];
            findingPalindrom(data);
        }
        var findingPalindrom=(data) =>{
            for(var i=0;i<data.length;i++){
                var a=data[i];
                var b=a;
                var pal=0;
                var rem;
                while(a>0){
                    rem=a%10;
                    pal=pal*10+rem;
                    a=parseInt(a/10);
                }
                if(pal==b){
                    console.log(pal);
                }
            }
        }
        dataInput();
    </script>
</body>
</html>
