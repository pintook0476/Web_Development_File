<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dataInput=() =>{
            var data=[21,62,73,44,25,96,87,98,99];
            var sum=calculatingSumOdd(data);
            console.log("Sum of all the odd number insdide an array= "+sum);
        }
        var calculatingSumOdd=(mark) =>{
            var sum=0;
            for(var i=0;i<mark.length;i++){
                if(mark[i]%2==0){
                        sum+=mark[i];
                }
            }
            return sum;
        }
        dataInput();
    </script>
</body>
</html>
