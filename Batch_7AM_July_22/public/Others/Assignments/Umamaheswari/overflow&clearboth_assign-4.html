<html>
    <head>
        <title>over float</title>
        <style>
            .heading{border:3px solid black;
                    height:20px;
                    width:360px;
                    margin:auto;
                    text-align: center;
                    padding:5px;}
                .block {
                    border:2px solid black;
                    height:100px;
                    width:100px;
                    margin:6px;
                     }
                .block2,.block1{
                                float:left;}
                .block3{float:right;}
                .block4{
                        clear: both;
                        float:right;}
                .block5{
                        float:left;
                        clear:both;}
                .block6{
                        float:right;}
                .block7{
                        clear:both;
                        float:left;}
                .block8{
                        float:left;}
                .block9{
                        float:right;
                        }
                
                .block10{
                        clear:both;
                        float:left;}
                .block11{
                        float:right;}
          </style>  
    </head>
    <body>
        <div class="heading">Block Game</div>
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
       
     </body>      
</html>
