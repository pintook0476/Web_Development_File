<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Float</title>

    <style>
        .h11 {
            border: 1px solid;
            margin: 10px auto;
            padding: 5px;
            width: 60%;
            text-align: center;

        }
        .h11:hover{
            background-color: #FF6263;
        }

        .block {
            text-align: center;
            border: 1px solid;
            margin: 10px;
            padding: 5px;
            height: 100px;
            width: 100px;
            font-size: 20px;
            font-weight: bold;
        }

        .block:hover{
            background-color: lightpink;
            cursor: pointer;
        }

        .block1 {
            background-color: black;
            color: white;
            float: left;
        }

        .block2 {
            color: white;
            background-color: green;
            float: left;



        }

        .block3 {
            background-color: skyblue;
            float: right;


        }

        .block4 {
            background-color: pink;
            clear: both;
            float: right;

        }

        .block5 {
            background-color: blue;
            clear: both;
            float: left;
            color: white;

        }

        .block6 {
            background-color: red;
            float: right;

        }

        .block7 {
            background-color: #5156;
            clear: both;
            float: left;


        }

        .block8 {
            background-color: #4546;
            float: left;


        }

        .block9 {
            background-color: #1568;
            float: right;


        }

        .block10 {
            background-color: #9756;
            clear: both;
            float: left;


        }

        .block11 {
            background-color: #9756;
            float: right;




        }

        .bgImg{
            height: 461px;
             width: 601px;
            clear: both;
            text-align: center;
            background-color: #fff;
            color: #000;
            padding: 5px;
            border-radius: 8px;
            margin: auto;
            background-repeat: no-repeat;
        }

        .bgImg:hover{
            background-image: url(excited.png);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="h11">Block Game</h1>
    </div>
    <div class="allBoxes">
        <div class="block block1">box 1</div>
        <div class="block block2">box 2</div>
        <div class="block block3">box 3</div>
        <div class="block block4">box 4</div>
        <div class="block block5">box 5</div>
        <div class="block block6">box 6</div>
        <div class="block block7">box 7</div>
        <div class="block block8">box 8</div>
        <div class="block block9">box 9</div>
        <div class="block block10">box 10</div>
        <div class="block block11">box 11</div>
    </div>

     <div class="bgImg">
        <h3>Come Here</h3>

     </div>
</body>

</html>
