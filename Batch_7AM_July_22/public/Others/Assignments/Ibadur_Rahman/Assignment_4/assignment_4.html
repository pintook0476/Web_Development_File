<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
</head>
<style>
    h2{
        border: 3px dashed;
        text-align: center;
        margin: 30px 243px;
        background-color: aquamarine;
    }
    .block{
        text-align: center;
        border: 2px solid;
        margin: 6px;
        padding: 0%;
        width: 120px;
        height: 130px;
       float: left;
    }
    .container1{
        background-color: blueviolet;
        
    }
    .container2{
        background-color: palevioletred;
       
    }
    .container3{
        background-color: blueviolet;
       clear: both;
       float: right;

    }
    .container4{
        background-color: orangered;
        clear: both;
       float: right;


    }
    .container5{
        background-color: blueviolet;
        clear: both;
       float: right;
        }
    .container6{
        background-color: green;
        clear: both;
       float: right;
    }
    .container7{
        background-color: green;
        float: left;

    }
    .container8{
        background-color: green;
        clear: both;

    }
    .container9{
        background-color: gray;
        

    }
    .container10{
        background-color: gray;
       clear: both;
    }
</style>
<body>
    <div> <h2>BLOCK GAME</h2></div>
    <div class="block container1">BLOCK 1</div>
    <div class="block container2">BLOCK 2</div>
    <div class="block container3">BLOCK 3</div>
    <div class="block container4">BLOCK 4</div>
    <div class="block container5">BLOCK 5</div>
    <div class="block container6">BLOCK 6</div>
    <div class="block container7">BLOCK 7</div>
    <div class="block container8">BLOCK 8</div>
    <div class="block container9">BLOCK 9</div>
    <div class="block container10">BLOCK 10</div>
</body>
</html>
