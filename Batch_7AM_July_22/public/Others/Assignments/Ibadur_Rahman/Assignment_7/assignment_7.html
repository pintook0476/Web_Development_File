<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
</head>
<style>
    .head{
        border: 2px solid;
        padding: 5px;
        text-align: center;
        font-weight: bolder;
        margin-bottom: 10px;
    }
    .block{
        border: 1px solid;
        text-align: center;
        width: 120px;
        height: 120px;
    }
    .block1{
        background-color: blueviolet; 
        position: absolute;
        left: 1px;
    }
    .block2{
        background-color: aquamarine;
        position: absolute;
        top: 125px;
        left: 50px;
    }
    .block3{
        background-color: coral;
        position: absolute;
        top: 50px;
        right: 1px;
    }
    .block4{
        background-color: crimson;
        position: absolute;
        top: 125px;
        right: 50px;
    }
    .block5{
        background-color: darkgray;
        position: absolute;
        bottom: 10px;
        right: 1px;
    }
    .block6{
        background-color: darkgreen;
        position: absolute;
        bottom: 85px;
        right: 50px;
    }
    .block7{
        background-color: darkorange;
        position: absolute;
        bottom: 10px;
        left: 1px;
    }
    .block8{
        background-color: deeppink;
        position: absolute;
        bottom: 85px;
        left: 50px;
    }
    .block9{
        background-color: deepskyblue;
        position: absolute;
        top: 45%;
        left: 46%;
    }
    .block10{
        background-color: firebrick;
        position: absolute;
        top: 30%;
        left: 40%;
    }
    .block11{
        background-color: blue;
        position: absolute;
        top: 30%;
        left: 52%;
    }
    .block12{
        background-color: orangered;
        position: absolute;
        top: 60%;
        left: 40%;
    }
    .block13{
        background-color: lime;
        position: absolute;
        top: 60%;
        left: 52%;
    }

</style>
<body>
    <div class="head">Block Game</div>
    <div class="block block1">Block 1</div>
    <div class="block block2">Block 2</div>
    <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
    <div class="block block5">Block 5</div>
    <div class="block block6">Block 6</div>
    <div class="block block7">Block 7</div>
    <div class="block block8">Block 8</div>
    <div class="block block9">Block 9</div>
    <div class="block block10">Block 10</div>
    <div class="block block11">Block 11</div>
    <div class="block block12">Block 12</div>
    <div class="block block13">Block 13</div>
</body>
</html>
