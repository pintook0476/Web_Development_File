<html>
    <head>
        <title>Block Game</title>
        <style>

            h3{
                text-align: center;
                border: 1px dotted;
                padding: 10px;
            }

            .blocks{
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
                margin: 10px;
                float:left;

            }

            .block1{
                background-color: aqua;  
            }

            .block2{
                background-color: aquamarine; 
            }

            .block3{
                background-color: rgb(0, 43, 24);  
                float: right;
            }

            .block4{
                background-color: rgba(217, 244, 15, 0.671);  
                float: right;
                clear: left;
            }

            .block5{
                background-color: rgb(23, 103, 222); 
                float: right;
                clear: both; 
            }

            .block6{
                background-color: rgb(68, 214, 23);  
                float: right;
                clear: right;
            }

            .block7{
                background-color: rgb(207, 101, 25); 
                float: right;
                clear: both; 
            }

            .block8{
                background-color: rgb(187, 21, 202); 
                
                 
            }

            .block9{
                background-color: rgb(211, 46, 154); 
                float: left;
                clear: left; 
            }

            .block10{
                background-color: rgb(169, 207, 34);  
            }
            
            .block11{
                background-color: rgb(223, 99, 99);
                float: left;
                clear: left;   
            }

        </style>
    </head>
    <body>

      <h3>Block Game</h3>

        <div class="blocks block1">Block1</div>
        <div class="blocks block2">Block2</div>
        <div class="blocks block3">Block3</div>
        <div class="blocks block4">Block4</div>
        <div class="blocks block5">Block5</div>
        <div class="blocks block6">Block6</div>
        <div class="blocks block7">Block7</div>
        <div class="blocks block8">Block8</div>
        <div class="blocks block9">Block9</div>
        <div class="blocks block10">Block10</div>
        <div class="blocks block11">Block11</div>
    </body>

</html>
