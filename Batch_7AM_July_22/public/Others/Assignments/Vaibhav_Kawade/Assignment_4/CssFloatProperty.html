<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Float Property</title>
	<style>
		h2 {
			border: 2px solid;
			text-align: center;
			margin: 20px 300px;
			background-color: rgb(240, 240, 85);
		}

		#Headline {
			border: 1px solid;
			text-align: center;
			background-color: cornflowerblue;
		}
		.Container {
			border: 1px solid;
			width: 100px;
			height: 100px;
			margin: 5px;
			float: left;
			text-align: center;
			background-color: brown;
			color: white;
		}

		.Block3 {
			float: right;
			background-color: rgb(50, 73, 73);
		}

		.Block4 {
			float: right;
			clear: both;
			background-color: rgb(46, 25, 66);
		}

		.Block5 {
			clear: both;
			background-color: rgb(247, 140, 9);

		}

		.Block6 {
			float: right;
			background-color: rgb(61, 47, 9);
		}

		.Block7 {
			clear: both;
			background-color: hotpink;
		}

		.Block9 {
			float: right;
			background-color: rgb(54, 16, 54);
		}

		.Block10 {
			clear: both;
			background-color: seagreen;
		}

		.Block11 {
			float: right;
			background-color: rgb(29, 102, 102);
		}
	</style>
</head>

<body>
	<h2>Block Game</h2>
	<p id="Headline">My College</p>
	<div>
		<div class="Container Block1">Home</div>
		<div class="Container Block2">Academics</div>
		<div class="Container Block3">External Links</div>
		<div class="Container Block4">Contact Us</div>
		<div class="Container Block5">Guidelines</div>
		<div class="Container Block6">About Us</div>
		<div class="Container Block7">Results</div>
		<div class="Container Block8">Updates</div>
		<div class="Container Block9">Events</div>
		<div class="Container Block10">News</div>
		<div class="Container Block11">Chat with Us</div>
	</div>
</body>

</html>
