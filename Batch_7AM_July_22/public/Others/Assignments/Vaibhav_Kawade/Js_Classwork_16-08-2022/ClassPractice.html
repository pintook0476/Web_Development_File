<script>
//write a program to display all the even numbers between 100 - 250 .

for(var number=100; number<=250; number++){
	if(number%2==0){
		console.log(number);
	}
}


//write a program to display all the odd numbers between 454-267 .

for(var number=454; number<=267; number--){
	if(number%2!=0){
		console.log(number);
	}
}

//write a program to find the sum of all the even numbers between 1 - 200 .

var Sum=0;
for(var number=1; number<=200; number++){
	if(number%2==0){
		Sum+=number;
	}
	console.log(Sum);
}

//write a program to find out the sum of all the odd numbers between 176 - 27 .

var Sum=0;
for(var number=176; number>=27; number--){
	if(number%2!=0){
		Sum+=number;
	}

}
