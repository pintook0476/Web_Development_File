<html lang="en">
<head>

    <style>
        body {
            background-image: url("gamebg.png");
            background-attachment: fixed;
        }
        .heading {
            background-color: rgb(211, 122, 126);
            color: rgb(82, 19, 82);
            text-align: center;
            margin: 30px auto;
            height: 40px;
            width: 600px;
            border-radius: 10px;
            
        }
        .block {
            height: 100px;
            width: 100px;
            border: 20px solid rgb(211, 122, 126);
            background-color:  rgb(82, 19, 82);
            border-radius: 35px;
            text-align: center;
        }
        .name {
            color: rgb(248, 210, 126);
            padding: 15px;
            font-weight: bolder;
        }
        .block1 {
            float: left;
        }
        .block2 {
            float: left; 
        }
        .block3 {
            float: right; 
        }
        .block4 {
            float: right; clear: both;
        }   
        .block5 {
            float: left; clear: both;
        }
        .block6 {
            float: right; 
        }
        .block7 {
            float: left; clear: both;
        }
        .block8 {
            float: left; 
        }
        .block9 {
            float: right; 
        }
        .block10 {
            float: left; clear: both;
        }
        .block11 {
             float: right; 
        }

    </style>
</head>

    <div class="block block2"><h3 class="name"><i>Brick-2</i></h3></div>

    <div class="block block7"><h3 class="name"><i>Brick-7</i></h3></div>
    <div class="block block8"><h3 class="name"><i>Brick-8</i></h3></div>
    <div class="block block9"><h3 class="name"><i>Brick-9</i></h3></div>
    <div class="block block10"><h3 class="name"><i>Brick-10</i></h3></div>
    <div class="block block11"><h3 class="name"><i>Brick-11</i></h3></div>
