        var list = [100, 25, 4, 77, 88, 40, 50, 8, 11, 66];
        console.log('Original Array:');
        console.log(list);
        var secondLargestValue = (list) => {
        var secondlargest = list[4];
        for (var i = 0; i < list.length; i++)
        {
           var num = list[i];
          if (secondlargest == num)
          {
            var value = list[i];
          }
        }
       console.log('Second Largest Value of an array is: ' + value);
    }
     secondLargestValue(list);
