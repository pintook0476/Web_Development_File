<html>
    <head>
        <title>
            Demonstrating Float:
        </title>
        <style>
            .heading{
                border: 1px solid;
                text-align: center;
                margin-left: auto;
            }
            .container{
                border: 1px solid;
                width: 100px;
                height: 100px;
                padding: 10px;
                text-align: center;
                margin: 5px;                
            }
            .block1{
                background-color: yellow;
                float: left;
            }
            .block2{
                background-color: yellowgreen;
                float:left;
            }
            .block3{
                background-color: red;
                float: right;
            }
            .block4{
                background-color: aquamarine;
                float: right;
                clear: both;
            }
            .block5{
                background-color: violet;
                clear: both;
                float: left;
            }
            .block6{
                background-color: blueviolet;
                float: right;
            }
            .block7{
                background-color: brown;
                clear: both;
                float: left;
            }
            .block8{
                background-color: thistle;
                float: left;
            }
            .block9{
                background-color: royalblue;
                float: right;
            }
            .block10{
                background-color: whitesmoke;
                clear: both;
                float: left;
            }
            .block11{
                background-color: rgb(107, 201, 30);
                float: right;
            }

        </style>
    </head>
    <body>
        <h3 class="heading"> BLOCK GAME </h3>
        <div class="container block1">Block1</div>
        <div class="container block2">Block2</div>
        <div class="container block3">Block3</div>
        <div class="container block4">Block4</div>
        <div class="container block5">Block5</div>
        <div class="container block6">Block6</div>
        <div class="container block7">Block7</div>
        <div class="container block8">Block8</div>
        <div class="container block9">Block9</div>
        <div class="container block10">Block10</div>
        <div class="container block11">Block11</div>
        
    </body>
</html>
