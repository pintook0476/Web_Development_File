<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of given number</title>
</head>
<body>
    <script>
    var  n  = prompt("enter no for table");
        n = parseInt(n);
        for (var i=1 ; i<=20 ; i++){
            var result = n * i ;
            console.log( n + "*" + i + " = " + result) ;
        }
    </script>
        </body>

</html>
