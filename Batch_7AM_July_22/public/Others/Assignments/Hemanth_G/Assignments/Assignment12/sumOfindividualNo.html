<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of individual numbers in a given number</title>
    </head>
    <body>
        <script>
            var num = prompt("enter the number");
            var sum=0;
            while(num>0){
                sum += num%10;
                num = parseInt(num/10);
            }
            console.log(sum);
        </script>
    </body>
</html>
