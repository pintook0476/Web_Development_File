<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total no of even digits in given nuber</title>
</head>

<body>
    <script>
        var n = prompt('enter a no ');
        var sum;
        var count = 0;

        while (n > 0) {
            sum = n%10;
            n = parseInt(n/10);
            if (sum%2==0) {
                count++;

            }
        }

        console.log(count)
    </script>

</body>

</html>
