<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of prime number</title>
</head>

<body>
    <script>

       var total = 0;
        for (var i = 1; i <= 100; i++) {
            var count = 0;
            for (var j = 2; j <= (i-1); j++) {

                res = i % j;
                if (res == 0) {
                    count++;
                }
            }

            if (count == 0) {
                total+=i;
                

            }
        }
        console.log(total);
    </script>

</body>

</html>
