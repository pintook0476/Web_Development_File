<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pallindrome no</title>
</head>
<body>
    <script>
        
       
            var n = prompt('Enter a no')
            var rem ;
            var rev = 0;
            var temp = n ;
            while(n >0){
            rem = n % 10;
            n = n / 10;
            n = parseInt(n);
            rev = (rev * 10) + rem;
        }

       
      if (temp == rev) {
            console.log("Its a pallindrome");
        }else{
            console.log('Its not a pallindrome')
        }
     
    </script>
    
</body>
</html>
