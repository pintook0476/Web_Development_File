<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating the numbers programs using switch case</title>
</head>

<body>
    <script>
        var n = prompt("Enter a number ");
        n = parseInt(n);
        var useraction = prompt("Enter useraction between  1-3 ");
        useraction = parseInt(useraction);
        switch (useraction) {

            case 1:
                var rem;
                var rev = 0;
                var temp = n;
                while (n > 0) {
                    rem = n % 10;
                    n = n / 10;
                    n = parseInt(n);
                    rev = (rev * 10) + rem;
                }
                if (temp == rev) {
                    console.log("Its a pallindrome");
                } else {
                    console.log('Its not a pallindrome')
                }

                break;

            case 2:
                var counter = 0;
                for (var i = 1; i <= n; i++) {
                    var rem = n % i;
                    if (rem == 0) {
                        counter++;
                    }
                }
                if (counter == 2) {
                    console.log('its prime number');
                } else {
                    console.log('not a prime number');
                }
                break;

            case 3:
                var armstrongNo = 0;
                var temp;
                var digits = n.length;
                n = parseInt(n);
                temp = n;
                
                while (n > 0) {
                    var rem = n % 10;
                    armstrongNo = armstrongNo + (rem ** digits);
                    n = n / 10;
                    n = parseInt(n);
                }
                if (temp == armstrongNo) {
                    console.log("Its armstrongNo. ");
                } else {
                    console.log("Not a armstrongNo.");
                }

                break;
            default:
                console.log("invalid");
                break;
        }
    </script>

</body>

</html>
