<!DOCTYPE html>
<html>
    <head>
        <title>
            block game
        </title>
        <style>
            .heading{
                border:1px solid;
                background-color: yellowgreen;
                text-align: center;
                font-weight: bold;
                border-radius: 5px;
                width: 463px;
                margin:auto;
            }

            .block1{
                border:1px solid;
                background-color: blueviolet;
                height:120px;
                width:120px;   
                text-align: center;
                font-weight: bold;
                float: left;
                margin: 5px;

            }
            .block2{
                background-color: blue;
                float: left;

            }
            .block3{
                background-color: greenyellow;
                float: right;

            }
            .block4{
                background-color: palevioletred;
                clear:both;
                float:right;

            }
            .block5{
                background-color: orangered;
                float:right;
                clear:both;

            }
            .block6{
                background-color: brown;
                

            }
            .block7{
                background-color: salmon;
                clear:both;
                width: 150px;

            }
            .block8{
                background-color: lightblue;
                float:left;

            }
            .block9{
                background-color: peru;
                float:right;
                margin-top: 20px;
                margin-bottom: 20px;

            }
            .block10{
                background-color: greenyellow;
                clear:both;
                width: 150px;

            }
            .block11{
                background-color: mediumslateblue;
                float: right;

            }
        </style>
    </head>

        <div class="heading">Block game</div>
        <div class="block1">block1</div>
        <div class="block1 block2">block2</div>
        <div class="block1 block3">block3</div>
        <div class="block1 block4">block4</div>
        <div class="block1 block5">block5</div>
        <div class="block1 block6">block6</div>
        <div class="block1 block7">block7</div>
        <div class="block1 block8">block8</div>
        <div class="block1 block9">block9</div>
        <div class="block1 block10">block10</div>
        <div class="block1 block11">block11</div>

</html>
