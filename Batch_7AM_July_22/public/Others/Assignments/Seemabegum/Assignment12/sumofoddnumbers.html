<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of odd numbers </title>
</head>
<body>
    <script>

         //write a program to find out the sum of all the odd numbers betweeen 176 to 27 // 
         var result = 0  ;

         for( var b = 176 ; b >= 27 ; b -- )
         { 
            if ( b % 2 != 0 )
            {
                result += b;

                console.log ( b + " ");

            }
         } console.log (" sum of all odd numbers  " + result );
    </script>
    
</body>
</html>
