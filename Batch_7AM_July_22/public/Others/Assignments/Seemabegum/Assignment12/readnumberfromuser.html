    <title>sum of individual number </title>
</head>
<body>
    <script>
        /*write a program to read a number from a user and find the sum of aLL the individual value of
         is 235 2+3+5 */
        var num = prompt("Enter three digit number ");
        var sum = 0 ;

        while (num != 0 ) {
            sum += num % 10 ;
            num = parseInt( num / 10 );
        }
        console.log ( " the sum  of numbers " + sum );
           
            
        


    </script>
</body>
