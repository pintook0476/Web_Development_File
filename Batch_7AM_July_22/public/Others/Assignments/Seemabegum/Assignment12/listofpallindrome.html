    <title>pallindrome number </title>
</head>
<body>
   <script>
    //write a program to list out all the pallindrome between 1 to 1000//

   var count = 0; 

    for ( var i = 1 ; i <= 1000 ;  i ++  )
    {
        var num = i ; 
        var reverse = 0 ;

        while (num != 0 ) {

            reverse = ( reverse * 10 )+ ( num % 10 );
            num = parseInt(num / 10 ); 
            
        }if (reverse == i ) {
            console.log (i);
            count++ ;
            
        }
    }
    console.log ("list out pallindrome numbers " + count );


   </script>
</body>
