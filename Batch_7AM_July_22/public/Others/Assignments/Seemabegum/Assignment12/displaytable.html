<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table numbers</title>
</head>
<body>
    <script>

         //write a program to display the table of a given a number (20)//

         var e , s ; 
         var e = prompt(" Enter the number ");

         for ( s = 1 ; s <= 20 ; s ++ )
         {
            var r ;

          r =  e * s  ;
            console.log ( e  + " * "+ s + " = " + r );
    
         }
        
    </script>
    
</body>
</html>
