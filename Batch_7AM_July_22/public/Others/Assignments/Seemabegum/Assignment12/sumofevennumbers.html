<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even number </title>
</head>
<body>
    <script>

        //write a program to find the sum of all the even numbers between 1 to 200 //
        var total = 0 ;

        for ( var u = 1 ; u <= 200 ; u ++)
        {

            if ( u % 2 == 0 )
            {
                total += u ;
                console.log( u + "");
            }
            
        }console.log ( " the sum of all even numbers " + total );
    </script>
    
</body>
</html>
