<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even numbers </title>
</head>
<body>
    <script>
        //write a program to display all the even numbers between 100 to 250 //
         for( var a = 100 ; a <= 250 ; a ++)
         {
            if ( a %2 == 0){
                console.log(a + " ");
            }
         }

    </script>

</body>
