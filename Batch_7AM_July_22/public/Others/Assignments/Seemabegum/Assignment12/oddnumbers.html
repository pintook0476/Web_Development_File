<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd numbers </title>
</head>
<body>
    <script>
        //write a program all the odd numbers between 454 to 267 //

        for ( var s = 454 ; s >= 267 ; s --)
        {
            if( s % 2 != 0)
            {
                console.log( s + " ");
            }
        }
    </script>
</body>
</html>
