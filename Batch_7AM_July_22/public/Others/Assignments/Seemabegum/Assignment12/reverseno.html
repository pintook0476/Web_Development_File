    <script>
    //write a program to read the number from the user and find the reverse of it //

    var su = prompt("Enter the number ");
    var re = 0;

    while (su != 0 ) {

        re = ( re * 10 )+ (su % 10 );
        su= parseInt( su / 10 );
        
    }console.log ( " Reverse  the number " + re );


    
    </script>
