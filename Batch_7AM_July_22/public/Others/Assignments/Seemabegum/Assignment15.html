    <script>
         var employeedetails = ()=>{
            var ename ,  age , gender , company , loc ,  basicpay , score;
            ename = prompt("enter employee name ");

            gender= prompt("enter employee gender ");

            loc= prompt("enter employee location ");
            basicpay = prompt("enter basicsalary");

            var score = totalbaiscs(basicpay);
            employeevalues (ename ,  age , gender , company , loc ,  basicpay , score );

         }
         var totalbaiscs=(basicpay)=>{
            var hra= basicpay *10/100;
            var pf = basicpay *10/100;
            var total = hra + pf + basicpay ;
            return total ;
         }
         var employeevalues= ( ename ,  age , gender , company , loc ,  basicpay , score )=>{
            console.log("name "+ ename );

            console.log("totalsalary"+ score );
         }
         employeedetails ();
