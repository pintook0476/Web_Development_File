    <title>sum ofall array </title>
</head>
<body>
    <script>
        //2. Write a program to find out the sum of all the values within the given array//

         var sumofarray= () =>{
        var ary = new Array (5,3,4,6,10,45,67,45,34,89,100);
        var sum = 0 ;
        for (var i = 0; i < ary.length; i ++){
          console.log("Numbers " + ary[i]);

          sum += ary[i];
        }
        console.log("total sum of array " + sum );
         }
         sumofarray ();
    </script>
    
</body>
