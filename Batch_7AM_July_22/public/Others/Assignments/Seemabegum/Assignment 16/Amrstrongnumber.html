    <script>
        //8. Write a program to find out all the Armstrong numbers within the given array//
      var Armstrongnumbers=()=>{
var num =[1,2,3,4,5,12 ,153,444,567,234];
for(var i = 0; i < num.length; i ++){
    var result = num[i];
    var sum = 0;
    var power =num[i].toString().length;
    while(result > 0 ){
        var digit = result%10; 
        result =parseInt(result/10);
        sum += digit**power;
    }
    if (sum == num[i]) {
    console.log(num[i]);
    }
}
      }
      Armstrongnumbers();
    </script>
