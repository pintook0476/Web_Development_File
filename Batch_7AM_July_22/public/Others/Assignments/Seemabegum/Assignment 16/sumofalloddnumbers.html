    <title>Dsum of all odd numbers </title>

<body>
    <script>
    // 3. Write a program to find out the sum of all the odd numbers within the given array//

    var oddnumbers = ()=>{
        var ary = new Array ( 3,4,5,6,7,8,1,10,22,44,66,77,88,89,40,25,78);
        var sum = 0 ;
        for ( var i = 0 ; i < ary.length ; i ++){
            if (ary[i] % 2 != 0 ) {
                console.log (" odd numbers " + ary[i]);
                sum += ary[i]
            }
        } console.log("sum of all odd numbers " + sum );
    }
    oddnumbers ();
    </script>
