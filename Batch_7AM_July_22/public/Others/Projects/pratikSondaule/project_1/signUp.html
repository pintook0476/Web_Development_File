<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y29tcHV0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header {
            display: inline-block;
        }

        nav {
            margin-left: 300px;

        }

        nav ul li {
            display: inline-block;
            padding: 6px;
            margin: 0px 10px;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .logo {
            font-size: 30px;
            font-weight: bolder;
            float: left;
            margin: 0px 50px;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .signUp {
            position: absolute;
            top: 20%;
            left: 40%;
        }
        .heading {
            font-size: 30px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
        }
        .text {
            font-size: 18px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .input {
            height: 29px;
            margin-left: 12px;
            border-radius: 5px;
            padding: 8px;
        }
        .btn{
            width: 80px;
            height: 30px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <p>Navbar</p>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>

            </ul>
        </nav>
    </div>
    <div class="signUp">

        <p class="heading">Sign up</p>
        <br>
        <form method="get" action="">
            <div class="text">
                First name: <input type="text" placeholder="Enter your first name" class="input">
            </div>
            <br>
            <div class="text">
                Last name: <input type="text" placeholder="Enter your last name" class="input">
            </div>
            <br>
            <div class="text">
                Contact: <input type="tel" placeholder="Enter your number" class="input">
            </div>
            <br>
            <div class="text">
                Email id: <input type="email" placeholder="Enter your email" class="input">
            </div>
            <br>
            <div class="text">
                Password: <input type="password" placeholder="Enter your password" class="input">
            </div>
            <br>
            <div>
                <input type="button" value="Sign up" class="btn">
            </div>
            <br>

        </form>
    </div>
</body>
</html>
