<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
</head>
<body>
    <ul>
        <li>
            Enter First Value: 
            <div class="control">
                <input type="text" id="fval">
            </div>
        </li>

        <li>
            Enter Second Value: 
            <div class="control">
                <input type="text" id="sval">
            </div>
        </li>
        
        <li>
            Would You Like To Do: <span>+, -, /, %, *</span>;
            <div class="control">
                <input type="text" id="operator">
            </div>
        </li>
        <li>
            <input type="button" value="Result" id="btn" onclick="calculator.readvalue();">
        </li>
        
        <li>
            Result Is: <span id="resl"></span>
        </li>
    </ul>
</body>
</html>
