<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Show Selected Product</title>
        <style>
            .mainblock {
                border: 1px solid;
                width: 100%;
                height: 600px;
            }
            .lblock {
                top: 9%;
                left: 5%;
                border: 1px solid;
                height: 150px;
                width: 150px;
                position: absolute;
            }
            .smallblock {
                position: absolute;
                border: 1px solid;
                height: 55px;
                width: 70px;
            }
            .fblock {
                top: 35%;
                left: 25px;
            }
            .sblock {
                top: 35%;
                left: 105px;
            }
            .tblock {
                top: 35%;
                left: 185px;
            }
            .largerblock {
                top: 9%;
                left: 30%;
                position: absolute;
                border: 1px solid;
                height: 250px;
                width: 400px;
            }
            .belowblock {
                top: 80%;
                left: 25px;
                position: absolute;
                border: 1px solid;
                height: 40px;
                width: 95%;
            }
            .cartblock {
                top: 88%;
                left: 85%;
                position: absolute;
                border: 1px solid;
                height: 35px;
                width: 150px;
                margin: 2px;
            }
        </style>
    </head>
    <body>
        <div class="mainblock">
            <div class="lblock"></div>
            <div class="smallblock fblock"></div>
            <div class="smallblock sblock"></div>
            <div class="smallblock tblock"></div>
            <div class="largerblock"></div>
            <div class="belowblock"></div>
            <div class="cartblock"></div>

        </div>
    </body>
</html>
