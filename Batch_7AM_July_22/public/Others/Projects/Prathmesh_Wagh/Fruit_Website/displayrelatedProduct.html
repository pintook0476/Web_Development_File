<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Page</title>
        <style>
            .mainblock {
                
                border: 1px solid;
                width: 100%;
                height: 600px;
            }
            .leftblock {
                padding-top: 7px;
                border: 1px solid;
                height: 35px;
                width: 150px;
                margin: 2px;
                text-align: center;
            }
            .leftblock:hover {
                cursor: pointer;
            }
            .block {
                position: absolute;
                border: 1px solid;
                margin: 20px auto;
                height: 150px;
                width: 150px;
            }
            .block:hover {
                cursor: pointer;
            }
            .firstblock {
                top: 10px;
                left: 400px;
                
            }
            .secondblock {
                top:10px;
                left: 590px;
                
            }
            .thirdblock {
                top: 10px;
                left: 780px;
                
            }
            .fourthblock {
                top:35%;
                left: 399px;
            }
            .fifthblock {
                top:35%;
                left: 590px;
            }
            .sixthblock {
                top:35%;
                left: 780px;
            }
            .smallblock {
                position: absolute;
                border: 1px solid;
                height: 35px;
                width: 35px;
                margin: 5px;
            }
            .smallblock:hover {
                cursor: pointer;
            }
            .fblock {
                top: 87%;
                left: 40%;
            }
            .sblock {
                top: 87%;
                left: 43%;
            }
            .tblock {
                top: 87%;
                left: 46%;
            }
            .forblock {
                top: 87%;
                left: 49%;
            }
        </style>
    </head>
    <body>
        <div class="mainblock">
            <div class="leftblock">Show Related Product</div>
            <div class=" block firstblock"></div>
            <div class=" block secondblock"></div>
            <div class="block thirdblock"></div>
            <div class="block fourthblock"></div>
            <div class="block fifthblock"></div>
            <div class="block sixthblock"></div>
            <div class="smallblock fblock"></div>
            <div class="smallblock sblock"></div>
            <div class="smallblock tblock"></div>
            <div class="smallblock forblock"></div>
        </div>
    </body>
</html>
