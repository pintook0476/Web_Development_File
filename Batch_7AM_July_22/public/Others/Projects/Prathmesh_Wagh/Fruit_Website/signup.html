<!DOCTYPE html>
<html lang="en">
    <head>

                border: 1px solid;
                width: 100%;
                height: 600px;

            }
            .formbox {
                background-color: burlywood;
                border: 1px solid;

            ul , li{

                        </li>
                        <li>

                            <div>
                        </li>
                        <li>
                            <div class="labelcontent">

                                    <input type="email" name="useremail">
                                </div>
                            <div>
                        </li>
                        <li>
                            <div class="labelcontent">
                                <label for="phoneNumber"><b>Enter Phone Number: </b></label>
                                <div class="inputbox">
                                    <input type="text" name="phoneNumber">
                                </div>
                            <div>
                        </li>
                        <li>
                            <div class="labelcontent">
                                <div class="inputbox">
                                    <input type = "submit" name="submit" id="subm" >
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
