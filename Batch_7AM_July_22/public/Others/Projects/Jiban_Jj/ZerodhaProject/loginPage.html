<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page Kite</title>
</head>
<style type="text/css">
    .mainContainer{
        background-color: white;
        height: 728px;
    }
    .loginbox{
        border: 1px solid;
        border-radius: 4px;
        height: 420px;
        width: 23%;
        background-color: white;
        margin: auto;
        position: absolute;
        top: 50px;
        left: 560px;
    }
    .loginbox img {
        height: 80px;
        width: 80px;
        position: absolute;
        top: 30px;
        left: 131px;
    }
    .loginbox h3 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        position: absolute;
        top: 105px;
        left: 120px;
    }
    input, .password, .button{
        margin: auto;
        height: 35px;
        position: absolute;
        top: 175px;
        left: 55px;
    }
    input{
        width: 230px;
        
    }
    .password{
        width: 230px;
        position: absolute;
        top: 245px;
    }
    .button{
        position: absolute;
        top: 315px;
        width: 238px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        background-color: orangered;
        border: white;
        border-radius: 5px;
    }
    .button:hover{
        cursor: pointer;
        transition: 2s;
        background-color: rgb(228, 128, 92);
    }
    .forgot{
        position: absolute;
        bottom: 10px;
        left: 80px;
    }
    .forgot:hover{
        cursor: pointer;
        transition: 1s;
        color: rgb(232, 102, 59);
        text-decoration: underline;
    }
    .logo img{
        height: 20px;
        width: 30px;
        position: absolute;
        top: 508px;
        left: 700px;
    }
    .logo .applelogo{
        left: 740px;
        width: 15px;
    }
    .zerodha img{
        height: 60px;
        width: 140px;
        position: absolute;
        top: 530px;
        left: 660px;
        opacity: 70%;
    }
    .signup{
        position: absolute;
        top: 570px;
        left: 620px;
    }
    .signup:hover{
        cursor: pointer;
        transition: 1s;
        color: blue;
    }
    .footer{
        text-align: center;
        position: absolute;
        top: 630px;
        left: 600px;
        font-size: 10px;
    }
</style>
<body>
    <div class="mainContainer">
        <div class="loginbox">
            <a href="#">
            <img src="https://play-lh.googleusercontent.com/wnNYBAH1m-XJMfduOHfEATQAhCwyKUYeHAD1Fi9-OjtxKyPKjFEmgWvbx-OX2dM65xjp" alt="Kite">
            </a>
            <h3>Login to Kite</h3>
            <div>
                <input type="text" placeholder="User ID (eg: AB0001)">
                <input type="text" placeholder="Password" class="password" >
                <input type="button" value="Login" class="button">
            </div>
            <p class="forgot">
                <a href="forgotID.html">
                Forgot User ID or Password ?
                </a>
            </p>
        </div>
        <div class="logo">
            <a href="https://play.google.com/store/apps/details?id=com.zerodha.kite3">
            <img src="Images/playstorelogo.jpg" alt="playstore">
            </a>
            <a href="https://apps.apple.com/in/app/kite-zerodha/id1449453802">
            <img src="Images/applelogo.jpg" alt="apple" class="applelogo">
            </a>
        </div>
        <div class="zerodha">
            <a href="#">
            <img src="Images/zerodha.webp" alt="zerodha">
            </a>
        </div>
        <p class="signup">
            <a href="signuppage.html">
            Don't have an account? Signup now!
            </a>
        </p>
        <div class="footer">
            <p>Zerodha Broking Limited: Member of NSE, BSE ‐ SEBI Reg. no. <br> INZ000031633, CDSL ‐ SEBI Reg. no. IN-DP-431-2019 | Zerodha <br> Commodities Pvt. Ltd.: MCX ‐ SEBI Reg. no. INZ000038238 </p>

        </div>
    </div>
</body>
</html>
