<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project - 1</title>
    <style>
         
         body{
            background-image: url("india.png");
            background-repeat: no-repeat;
            background-size: auto;
           background-position: 145px 115px;
         }
         h3{
            color: rgb(246, 13, 176);
            font-weight: bolder;
            font-size: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-left: 800px;
          }

         .container{
            border: 2px solid blue;
            border-radius: 10px;
            height: 255px;
            width: 500px;
            margin-top: 0px;
            margin-left: 600px;
            padding: 10px;
          }

          .inputStyle{
            border: 2px solid blue;
            height: 20px;
            border-radius: 6px;
            text-align: center;
          }          

          .inputStyle:focus{
            outline:0;
            border-color: red;
          }

          li{
            text-align: center;
            list-style: none;
            border: none;
            margin-left: 30px;
          }   
          .li2{
            margin-left: -25px;
          }

          .li3{
            margin-left: -55px;
          }

          .li5{
            margin-left: 40px;
          }
          .li1,
          .li2,
          .li3,
          .li5{
            color: blue;
            font-size: 20px; 
            font-weight: bolder; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          }

          .header1{
            border: none;
            background-color:rgb(71, 234, 21);
            padding: 15px;
          }
          
          .header2{
            font-size: 30px;
            margin-left: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: blue;
            font-weight: bolder;
          }
          
          .header3{
            font-size: 50px;
            
            color: orangered;
            font-family: fantasy;
            margin-left: 500px;
          }
          
          .button1{
            border-radius:10px;
            width:60px; 
            height:30px;
            font-weight:bolder;
            background-color: cyan;
          }

          .button1:hover{
            background-color: chartreuse;
            cursor: pointer;
          }

          .footer{
            margin-top: 125px;
            background-color: tomato;
            padding: 1px;
            text-align: center;
            font-family: 'times new roman';
          }
   </style>
</head>
<body>

    <div class="header1">
        <span class="header2">WELCOME! to online shopping....</span>
        <span class="header3">MEE SHOW</span>
    </div>
   <br>
   <br>
   <h3> Sign Up </h3>
   <form action="homePage.html" method="get">
    <ul class="container">
     
        <li>
           <label for="userName" class="li1">User Name :</label>
           <input type="text" name="userName" class="inputStyle" placeholder="Enter User Name" required>  
        </li>
        <br>
        <li>
           <label for="newPassword" class="li2">New Password :</label>
           <input type="password" name="newPassword" class="inputStyle" placeholder="Enter Password" required> 
        </li>
        <br>
        <li>
           <label for="confirmPassword" class="li3">Confirm Password :</label>
           <input type="password" name="confirmPassword" class="inputStyle" placeholder="Re-enter Password" required> 
        </li>
        <br>
        <li>
           <label for="mbileNumber" class="li2">Mobile Number:</label>
           <input type="number" name="mobileNumber" class="inputStyle" placeholder="Enter Mobile Number" required> 
        </li>
        <br>
        <li>
           <label for="emailId" class="li5">Email ID :</label>
           <input type="email" name="emailId" class="inputStyle" placeholder="Enter Email_Id" required> 
        </li>
        <br>
        <li>
          <input type="submit" name="submit" value="Submit" class="button1">
        </li>
        <br>
    </ul>
  </form>
  <div class="footer">
    <footer>copyright@2022 all rights reserved</footer>
  </div>
</body>
</html>
