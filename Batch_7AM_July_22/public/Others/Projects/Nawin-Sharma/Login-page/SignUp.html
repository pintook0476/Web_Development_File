<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body{
            background-image: url(./images/bruno-soares-Pa8ofq11OGg-unsplash.jpg);
            
        }
        .container{
            margin-left: 33rem;
            margin-top: 5rem;
        }
        .header{
            text-align: center;
        }

        .box{
            padding: 10px 25px 18px 98px;
            gap: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
        }
        .Submit{
            padding: 10px 15px;
            justify-items: center;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
        .sub{
            margin-left: 7rem;
            justify-content: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>
            SignUp Home
        </h2>
    </div>
    <div class="container">
            <div>
                <input type="text" placeholder="Name" class="box">
            </div>
            <div>
                <input type="password" placeholder="Password" class="box">
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" class="box">
            </div>
            <div>
                <input type="text" placeholder="Mobile Number" class="box">
            </div>
            <div>
                <input type="email" placeholder="Email-Id" class="box">
            </div>
            <div class="sub">
                <a class="Submit" href="#" type="Submit"onclick="alert('Enter All Details')">Submit</a>
                
            </div>
           
        </div>
    
</body>
</html>
