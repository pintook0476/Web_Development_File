<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-image: url(/images/bruno-soares-Pa8ofq11OGg-unsplash.jpg);

            text-align: center;

        }

        .header {
            border: 2px solid;
            margin: 5px 10px 5px 10px;
            background-color: rgb(186, 222, 247);
        }

        .sign-Home {
            height: 550px;
            border: 1px solid;
            margin: 0px 10px 0px 10px;
            background-color: rgb(186, 222, 247);
            background-image: url(./images/bruno-soares-Pa8ofq11OGg-unsplash.jpg);
            opacity: 1;
            
        }

        .user {
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px 0px 10px 0px;
            color: rgb(253, 253, 253);
            margin-top: 60px;
            justify-content: center;

        }

        .box {
            padding: 10px 20px 10px 20px;
            border-radius: 10px;
            border: none;
            color: #fff;
        }
        .pass {
            margin: 20px;
            font-size: 20px;
            color: rgb(253, 253, 253);
            gap: 10px;
            justify-content: center;
            border-radius: 10px;
        }

        .section {
            display: flex;
            height: 300px;
            margin: 153px 0px 0px 300px;
           
        }
        .other{
            height: 266px;
            width: 400px;
            border: 1 px solid rgb(104, 163, 240);
            background-color: rgb(224, 53, 53);
            margin: 0px 0px 0px 0px;
            background-image: url(./images/garrett-parker-DlkF4-dbCOU-unsplash.jpg);
        }
        .login{
            background-color: rgba(171, 191, 207, 0);
            padding: 10px;
            color: rgb(253, 253, 253);
            font-size: 19px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
        }
        .submit{
            background-color: rgba(171, 191, 207, 0);  
            font-size: 19px;
            border: none;
            color: rgb(253, 253, 253);
            text-decoration: none;
        }
        .forget{
            background-color: rgba(171, 191, 207, 0);   
            font-size: 19px;
            border: none;
            color: rgb(253, 253, 253);
            text-decoration: none;
        }

        .footer {
            height: 30px;
            background-color: rgba(171, 209, 245, 0.884);
            margin: 5px 10px 0px 10px;
            padding: 10px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>
            Home
        </h2>
    </div>
    <div class="sign-Home">
        <div class="section">
            <div class="logi-main">
                <div class="user">
                    <label for="">UserName</label>
                    <input class="box" type="text" placeholder="UserName">
                </div>
                <div class="pass">
                    <label for="">Password</label>
                    <input class="box" type="text" placeholder="Password">
                </div>
                <div>
                    <a class="login" href="#" type="Login"onclick="alert('Enter UserName&Password')">Login</a>
                    <a class="submit" href="SignUp.html">Sign Up</a>
                    <a class="forget" href="#">Forget Password</a>
                    

                </div>
            </div>
            <div  class="other">

            </div>
        </div>
    </div>
    <div class="footer">
        <p> Â© 2022 Key. All Rights Reserved | Design By Nawin Sharma</p>
    </div>

</body>

</html>
