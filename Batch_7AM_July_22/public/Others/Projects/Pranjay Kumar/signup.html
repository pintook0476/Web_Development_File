<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="shortcut icon" type="image" href="images/loginImgUser.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(images/shopping.jpg);
            background-repeat: no-repeat;
            background-size:cover;
            height: 100vh;
        }
        .header{
            width: 100%;
            height: 80px;
            background-color: bisque;
            margin-top: 0px;
        }
        .imglogo{
            width: 70px;
            height: 30px;
            background: transparent;
            margin-top: 10px;
            border: 3px solid red;
            border-radius: 100%;
        }
        ul{
            margin-left: 260px;
            margin-top: -40px;
            font-weight: bold;
        }
         ul li{
            float: left;
            list-style-type: none;
            font-family: Arial;
            margin: 20px;
        }
        .go{
            font-style:oblique;
            font-size: 30px;
            font-weight: bolder;
            font-family: Arial;
            color: red;
            margin-top: 4px;
        }
        .trands{
            font-style:italic;
            font-size: 20px;
            font-weight: bolder;
            font-family: cursive;
            color: blue;
            margin-top: 14px;
        }
        .icon{
            margin-left: 400px;
            padding-right: 20px;
            justify-content: space-between;
        }
        .logiContainer{
            width: 600px;
            height: 400px;
            border: 2px solid;
            margin: 100px;
            margin-left: 800px;
            background-color:antiquewhite;
            opacity:0.6;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius:  1px 50px;
            border-width: 8px 6px 8px 6px;
            border-color:  orangered white green blue;
        }
      
      .submit {
        width: 100px;
        margin-left: 120px;
        background-color:white;
        height: 30px;
        font-weight: 700;
        margin-top: 50px;
        font-family: Arial;
        position: absolute;
        margin: 74px -242px;

      }
      .link {
        margin-left: 350px;
        margin-top: 10px;
        text-decoration: none;
        color: azure;
        padding: 20px;
      }
      .link:active {
        color: yellow;
      }
      .submit:hover {
        background-color: green;
      }
      .footer{
        width: 100%;
        height: 100px;
        background-color: #000;
        color: aliceblue;
        
        
      }
      h3{
        text-align: center;
        padding: 20px;
      }
      .userInput{
        color: black;
        text-shadow: 0px 2px  yellow;
        font-family: cursive;
        font-weight: bold;
        font-size: 17px;
        text-align: center;
        padding: 20px;
      }
      .leftSec1{
        position: absolute;
        margin: 15px -108px;
      }
      .leftSec2{
        position: absolute;
        margin: 5px -106px;
      }
      .leftSec3{
        position: absolute;
        margin: 5px -104px;
      }
      .leftSec4{
        position: absolute;
        margin: 0px -102px;
      }
      .leftSec5{
        position: absolute;
        margin: 4px -95px;
      }
      .rightSec1{
        position: relative;
        margin: 3px 57px;
        width: 250px;
      }

    </style>
</head>
<body>
    <div class="header">
        <div class="nav"><img class="imglogo" src="images/GTlogo.jpg" alt=""><span class="go">Go</span> <span                class="trands">Treands</span></div>
            <ul>
                <li>HOME</li>
                <li>MEN'S</li>
                <li>WOMEN'S</li>
                <li>KIDS'S</li>
                <li>HOME&LIVING</li>
                <li>BEAUTY</li>
                <li class="icon"><span id="search" class="bi bi-search"></span>
                <span class="bi bi-people"></span><span class="bi bi-heart"></span>
                <span class="bi bi-cart"></span> </li>
            </ul>
    </div>

    <div class="logiContainer">
        <div class="rightSec">
            <form method="post" class="userInput">
                <label class="leftSec1" for="User name">User Name:</label>
                <input class="rightSec1" type="text" name="user Name"> 
                <br><br>
                <label class="leftSec2" for="pass">Password:</label>
                <input class="rightSec1"  type="password" name="pass">
                <br><br>
                <label class="leftSec3" for="pass">Confirm Password:</label>
                <input class="rightSec1" type="password" name="pass">
                <br><br>
                <label class="leftSec4" for="Mobile">Mobile No:</label>
                <input class="rightSec1" type="text" name="Mobile">
                <br><br>
                <label class="leftSec5" for="email">Email id:</label>
                <input class="rightSec1" type="Email" name="email">

                
                <input class="submit" type="submit" value="submit" />
              </form>
        </div>
    </div>
    <div class="footer">
        <h3>Copyrights@--2022</h3>
    </div>
</body>
</html>
