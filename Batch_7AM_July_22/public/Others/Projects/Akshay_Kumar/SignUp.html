<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce login page</title>
        <style>
            body{
                background-image: url("images/img.jfif");
                background-repeat: no-repeat;
                background-size: cover;
                opacity: 0.75;
            }
            .container{
                border: 1px;
                width: 300px;
                height: 200px;
                position: absolute;
                left: 570px;
                top: 230px;
            }
            a{
                text-decoration: none;
                color: white;
            }
            .container div{
                margin: 10px;
            }
            #create{
                position: relative;
                left: 60px;
                top: 2px;
            }
            #login{
                position: absolute;
                left: 120px;
                top: 204px;
            }
            div p{
                color: white;
            }
            #create input:hover{
                background-color: red;
            }
            div a:hover{
                color: red;
            }
            img{
                width: 50px;
                height: 50px;
                position: absolute;
                left: 30px;
                top: 10px;
            }
            #brand{
                position: absolute;
                top: 45px;
                left: 15px;
                color: white;
            }
            .matter{
                position: absolute;
                top: 30px;
            }
            .aboutUs{
                left: 950px;
            }
            .register{
                left: 1050px;
            }
            .contact{
                left: 1150px;
            }
            .footer{
                border: 1px;
                background-color: #f54248;
                position: absolute;
                top: 510px;
                color:white;
            }
            .PP{
                left: 100px;
            }
            .tou{
                left: 300px;
            }
            span a:hover{
                color: black;
            }
            span p{
                position: absolute;
                top: 498px;
                left: 750px;
                background-color: #f54248;
                color: white;
            }
        </style>
    </head>
    <body>
        <div><img src="images/img2.jfif" alt="Logo"></div>
        <h4 id="brand">Sew In Style</h4>
        <div>
            <a href="" class="matter aboutUs">About Us</a>
            <a href="" class="matter register">Register</a>
            <a href="" class="matter contact">Contact</a>
        </div>
        <div class="container">
            <div>
                <input type="text" placeholder="💻 User Name">
            </div>
            <div>
                <input type="password" placeholder="🗝 Password">
            </div>
            <div>
                <input type="password" placeholder="🗝 Confirm Password">
            </div>
            <div>
                <input type="text" placeholder="📞 Mobile Number">
            </div>
            <div>
                <input type="email" placeholder="✉️ Email-Id">
            </div>
            <div id="create">
                <input type="submit" value="Submit">
            </div>
            <div>
                <p>Already a user?</p>
                <a href="loginPage.html" id="login">Login</a>
            </div>
        </div>
        <span>
            <a href="" class="footer PP">Privacy Policy</a>
            <a href="" class="footer tou">Terms Of Use</a>
            <p>© 2022 Key. All Rights Reserved | Design By Akshay Kumar</p>
        </span>
    </body>
</html>
