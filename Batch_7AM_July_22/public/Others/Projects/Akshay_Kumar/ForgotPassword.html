<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce login page</title>
        <style>
            body{
                background-image: url("images/img.jfif");
                background-repeat: no-repeat;
                background-size: cover;
                opacity: 0.75;
            }
            .container{
                border: 1px;
                width: 300px;
                height: 200px;
                position: absolute;
                left: 570px;
                top: 230px;
            }
            h2, div p{
                color: white;
            }
            a{
                text-decoration: none;
                color: white;
            }
            .container div{
                margin: 10px;
            }
            #done,a{
                position: relative;
                left: 60px;
                top: 2px;
            }
            #done input:hover{
                background-color: red;
            }
            img{
                width: 50px;
                height: 50px;
                position: absolute;
                left: 30px;
                top: 10px;
            }
            #brand{
                position: absolute;
                top: 45px;
                left: 15px;
                color: white;
            }
            .matter{
                position: absolute;
                top: 30px;
            }
            .aboutUs{
                left: 950px;
            }
            .register{
                left: 1050px;
            }
            .contact{
                left: 1150px;
            }
            .footer{
                border: 1px;
                background-color: #f54248;
                position: absolute;
                top: 510px;
                color:white;
            }
            .PP{
                left: 100px;
            }
            .tou{
                left: 300px;
            }
            span a:hover{
                color: black;
            }
            span p{
                position: absolute;
                top: 498px;
                left: 750px;
                background-color: #f54248;
                color: white;
            }
        </style>
    </head>
    <body>
        <div><img src="images/img2.jfif" alt="Logo"></div>
        <h4 id="brand">Sew In Style</h4>
        <div>
            <a href="" class="matter aboutUs">About Us</a>
            <a href="" class="matter register">Register</a>
            <a href="" class="matter contact">Contact</a>
        </div>
        <form action="loginPage.html" method="get">
        <div class="container">
            <h2>Password Assistance</h2>
            <p>Enter your Email adress associated<br> with your account</p>
            <div>
                <input type="text" placeholder="✉️ Email-Id">
            </div>
            <div id="done">
                <input type="submit" value="Done">
            </div>
        </div>
        </form>
        <span>
            <a href="" class="footer PP">Privacy Policy</a>
            <a href="" class="footer tou">Terms Of Use</a>
            <p>© 2022 Key. All Rights Reserved | Design By Akshay Kumar</p>
        </span>
    </body>
</html>
