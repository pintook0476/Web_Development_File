<!DOCTYPE html>

    <title>Home Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url(img/img_8.jpg);
        background-size: 100% 800px;
      }
      .left{
        border: 20px solid rgba(10, 10, 10, 0.205);
        border-radius: 4%;
        display: inline-block;
        position: absolute;
        left: 1%;

      }
      .left:hover{
        text-decoration: underline;
        border: 20px double rgba(77, 71, 71, 0.795);

        top: 12px;
      }

      }
      .navbar li{
        display: inline-block;
        font-size: 20px;
      }
      .navbar li a{
        color: rgb(13, 135, 241);
        text-decoration: none;
        padding: 10px;
      }
      .navbar li a:hover{
        text-decoration: underline;
        color: rgb(235, 219, 219);
        text-decoration-thickness: 20%;
        font-style: italic;
      }
      .left img {
        width: 50px;
      }
      .leftCont{
        color: rgb(235, 158, 15);
      }
      .leftCont:hover{
        font-family: fantasy;
        cursor:pointer;
      }
      div img{
        border: 2px slid yellow;
        border-radius: 60% ;

      .btn:hover{
