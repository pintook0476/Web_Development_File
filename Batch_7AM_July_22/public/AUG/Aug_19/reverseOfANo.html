
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating REverse of a no.
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter a no.");
            n = parseInt(n);
            var temp = n;
            var rem;
            var rev = '';
            while (n > 0) {
                rem = n % 10;
                // rev = (rev * 10) + rem;
                rev = rev + rem;
                n = n / 10;
                n = parseInt(n);
            }
            
            console.log("reverse of a no. is " + rev);
        </script>
    </body>
</html>
