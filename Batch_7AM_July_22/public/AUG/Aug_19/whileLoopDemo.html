<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a no.");
            n = parseInt(n);
            var rem;
            var count = 0;
            while (n > 0 ) {
                rem = n % 10;
                count = count + rem; // count += rem;
                n = n / 10;
                n = parseInt(n); 
                if (n == 0 && count > 9) {
                    n = count;
                    count = 0;
                }
            }
            console.log(count)
        </script>
    </body>
</html>
