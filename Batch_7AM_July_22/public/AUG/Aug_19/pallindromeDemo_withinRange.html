
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Pallindrome no.
        </title>
    </head>
    <body>
        <script>
            for (var i = 20; i <= 200; i++) {
                var n = i;
                n = parseInt(n);
                var temp = n;
                var rem;
                var rev = 0;
                while (n > 0) {
                    rem = n % 10;
                    rev = (rev * 10) + rem;
                    n = n / 10;
                    n = parseInt(n);
                }
                if (temp == rev) {
                    console.log("Its a pallindrome" + temp);
                } else {
                    console.log("its NOT pallindrome" + temp)
                }
            }
            
            
        </script>
    </body>
</html>
