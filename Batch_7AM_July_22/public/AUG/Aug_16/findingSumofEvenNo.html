<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Finding sum of even numbers
        </title>
    </head>
    <body>
        <script>
            var result = 0;
            for (var i = 1; i <= 200; i++) {
                if (i % 2 == 0) {
                    result += i; // result = result + i
                    
                }
            }
            console.log(result);
            
        </script>
    </body>
</html>
