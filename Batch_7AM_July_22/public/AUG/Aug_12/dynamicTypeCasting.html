<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Dynamic Type casting
        </title>
    </head>
    <body>
        <script>
            var a = 90;
            console.log(typeof(a));
            a = 'test';
            console.log(typeof(a));
            a = true;
            console.log(typeof(a));
        </script>
    </body>
</html>
