<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Typecasting
        </title>
    </head>
    <body>
        <script>
            var a = "90.34";
            console.log(typeof(a));
            a = parseFloat(a);
            console.log(typeof(a));
            console.log(a);


            var b = 90;
            console.log(typeof(b));
            b = b.toString();
            console.log(typeof(b));
            var name = "abc";
            var value = 'testing';
            
            
        </script>
    </body>
</html>
