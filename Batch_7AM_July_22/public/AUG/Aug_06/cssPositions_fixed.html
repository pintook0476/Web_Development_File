<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Positions - Fixed
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 100px;
                height: 100px;
                text-align: center;
            }
            .block1 {
                background-color: green;
            }
            .block2 {
                background-color: blue;
                position: sticky;
                left: 200px;
                bottom: 10px;
                top: 0;
            }
            .block3 {
                background-color: yellowgreen;               
            }
            .block4 {
                background-color: violet;
            }
           .parentContainer {
                position: relative;
                border: 1px solid;
                padding: 10px;
                width: 500px;
                height: 400px;
                overflow: auto;
           }
        </style>
    </head>
    <body>    
        <div class="parentContainer">
            <div class="block block1"> BLOCK 1</div> <div class="block block1"> BLOCK 1</div> <div class="block block1"> BLOCK 1</div>
            <div class="block block1"> BLOCK 1</div>
            <div class="block block2">BLOCK 2</div>        
            <div  class="block block3">BLOCK 3</div>
            <div class="block block4">BLOCK 3</div>
            <div  class="block block3">BLOCK 3</div>
            <div class="block block4">BLOCK 3</div>
        </div>    
    </body>
</html>
