<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating js typeof method
        </title>
    </head>
    <body>
        <script>
            var age = 20;
            console.log("Age is " + age);
            console.log(typeof(age));
            var avg = 90.5;
            console.log(typeof(avg));
            var username = "Teena";
            console.log(typeof(username));
            var isFeepaid = true;
            console.log(typeof(isFeepaid));
            var userClass;  // undefined
            console.log(typeof(userClass));
            console.log(typeof alert);

        </script>
    </body>
</html>
