<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating visibility hidden and display none
        </title>
        <style>
            /*  

                below css classes are to demonstrate s....

            */
            .container {
                width: 300px;
                border: 1px dotted;
                height: 100px;
                word-wrap: break-word;
            }
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
            }
            .block:nth-child(3) {
                background-color: green;
                /*display: none; */
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div class="container">
            asdfasfasdf asdfasdf asdf asdf asdfas asdf asdf a asdfasdfaslkjfhaslkfjashlkfjashldfkjashlfkjasdhflkajsfdhlak
