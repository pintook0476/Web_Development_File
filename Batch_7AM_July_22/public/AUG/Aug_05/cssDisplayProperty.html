<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS display property
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 1000px;
                height: 1000px;
                text-align: center;
                display: inline;
            }
            
        </style>
    </head>
    <body>
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
        <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
        <span>Itme 1</span>
        <span>Itme 2</span>
        <span>Itme 3</span>
        <span>Itme 4</span>
        My name is <span style="color:red">Raj</span>
        
    </body>
</html>
