<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Functions
        </title>
    </head>
    <body>
        <div>
            Demonstrating Js functions
        </div>
        <script>
            // Function / Method
            // Function definition....
            function dispalyMessage() {
                console.log("Hello all");
                console.log("Good Morning Every one");
                console.log("Have a great day");
            }
            console.log("About to start functons");
            dispalyMessage(); // Function calling

            console.log("Task 1");

            dispalyMessage();

            console.log("Different Task ");

            dispalyMessage();

            console.log("A new task");

            dispalyMessage();
            console.log("End of Execution");
        </script>
    </body>
</html>
