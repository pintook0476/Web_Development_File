<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .tabContainer div {
                border: 1px solid;
                width: 150px;
                text-align: center;
                margin: 5px;
                padding: 5px;
                float: left
            }
            .tabContainer div:hover {
                background-color: #ccc;
                cursor: pointer;
            }
            .content {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="tabContainer">
            <div>Home</div>
            <div>Careers</div>
            <div>Clients</div>
            <div>Contact us</div>
            <div>Our History</div>
        </div>
        <div class="content">
            Content of tabs about to show
        </div>
    </body>
</html>
