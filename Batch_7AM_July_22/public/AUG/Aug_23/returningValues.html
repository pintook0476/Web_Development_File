<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating Local variables and Global Variables
    </title>
</head>
<body>
    <SCript>
        var m1, m2;
        function getUserData() { // calling function
            var sum;
            m1 = prompt("Enter first value");
            m1 = parseInt(m1);
            m2 = prompt("Enter Second value");
            m2 = parseInt(m2);            
            sum = getTotal();
            console.log("The sum is " + sum);
        }


        function getTotal() {
           
            var result = 0;
            result = m1 + m2;
            return result;      // return 120;
        }
        getUserData();
    </SCript>
</body>
</html>
