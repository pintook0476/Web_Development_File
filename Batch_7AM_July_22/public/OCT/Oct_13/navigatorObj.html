<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            navigator object
        </title>
    </head>
    <body>
        <script>
            var isChromeBrowser = (navigator.vendor == 'Google Inc.') ? true : false;
            if (isChromeBrowser) {
                alert("am from Chrome browser");
            } else {
                alert("Not from chrome");
            }

            console.log(navigator);
        </script>
    </body>
</html>
