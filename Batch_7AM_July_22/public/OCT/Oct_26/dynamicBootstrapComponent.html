<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Dynamic Bootstrap component
        </title>
        
        <script src="../../jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <style>
            /* latin */
@font-face {
  font-family: 'Tangerine';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/tangerine/v17/IurY6Y5j_oScZZow4VOxCZZM.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
}
            .accdnTemplate {
                display: none;
            }
           .accordion-button, .accordion-header {
                background-color: aquamarine !important;
            }
            .content_m {
                font-family: 'Tangerine', serif;
                font-size: 48px;
            }
        </style>
    </head>
    <body>

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
            <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
            <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
          </svg>

        <div class="content_m">Hello every one how are you doing</div>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <input type="button" value="Test">
        <button>Test</button>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-label="Info striped example" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        <input type="button" value="Save Details" class="btn btn-secondary">
        <input type="button" value="Save Details" class="btn btn-secondary btn-lg">
        <input type="button" value="Save Details" class="btn btn-secondary btn-sm">
        <div class="accordion" id="accordionExample"></div>


          <div class="accdnTemplate">
            <div class="accordion-item">
                <h2 class="accordion-header" id="{{id}}">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#{{collapseId}}" aria-expanded="false" aria-controls="{{collapseId}}">
                    {{name}}
                  </button>
                </h2>
                <div id="{{collapseId}}" class="accordion-collapse collapse " aria-labelledby="{{id}}" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    {{description}}
                  </div>
                </div>
              </div>
          </div>

          
          <script>

            var template = Handlebars.compile(document.querySelector(".accdnTemplate").innerHTML);

            var accData = [
                {
                    name: 'Title 1',
                    description: "Business and Political News Highlights: British Prime Minister Rishi Sunak on Tuesday began putting his top team in place with key Cabinet appointments and decided to keep the new Chancellor, Jeremy Hunt, in place for economic stability and brought back Indian-origin Suella Braverman as Home Secretary. Braverman, who's scathing resignation letter precipitated Liz Truss exit from Downing Street last week, is a fellow Bexiteer like Sunak"
                },
                {
                    name: 'Title 2',
                    description: "Business and Political News Highlights: British Prime Minister Rishi Sunak on Tuesday began putting his top team in place with key Cabinet appointments and decided to keep the new Chancellor, Jeremy Hunt, in place for economic stability and brought back Indian-origin Suella Braverman as Home Secretary. Braverman, who's scathing resignation letter precipitated Liz Truss exit from Downing Street last week, is a fellow Bexiteer like Sunak"
                },
                {
                    name: 'Title 3',
                    description: "Business and Political News Highlights: British Prime Minister Rishi Sunak on Tuesday began putting his top team in place with key Cabinet appointments and decided to keep the new Chancellor, Jeremy Hunt, in place for economic stability and brought back Indian-origin Suella Braverman as Home Secretary. Braverman, who's scathing resignation letter precipitated Liz Truss exit from Downing Street last week, is a fellow Bexiteer like Sunak"
                },
                {
                    name: 'Title 4',
                    description: "Business and Political News Highlights: British Prime Minister Rishi Sunak on Tuesday began putting his top team in place with key Cabinet appointments and decided to keep the new Chancellor, Jeremy Hunt, in place for economic stability and brought back Indian-origin Suella Braverman as Home Secretary. Braverman, who's scathing resignation letter precipitated Liz Truss exit from Downing Street last week, is a fellow Bexiteer like Sunak"
                },
                {
                    name: 'Title 5',
                    description: "Business and Political News Highlights: British Prime Minister Rishi Sunak on Tuesday began putting his top team in place with key Cabinet appointments and decided to keep the new Chancellor, Jeremy Hunt, in place for economic stability and brought back Indian-origin Suella Braverman as Home Secretary. Braverman, who's scathing resignation letter precipitated Liz Truss exit from Downing Street last week, is a fellow Bexiteer like Sunak"
                }
            ];
            for (let i = 0 ; i < accData.length; i++) {
                var id = 'id_' + i;
                var collapseId = 'collapse_' + i;
                accData[i].id = id;
                accData[i].collapseId = collapseId;
                $("#accordionExample").append(template(accData[i]));
            }
          </script>
    </body>
</html>
