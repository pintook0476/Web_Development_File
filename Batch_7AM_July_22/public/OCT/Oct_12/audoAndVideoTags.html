<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Audio and Video tags
        </title>
        <link rel="icon" type="image/x-icon" href="https://web-dev.imgix.net/image/vS06HQ1YTsbMKSFTIPl2iogUQP73/KAOmqplghJT2PrJlOgZ5.png?auto=format">
    </head>
    <body>
        <iframe src="http://www.google.com" frameborder="0" width="500px" height="500px"></iframe>
        <iframe src="http://www.sample.com" frameborder="0" width="500px" height="500px"></iframe>
        <iframe src="http://www.amazon.com" frameborder="0" width="500px" height="500px"></iframe>
        <h3>
            Demonstrating Audio and video tags
        </h3>
        <video width="200px" height="200px" controls autoplay loop="true" poster="https://i.ytimg.com/vi/jCju_iEefoE/hqdefault.jpg">
            <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
            
        </video>

        <audio controls src="https://www.kodyaz.com/html5/html5-audio-example-mp3.mp3" type="audio/mp3"></audio>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/cpI71b_4-RI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
