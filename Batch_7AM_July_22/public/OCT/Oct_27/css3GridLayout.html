<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Grid layout
        </title>
        <style>
            .container {
                display: grid;
                grid-template-columns: 200px 200px 150px 100px;
                grid-template-rows: 100px 200px auto;
                column-gap: 10px;
                row-gap: 10px;
                /*justify-content: center;
                align-content: center;*/
                height: 700px;
                border: 1px solid #000;
            }
            .container div {
                border: 1px solid green;
                padding: 10px;
                text-align: center;
            }

            .item1 {
                /*grid-column-start: 1;
                grid-column-end: 4;*/
                grid-column: 2 / 4;
                grid-row: 1 / 3;
            }
            .item2 {
                grid-column-start: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">Item 1</div>
            <div class="item2">Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 6</div>
            <div>Item 7</div>
            <div>Item 8</div>
        </div>
    </body>
</html>
