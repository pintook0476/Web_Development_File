<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Css3 Transformations
        </title>
        <style>
            .container{
                border: 1px solid;
                width: 500px;
                padding: 30px;
                margin: 200px auto;
                text-align: center;    
                height: 100px;
                background-color: yellow;
                transition: transform 2s;
                
                
            }
            .container:hover {
                height: 200px;
                width: 400px;
                transform: rotateY(180deg);

            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">CONTENT</div>

            <script>
                document.querySelector(".container").addEventListener("mouseover", () => {
                    console.log("fired")
                    document.querySelector(".content").innerText = 'Hello every one';
                });
                document.querySelector(".container").addEventListener("mouseout", () => {
                    console.log("fired")
                    document.querySelector(".content").innerText = 'CONTENT';
                });
            </script>
        </div>
       
    </body>
</html>
