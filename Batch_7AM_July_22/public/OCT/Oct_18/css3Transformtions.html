<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Css3 Transformations
        </title>
        <style>
            .container{
                border: 1px solid;
                width: 500px;
                padding: 30px;
                margin: 200px auto;
                text-align: center;
                
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">CONTENT</div>
        </div>
        <script>
            var degValue = 5;
            setInterval(() => {
                var measureMent = degValue + 'deg';
                document.querySelector(".content").style.transform = 'rotateY(' + measureMent + ')'; 
                degValue += 5;
            }, 200);
        </script>
    </body>
</html>
