<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Jquery Methods
        </title>
        <script src="../../jquery.js"></script>
        <style>
            .block {
                border: 1px solid;
                width: 150px;
                height: 150px;
                text-align: center;
                font-weight: bold;
            }
            .highlight {
                background-color: green;

            }
        </style>
    </head>
    <body>
        <input type="button" value="Toggle" onclick="toggleElements()">
        <div class="block highlight">
            HEllo every one
        </div>
        <script>
            var toggleElements = () => {
                $(".block").toggleClass('highlight');
            }
        </script>
    </body>
</html>
