<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Css3 Transformations with 3D
        </title>
        <style>
            .container{
                border: 1px solid;
                width: 500px;
                padding: 30px;
                margin: 200px auto;
                text-align: center;    
                height: 100px;
                background-color: yellow;
                transition: transform 2s;
                
            }
            .container:hover {
                /*transform:  scale3d(2, 0.7, 2);*/
                /*transform: rotate3d(2, 1, 0, 60deg);*/
                transform: translate3d(10px, 10px, 100px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">CONTENT</div>
        </div>
    </body>
</html>
