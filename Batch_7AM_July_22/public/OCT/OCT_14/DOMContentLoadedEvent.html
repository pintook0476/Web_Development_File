<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating DOMContentLoaded event
        </title>
        <script>
            console.log("hello");
            document.addEventListener("DOMContentLoaded", () => {
                document.querySelector("#container").innerHTML = 'Good morning all'
            })
            
        </script>
    </head>
    <body>
        <div id="container">TESTING</div>
    </body>
</html>
