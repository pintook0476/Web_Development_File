<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating SVG Tag
        </title>
        <style>
            svg {
                border: 1px solid;
                width: 600px;
                height: 600px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <h3>
            Demonstrating SVG tag
        </h3>
        <svg id="container">
            <!-- <circle cx="150" cy="150" r="80" stroke="green" stroke-width="4" fill="yellow"/>

            <ellipse cx="200" cy="80" rx="50" ry="70" style="fill:yellow;stroke:purple;stroke-width:2" />

            <line x1="-100" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
            <line x1="200" y1="200" x2="450" y2="290" style="stroke:rgb(255,0,0);stroke-width:2" />

            <text x="0" y="15" fill="red">Good morning all</text>

            <rect x="100" y="150" width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" /> -->

            <rect width="10" height="10">
                <animate
                  attributeName="rx"
                  values="10;15;10"
                  dur="10s"
                  repeatCount="indefinite" >    </animate>
            </rect>

            <path
fill="none"
stroke="lightgrey"
d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
            
            <circle r="5" fill="red">
                <animateMotion
                dur="10s"
                repeatCount="indefinite"
                path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
                </circle>


                <polygon points="60,30 90,90 30,90">
                    <animateTransform
                      attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      from="0 60 70"
                      to="360 60 70"
                      dur="10s"
                      repeatCount="indefinite" />
                  </polygon>
                
        </svg>
    </body>
</html>
