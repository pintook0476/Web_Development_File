<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            class Parent {
                constructor(a) {
                    console.log("From parent Constructor")
                    this.parentName = 'Raj';
                }
            }

            class Child extends Parent  {
                constructor() {
                    super(20);
                    console.log("From child constructor");
                    this.childName = "Krish";
                    
                }
                displayDetails() {
                    console.log("Parent name " + this.parentName);
                    console.log("Child name " + this.childName);
                }
            }

            var obj1 = new Child();
            obj1.displayDetails();
        </script>
    </body>
</html>
