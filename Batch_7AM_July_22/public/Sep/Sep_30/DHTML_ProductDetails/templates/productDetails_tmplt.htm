<ul class="pdetails">
    <li>Product Name: <span>{{name}}</span></li>
    <li>
        Product Price:
        <span class="actualPrice">{{price}}</span>
        <span class="discountedPrice">{{discountPrice}}</span>
    </li>
    <li>Manufacturer : {{manufacturer}}</li>
    <li>Rating : {{rating}}
        
    </li>
    <li>
        Sellername: {{sname}}
    </li>
    <li class="pImage">
        <img src="{{image}}">
    </li>
</ul>
