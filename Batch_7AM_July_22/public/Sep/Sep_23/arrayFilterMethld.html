        <title>
            Array Filter method
        </title>

    <body>
        <script>
            var data = [3, 4, 5, 78 ,90, 22];

            var temp = [];

            /*for (var i = 0 ; i < data.length; i++) {
                if (data[i] % 2 == 0) {
                    temp.push(data[i]);
                }
            }*/ 

            temp = data.filter((value) => {
                if (value % 2 == 0) {
                    return value;
                }
            })

            console.log(data);
            console.log(temp);
        </script>
    </body>
