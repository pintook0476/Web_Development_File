<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Employee Details with object
        </title>
    </head>
    <body>
        <script>

            var empData = {
                readEmpData: function() {
                    this.empName = prompt("Enter employee name");
                    this.empGender = prompt("Enter employee Gender");
                    this.basicSal = prompt("enter basic salary");
                    this.basicSal = parseInt(this.basicSal);
                    this.getPfAndHra();
                },
                getPfAndHra: function() {
                    this.pf = (12 * this.basicSal) / 100;
                    this.hra = (25 * this.basicSal) / 100;
                    this.totalSal = this.pf + this.hra + empData.basicSal;
                    this.getTotalTax();
                },
                getTotalTax: function() {
                    this.taxPercent = 0;
                    if (this.empGender == 'male') { // Male emp
                        if (this.totalSal >= 500000) {
                            this.taxPercent = 15;
                        } else if (this.totalSal >= 300000){
                            this.taxPercent = 10;
                        } else if (this.totalSal >= 100000){
                            this.taxPercent = 5;
                        }
                    } else { // Female emp
                        if (this.totalSal >= 500000) {
                            this.taxPercent = 10;
                        } else if (this.totalSal >= 300000){
                            this.taxPercent = 5;
                        }
                    }
                    this.taxTobePaid = (this.taxPercent * this.totalSal) / 100;

                    this.totalSal = this.totalSal - this.taxTobePaid;
                    this.displayEmployeeDetails();
                },
                displayEmployeeDetails: function() {
                    console.log("Employee details");
                    console.log("Employee name  " + this.empName);
                    console.log("Gender " + empData.empGender);
                    console.log("Total Sal " + this.totalSal);
                }
            };

            empData.readEmpData();
            console.log(empData)
        </script>
    </body>
</html>
