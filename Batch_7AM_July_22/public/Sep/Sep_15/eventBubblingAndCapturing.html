
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .parent {
                border: 1px solid;
                background-color: red;
                text-align: center;
                padding: 20px;
                margin: 20px;
            }
            .child {
                border: 1px solid;
                background-color: yellow;
                text-align: center;
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            PARENT
            <div class="child">
                CHILD
            </div>
        </div>
        <script>
            var isChildClicked = false;
            document.querySelector('.parent').addEventListener("click", () => {
                if (isChildClicked) {
                    isChildClicked = false;
                    return;
                }
                console.log("Parent got clicked")
            }, false);
            document.querySelector('.child').addEventListener("click", () => {
                isChildClicked = true;
                console.log("Child got clicked")
            }, false);

            // document.querySelector('.child').removeEventListener("click")
        </script>
    </body>
</html>
