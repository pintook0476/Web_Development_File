<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            border: 1px solid;
            width: 400px;
            margin: 30px auto;
            padding: 10px;
            background-color: #ccc;
        }
        li {
            list-style: none;
            border: 2px solid #ddd;
            background-color: #fff;
            padding: 10px;
            margin: 10px;
        }

        .rblock {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <input type="text" placeholder="Enter First value" id="fval">
        </li>
        <li>
            <input type="text" placeholder="Enter Second value" id="sval">
        </li>
        <li>
            <input type="button" value="Do Sum" onclick="readValues()">
        </li>
        <li class="rblock">
            The sum of numbers is <span id="rblock"></span>
        </li>
        <input type="button" value="Hello" id="hbtn">
    </ul>
    <script>
        var doAddValues = (a1, a2) => {
            var result;
            result = a1 + a2;
            document.querySelector("#rblock").innerText = '<b>' + result + '</b>';

            document.querySelector(".rblock").style.display = 'block';
        }

        var readValues = () => {
            
            console.log(document.querySelector("#fval"))
            console.log(document.querySelector("#fval").value)
            var p1 = document.querySelector("#fval").value;  // read value from first input element
            var p2 = document.querySelector("#sval").value; 


            p1 = parseInt(p1);
            p2 = parseInt(p2);
            doAddValues(p1, p2);

            document.querySelector("#hbtn").setAttribute('disabled', '');

            setTimeout(() => {
                console.log("done");
                document.querySelector("#hbtn").removeAttribute("disabled");
            }, 5000)
        }

        // readValues();

        
    </script>
</body>
</html>
