            var sDetailsObj = {
                name: "Raj",
                age: 20,
                "gender": 'Male',
                pinCode: 502032,
                'isFeePaid': true,
                marks: [34, 77, 89]
            };

            for ( var temp in sDetailsObj) {  // temp = undefined
                console.log(temp); // name
                console.log(sDetailsObj[temp]); // sDetailsObj['name']
            }
            
            console.log("GEnder is " + sDetailsObj.gender);
            console.log("GEnder is " + sDetailsObj['gender']);

            console.log(sDetailsObj.marks)
            console.log(sDetailsObj['marks']);

            console.log(sDetailsObj.marks[2])
            console.log(sDetailsObj['marks'][2]);


        </script>
