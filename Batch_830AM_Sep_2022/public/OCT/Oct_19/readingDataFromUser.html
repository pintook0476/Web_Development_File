<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Reading data from user through prompt method.
        </title>
    </head>
    <body>
        <script>

            var a = prompt("Enter value for varialbe a");
            a = parseInt(a);
            var b = prompt("Ebter valuer of b");
            b = parseInt(b);

            var sum = a + b;
            console.log("The sum is " + sum);
        </script>
    </body>
</html>
