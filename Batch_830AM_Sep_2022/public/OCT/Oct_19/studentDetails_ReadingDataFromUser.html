<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Student Details
        </title>
    </head>
    <body>
        <script>
            var studentName = prompt("Enter Student Name"), total, avg;
            var sage = prompt("Enter user age");
            var sgender = prompt("Enter Gender value");
            var m1 = prompt("Enter m1");
            var m2 = prompt("Enter m2");
            var m3 = prompt("Enter m3");
            var m4 = prompt("Enter m4");
            var m5 = prompt("Enter m5");

            m1 = parseInt(m1)
            m2 = parseInt(m2)
            m3 = parseInt(m3)
            m4 = parseInt(m4)
            m5 = parseInt(m5)

            total = m1 + m2 + m3 + m4 + m5;
            avg = total / 5;

            console.log("Student name is " + studentName);
            console.log("Age is " + sage);
            console.log("Gender is " + sgender);
            console.log("Total is " + total);
            console.log("AVg is " + avg);
        </script>
    </body>
</html>
