<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Difference between =, == and === operators
        </title>
    </head>
    <body>
        <script>
            var a = 99;

            var b = "99";

            console.log(a == b);

            console.log(a === b);
        </script>
    </body>
</html>
