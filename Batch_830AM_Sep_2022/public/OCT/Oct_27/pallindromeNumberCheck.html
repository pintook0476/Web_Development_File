<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Pallindrome number check.
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter a number");
            n = parseInt(n);
            var temp = n;
            var revNum = 0;
            
            while ( n > 0) {
                rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                revNum = revNum * 10 + rem;
            }

            if (temp == revNum) {
                console.log("Its pallindromes");
            } else {
                console.log("Not pallindrome");
            }
        </script>
    </body>
</html>
