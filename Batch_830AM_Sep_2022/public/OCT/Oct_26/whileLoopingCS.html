<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating 'while' loop
        </title>
    </head>
    <body>
        <script>
            /*for (var i = 1; i <= 10; i++) {
                if (i % 2 == 0 ) {
                    console.log("even no " + i);
                }
            } */
            var i = 1;

            while(i <= 10) {
                if (i % 2 == 0 ) {
                    console.log("even no " + i);
                }
                i++;
            }
        </script>
    </body>
