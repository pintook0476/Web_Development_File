        <body>
            <script>
                var empDetails={
                name:"Aniket",
                Age:22,
                Gender:"male",
                Department:"IT",
                basicSal:460000,
                totalSal:0,
                taxValue:0,
                pf:0,
                hra:0,
                };
                
                 empDetails.pf=(12/100)*empDetails.basicSal;
                 empDetails.hra=(24/100)*empDetails.basicSal;
                 empDetails.totalSal = empDetails.pf + empDetails.hra + empDetails.basicSal;

                
                
                if (empDetails.Gender == 'Male') {
                    if (empDetails.totalSal >= 500000) {
                        empDetails.taxValue = empDetails.totalSal * (15 / 100);
                    } else if (empDetails.totalSal >= 30000) {
                        empDetails.taxValue = empDetails.totalSal * (10 / 100);
                    }  else {
                        empDetails.taxValue = 0;
                    }
                } else { // Female
                    if (empDetails.totalSal >= 500000) {
                        empDetails.taxValue = empDetails.totalSal * (10 / 100);
                    } else {
                        empDetails.taxValue = 0;
                    }
                }
