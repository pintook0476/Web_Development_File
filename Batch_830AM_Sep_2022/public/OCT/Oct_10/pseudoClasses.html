<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Pseudo Classes
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 150px;
                height: 150px;
                text-align: center;
                cursor: pointer;
                margin: 20px auto;
            }

            .container:hover {
                background-color: green;
                font-weight: bold;
                font-size: 20px;
            }

            a:visited {
                color: green;
            }
            a:focus {
                background-color: yellow;
                color: red;
                border: 1px solid green;
            }

            p:empty {
                width: 120px;
                border: 1px solid;
                padding: 10px;
            }
            a:active {
                font-size: 30px;
                background-color: aquamarine;
            }
            div:first-child,
            div:last-child {
                border: 1px solid;
                background-color: red;
                width: 120px;
            }

            div:nth-child(3) {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <p></p>
        <div class="container ">
            CONTENT
        </div>
        <a href="http://www.google.com">Google</a>
        <a href="http://www.amazon.com">Azazon</a>
        <a href="http://www.flipkart.com">Flipkart</a>
        <a href="http://www.shopclues.com">Shopclues</a>

        <p>TEst</p>
        <p>Hello</p>
        <p></p>
        <p>Full</p>

        <div>
            <div>Raj</div>
            <div>Teena</div>
            <div>Meena</div>
            <div>Krish</div>
            <div>Suresh</div>
        </div>
        <p></p>
    </body>
</html>
