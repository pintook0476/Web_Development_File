<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Pseudo Classes
        </title>
        <style>
            span:first-of-type {
                padding: 5px;
                margin: 5px;
                background-color: yellow;
            }
            div:only-child {
                background-color: green;
            }
            .container1 div {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div>
            <span>Item 1</span>
            <span>Item 2</span>
            <span>Item 3</span>
            <span>Item 4</span>
        </div>
        <span>Item 5</span>
        <span>Item 6</span>
        <div>
            <div>TEst 1</div>
        </div>
        <div class="container1">
            <p>Hello</p>
            <div>TESTING</div>
        </div>
    </body>
</html>
