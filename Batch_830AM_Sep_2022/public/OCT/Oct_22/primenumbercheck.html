<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>

    <body>
        <script>
            var n = prompt("enter a number");
            n = parseInt(n);
            var count = 0;
            for (var i = 2; i < n; i++) {
                var rem = n % i;
                if (rem == 0) {
                    count++;
                }

                if (count > 0) {
                    break;
                }
            }
            if (count == 0 ) { // u got only twice as zero reminder
                console.log("number is a prime number");
            }  else {
                console.log("Its not a prime number");
            }
            
        </script>
    </body>
</html>
