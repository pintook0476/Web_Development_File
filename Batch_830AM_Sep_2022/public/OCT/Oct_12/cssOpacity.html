<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Opacity Property
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 130px;
                height: 130px;
                text-align: center;
                position: relative;
            }
            .block1 {
                background-color: yellow;
                left: 30px;
                top: 50px;
            }
            .block2 {
                background-color: rgba(20, 23, 45, 0.3);
                
                left: 100px;

            }
        </style>
    </head>
    <body>
        <div class="block block1">
            BLOCK 1
        </div>
        <div class="block block2">BLOCK 2</div>
        
    </body>
</html>
