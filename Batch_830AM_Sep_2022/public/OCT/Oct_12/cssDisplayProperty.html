<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            CSS display property
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
                display: inline-block;
            }
            .block1{
                background-color: yellow;
            }
            .block2 {
                background-color: blueviolet;
            }
            .block3 {
                background-color: aqua;
            }
            .block4 {
                background-color: aquamarine;
                
            }
            .block5 {
                background-color: #ccc;
            }

            .block5 {
                background-color: aliceblue;
            }

            .item {
                border: 1px solid;
                background-color: green;
                width: 100px;
                height: 100px;
                display: block;
            }

            img {
                width: 120px;
                height: 120px;
            }
        
        </style>
    </head>
    <body>
        <div class="block block1">BLOCK 1</div>
        <div class="block block2">BLOCK 2</div>
        <div class="block block3">BLOCK 3</div>
        <div class="block block4">BLOCK 4</div>
        <div class="block block5">BLOCK 5</div>
        <div class="block block6">BLOCK 6</div>

        <span class="item">Item1</span>
        <span class="item">Item2</span>
        <span class="item">Item3</span>
        <span class="item">Item4</span>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqyiBuexlR8OUYry8KH_2QVMYaJ0GLAMlY_Q&usqp=CAU" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1S-KiBHZbQDegLNp9tLw6hx2wjMIt0OGQ6g&usqp=CAU" alt="">
    </body>
</html>
