<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Image spriting
        </title>
        <style>
            .detailsBlock {
                border: 1px solid;
                margin: 10px;
                padding: 10px;
            }
            div {
                padding: 3px;
                margin: 3px;
            }
            img {
                width: 120px;
                height: 120px;
            }
            .picContainer {
                width: 100px;
                height: 100px;
                border: 1px solid #ccc;
                background-image: url("Images/spriteImage.png");
            }
            .emp2 {
                background-position: -43px 139px;
            }
            .emp3 {
                background-position: 296px 1px;
            }
            .emp4 {
                background-position: 137px -9px;
            }
        </style>
    </head>
    <body>
        
        <div class="detailsBlock">
            <div>Employee Name: Raj</div>
            <div>Age: 20</div>
            <div>Department: IT Engnr.</div>
            <div class="picContainer">
                
            </div>
        </div>
        <div class="detailsBlock">
            <div>Employee Name: Meena</div>
            <div>Age: 22</div>
            <div>Department: Software developer.</div>
            <div class="picContainer emp2">
                
            </div>
        </div>
        <div class="detailsBlock">
            <div>Employee Name: Teena</div>
            <div>Age: 23</div>
            <div>Department: HR</div>
            <div class="picContainer emp3">
                
            </div>
        </div>
        <div class="detailsBlock">
            <div>Employee Name: Krish</div>
            <div>Age: 35</div>
            <div>Department: IT Manager.</div>
            <div class="picContainer emp4">
                
            </div>
        </div>
    </body>
</html>
