<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating extendd parameter '...'
        </title>
    </head>
    <body>
        <script>

            function sample(a1, a2) {
                console.log(arguments);
            }

            var addValues = (a1, ...data) => {
                console.log(data);
            }

            sample(2, 3, 4, 5);
            addValues(3,4,5,67);
        </script>
    </body>
</html>
