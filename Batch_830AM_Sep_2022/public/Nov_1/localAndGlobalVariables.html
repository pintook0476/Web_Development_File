<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Scope of variables.
        </title>
    </head>
    <body>
        Demonstrating scope of variables (local and global variables)
        <script>
            var a1 = prompt("Enter a value ");
            a1 = parseInt(a1);
            var a2 = prompt("Enter second value");
            a2 = parseInt(a2);
            var sum = a1 + a2;
            console.log("The sum is " + sum)
        </script>
    </body>
</html>
