<html>
    <head>
        <title>
            block Game
        </title>
        <style>
            h1{
                border: 2px solid red;
                text-align: center;
                text-decoration: underline;
                background-color: black;
                color: white;
                margin: 2px;
                padding: 2px;
            }

            .block{
                height: 100px;
                width: 100px;
                border: 5px solid;
                text-align: center;
                margin: 5px;
                padding: 2px;

            }
            .block1{
                background-color: yellow;
                float: right;
            }
            .block2{
                background-color: blue;
                float: right;
            }
            .block3{
                background-color: orange;
                float: right;
                clear: both;
            }
            .block4{
                background-color: brown;
                float: right;
                clear: both;

            }
            .block5{
                background-color:rgb(26, 190, 100);
                float: right;

            }
            .block6{
                background-color: blueviolet;
                float: right;
                clear: both;
                
            }
            .block7{
                background-color: cadetblue;
                float: left;
            }
            .block8{
                background-color: aqua;
                float: left;
            }
            .block9{
                background-color: chartreuse;
                clear: both;
            }
            .block10{
                background-color: yellowgreen;
            }
            .block11{
                background-color: wheat;
            }
            .copy{
                border: 2px solid ;
                color: blue;
                text-align:center;
                padding: 5px;
                margin: 5px;
                font-weight: bold;
                
            }
        </style>
    </head>
    <body>
        <h1>Block Game</h1>
        <div  class="block block2">Block 2</div>
        <div  class="block block1">Block 1</div>

        <div  class="block block5">Block 5</div>

        <div  class="block block8">Block 8</div>
        <div  class="block block9">Block 9</div>
        <div  class="block block10">Block 10</div>
        <div  class="block block11">Block 11</div>
        <div class="copy">@Copy Right 2022 </div>
    </body>
</html>
