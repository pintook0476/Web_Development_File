<!DOCTYPE html>

        <style>
            body{
                background-color: beige;
            }
            div{
                border: 2px solid;
                text-align: center;
                margin-top: 150px;
                background-color: rgba(243, 250, 140, 0.849);
                color: rgb(91, 65, 138);

                border-radius: 30px;
                box-shadow: 5px 5px 10px 5px;
            }
        </style>

    <body>
        <div>
            <h1>PLEASE OPEN THE CONSOLE TAB TO CHECK JS PROGRAM</h1>
            <h2>THANK YOU !</h2>
        </div>

        <script>
            var OddCount = 0, EvenCount = 0, PrimeCount = 0;

            for(var i = 1; i <= 100; i++)
            {
                if(i%2 == 0)
                {
                    EvenCount++;
                }
                else
                {
                    OddCount++;
                }

                if (i > 1)
                {   
                    countTracker = 0;

                    for(var j = 2; j <= i; j++)
                    {
                        if(i % j == 0)
                        {
                            countTracker++;
                        }
                    }
                    if(countTracker <= 1)
                    {
                        PrimeCount++;
                    }
                }
            }
            
            console.log("Count of odd Numbers: "+OddCount);
            console.log("Count of Even Numbers: "+EvenCount);
            console.log("Count of Prime Numbers: "+PrimeCount);

        </script>
    </body>
