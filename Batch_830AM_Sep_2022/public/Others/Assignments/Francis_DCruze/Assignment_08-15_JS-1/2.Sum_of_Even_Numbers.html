<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of Even Numbers</title>
        <style>
            div{
                border: 2px solid;
                text-align: center;
                margin-top: 150px;
                background-color: rgba(207, 197, 197, 0.712);
                color: rgb(63, 12, 12);
                padding: 25px;
                border-radius: 30px;
                box-shadow: 5px 5px 10px 5px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>PLEASE OPEN THE CONSOLE TAB TO CHECK JS PROGRAM</h1>
            <h2>THANK YOU !</h2>
        </div>

        <script>
            var lastNum = 150;
            var startNum = 90;
            var sumEven = 0;
            console.log(`Sum of Even Numbers between ${startNum} to ${lastNum} :`);

            for(var i = startNum; i <= lastNum; i++)
            {
                if (i%2 == 0)
                {
                    sumEven= sumEven + i;
                }  
            }
            console.log(sumEven);
        </script>
    </body>
</html>
