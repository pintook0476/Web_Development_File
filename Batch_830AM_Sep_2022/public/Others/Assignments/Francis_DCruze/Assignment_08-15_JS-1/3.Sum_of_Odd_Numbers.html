<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of Odd Numbers</title>
        <style>
            body{
                background-color: beige;
            }
            div{
                border: 2px solid;
                text-align: center;
                margin-top: 150px;
                background-color: rgba(243, 250, 140, 0.849);
                color: rgb(91, 65, 138);
                padding: 25px;
                border-radius: 30px;
                box-shadow: 5px 5px 10px 5px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>PLEASE OPEN THE CONSOLE TAB TO CHECK JS PROGRAM</h1>
            <h2>THANK YOU !</h2>
        </div>

        <script>
            var lastNum = 900;
            var startNum = 700;
            var sumOdd = 0;
            console.log(`Sum of Odd Numbers between ${startNum} to ${lastNum} :`);

            for(var i = startNum; i <= lastNum; i++)
            {
                if (i%2 != 0)
                {
                    sumOdd= sumOdd + i;
                }  
            }
            console.log(sumOdd);
        </script>
    </body>
</html>
