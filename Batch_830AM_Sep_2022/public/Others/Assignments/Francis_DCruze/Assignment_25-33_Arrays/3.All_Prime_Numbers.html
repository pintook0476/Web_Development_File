<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Prime Numbers</title>
        <style>
            div{
                border: 2px solid;
                text-align: center;
                margin-top: 150px;
                background-color: black;
                color: rgb(95, 81, 81);
                padding: 25px;
                border-radius: 30px;
                box-shadow: 5px 5px 8px 5px;
            }
            h1,h2{
                color: white;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>PLEASE OPEN THE CONSOLE TAB TO CHECK JS PROGRAM</h1>
            <h2>THANK YOU !</h2>
        </div>

        <script>
            var arrNum = [1,2,3,4,5,6,7,8,9,21];
            var countTracker=0;

            for(var i = 0; i <= arrNum.length; i++)
            {
                if (arrNum[i] > 1)
                {   
                    countTracker = 0;

                    for(var j = 2; j <= arrNum[i]; j++)
                    {
                        if(arrNum[i] % j == 0)
                        {
                            countTracker++;
                        }
                    }

                    if(countTracker <= 1)
                    {
                        console.log(`${arrNum[i]} is a Prime Number`);
                    }
                }
            }
        </script>
    </body>
</html>
