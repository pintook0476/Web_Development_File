        <title>Pallindrome Words</title>
        <style>
            div{
                border: 2px solid;
                text-align: center;
                margin-top: 150px;
                background-color: black;
                color: white;
                padding: 25px;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>PLEASE OPEN THE CONSOLE TAB TO CHECK JS PROGRAM</h1>
            <h2>THANK YOU !</h2>
        </div>

        <script>
            var str = "level";
            var revStr = "";

            for (var i = str.length-1; i >= 0; i--)
            {
                revStr = revStr + str[i];
            }

            console.log("str : " +str + " and " + "revStr : " + revStr);

            if (str == revStr)
            {
                console.log(str + " is a Pallindrome");
            }
            else
            {
                console.log(str + " is not a Pallindrome");
            }
            
        </script>
    </body>
