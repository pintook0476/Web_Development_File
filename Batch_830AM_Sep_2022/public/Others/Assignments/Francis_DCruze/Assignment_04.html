<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK GAMES</title>
    <style>
        body {
            background-color: orange;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            background-color: black;
            font-size: 27px;
            margin-top: 0;
        }

        .container {
            width: 500px;
            height: 476px;
            background-color: brown;
            margin: 0 auto 44px;
            padding: 25px 0 0px 25px;
            border-radius: 14px;
        }

        .block {
            width: 55px;
            height: 55px;
            border: 2px solid brown;
            float: left;
            border-radius: 8px;
        }

        /* placing the blocks in their position */

        .block1 {
            margin-left: 60px;
        }

        .block2 {
            clear: both;
        }

        .block5 {
            clear: both;
           
        }
        .block5{
            margin-left: 120px;
        }
        .block7,.block11{
            margin-left: 116px;
        }
        .block6,.block8,.block10{
            margin-left: 60px;
        }

        .block5,.block6,.block7{
            margin-top: 60px;
        }
        .block8 {
            clear: both;
        }

        .block12 {
            clear: both;
        }

        .block20 {
            clear: both;
        }

        .block28 {
            clear: both;
        }

        /* coloring the blocks */

        .block1,.block2,.block3,.block4{
            background-color: #40cf17;
        }
        .block5,.block8,.block9,.block13{
            background-color: #f80d01;
        }
        .block6,.block10,.block16,.block24,.block33,.block34,.block35{
            background-color: #ffd90d;
        }
        .block7,.block11,.block19,.block27,.block23,.block15,.block30,.block31,.block32{
            background-color: #14dede;
        }
        .block12,.block20,.block28,.block29{
            background-color: rgb(243, 106, 243);
        }
        .block14,.block21,.block22{
            background-color: rgb(255, 166, 0);
        }
        .block17,.block18,.block25,.block26{
            background-color: rgb(255, 27, 141);
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            background-color: black;
            font-size: 17px;
            /* margin: 0; */
            /* height: 40px; */
        }
    </style>
</head>

<body>
    <h1>BLOCK GAMES</h1>
    <div class="container">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="block block13"></div>
        <div class="block block14"></div>
        <div class="block block15"></div>
        <div class="block block16"></div>
        <div class="block block17"></div>
        <div class="block block18"></div>
        <div class="block block19"></div>
        <div class="block block20"></div>
        <div class="block block21"></div>
        <div class="block block22"></div>
        <div class="block block23"></div>
        <div class="block block24"></div>
        <div class="block block25"></div>
        <div class="block block26"></div>
        <div class="block block27"></div>
        <div class="block block28"></div>
        <div class="block block29"></div>
        <div class="block block30"></div>
        <div class="block block31"></div>
        <div class="block block32"></div>
        <div class="block block33"></div>
        <div class="block block34"></div>
        <div class="block block35"></div>
    </div>
    <footer>
        @Copyrights 2022 FD(Front_Dev)
    </footer>
</body>

</html>
