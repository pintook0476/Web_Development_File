<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reverse Your Number</title>
        <style>
            body{
                background-color: rgb(114, 13, 139);
            }
            div{
                border: 2px solid;
                text-align: center;
                margin-top: 150px;
                background-color: rgba(155, 173, 253, 0.87);
                color: rgb(0, 0, 0);
                padding: 25px;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Length of Your Number</h2>
            <h1>PLEASE OPEN THE CONSOLE TAB TO CHECK JS PROGRAM</h1>
            <h3>THANK YOU !</h3>
        </div>

        <script>
            var userNum = prompt("Enter any digit number");
            userNum = parseInt(userNum);
            var reverseNum = 0;

            while(userNum > 0)
            {
                var digit = userNum % 10;      //1 , 2 , 1...
                reverseNum = (reverseNum * 10) + digit;     //0 * 10 + 1 = 1...
                userNum = userNum /10;
                userNum = parseInt(userNum);
            }
            console.log(reverseNum);
        </script>
    </body>
</html>
