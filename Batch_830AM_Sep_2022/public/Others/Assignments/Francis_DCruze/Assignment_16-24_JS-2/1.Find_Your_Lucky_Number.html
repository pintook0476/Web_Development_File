<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Lucky Number</title>
        <style>
            body{
                background-color: rgb(230, 129, 255);
            }
            div{
                border: 2px solid;
                text-align: center;
                margin-top: 150px;
                background-color: rgba(22, 36, 99, 0.87);
                color: rgb(255, 146, 146);
                padding: 25px;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Your Lucky Number</h2>
            <h1>PLEASE OPEN THE CONSOLE TAB TO CHECK JS PROGRAM</h1>
            <h3>THANK YOU !</h3>
        </div>

        <script>
            var userNum = prompt("Enter any digit number");
            userNum = parseInt(userNum);
            var sum = 0;

            while(userNum > 0)
            {
                var digit = userNum % 10;
                sum += digit;
                userNum = userNum / 10;
                userNum = parseInt(userNum);

                if (userNum == 0 && sum >= 10)
                {
                    userNum = sum;
                    sum = 0;
                }
            }
            console.log(sum);

        </script>
    </body>
</html>
