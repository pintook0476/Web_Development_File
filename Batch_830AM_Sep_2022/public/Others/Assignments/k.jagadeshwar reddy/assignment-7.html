<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>block game</title>

    <body>
        <script>
            var name=prompt("name");
            var age=prompt("age");
            age=parseInt(age);
            var dept=prompt('dept');
            var basicsal=prompt('basicsal');
            basicsal=parseInt(basicsal);
            var pf,hrf,total;
            pf=(12/100)*basicsal;
            hrf=(24/100)*basicsal;
            total=pf+hrf+basicsal;
            console.log('name '+name);
            console.log('age '+age);
            console.log('dept '+dept);
            console.log('basicsal '+basicsal)
            console.log("pf is "+pf);
            console.log("hrf is "+hrf);
            console.log("total "+total);

        </script>
    </body>
