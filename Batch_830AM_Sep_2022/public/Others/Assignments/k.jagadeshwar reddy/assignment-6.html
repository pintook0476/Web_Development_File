<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>block game</title>
        <style>
            h3,
            .footer{
                border: 1px solid;
                text-align: center;
                background-color: rgba(190, 151, 24, 0.541);
                
                left: 5px;
                right: 5px;
                padding: 5px;
                margin: 5px;
            }
            .container{
                border: 1px solid;
                top: 50px;
                bottom: 50px;
                height: 650px;
                overflow: auto;
            }
            .block{
                border: 1px solid;
                height: 100px;
                width: 100px;
                text-align: center;
                margin: 5px;
                padding: 5px;
            }
            .block2{
                background-color: aquamarine;
                float: left;
                position: relative;
                top: 70px;
                right: 40px;

            }
            .block1{
                background-color: rosybrown;
                float: left;
                
            }
            .block3{
                background-color: rgb(73, 95, 148);
            
                float: right;
            }
            .block4{
                background-color: yellow;
                float: right;
                position: relative;
                top: 70px;
                left: 40px;
                
                
            }
            .block5{ 
                background-color: yellowgreen;
                float: left;
                clear: both;
                position: relative;
                left: 50%;
                


            }
            .block6{
                background-color: goldenrod;
                float: left;
                position: relative;
                left: 50%;
            }
            .block7{
                background-color: blueviolet;
                clear: both;
                position: relative;
                left: 55%;
                bottom: 40px;
                z-index: 2;

               
            }
            .block8{ background-color: orange;
                float: left; clear: both;
                position: relative;
                left: 50%;
                bottom: 100px;
                
            }
            .block9{
                background-color: red;
                float: left;
                position: relative;
                left:50%;
                bottom: 100px;
                
            }
            .block10{
                background-color: rebeccapurple;
                float: left;
                clear: both;
                
            }
            .block11{
                background-color: greenyellow;
                float: left;
                position: relative;
                top: 70px;
                right: 40px;

            }
            .block12{
                background-color: rgb(239, 76, 61);
                float: right;
            }
            .block13{
                background-color: rgba(157, 54, 114, 0.644);
                float: right;
                position: relative;
                top: 70px;
                left: 40px;
            }
        </style>
        <body>
            <h3 class="hearder">
                GAMES.... 
            </h3>
           
            <div class="container">
                <div class = "block block1">block1</div>
                <div class = "block block2">block2</div>
                <div class = "block block3">block3</div>
                <div class = "block block4">block4</div>
                <div class = "block block5">block5</div>
                <div class = "block block6">block6</div>
                <div class = "block block7">block7</div>
                <div class = "block block8">block8</div>
                <div class = "block block9">block9</div>
                <div class = "block block10">block10</div>
                <div class = "block block11">block11</div>
                <div class = "block block12">block12</div>
                <div class = "block block13">block13</div>
            </div> 
            <div class="footer">@copyright 2022 </div>
        </body>
    </head>
</html>
