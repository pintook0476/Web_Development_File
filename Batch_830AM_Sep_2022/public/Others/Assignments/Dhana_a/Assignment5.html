<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            document
        </title>
        <style>
            .block{
                border:1px solid;
                width: 100px;
                height: 100px;
                margin:10px;
                text-align: center;
                padding: 30px;
            }
            .block1{
                background-color: blue;
                float: right;
            }
            .block2{
                background-color: red;
                float: right;
            
            }
            .block3{
                background-color: darkolivegreen;
                clear: both;
                float: right; 
            }
            .block4{
                background-color: blanchedalmond;
                clear: both;
                float: right;
            }
            .block5{
                background-color: navy;
                clear: both;
                float: right;
            }
            .block6{
                background-color: goldenrod;
                float: right;
            
            }
            .block7{
                background-color: fuchsia;
                float: left;
                
            }
            .block8{
                background-color: darkcyan;
                float: left;
            }
            .block9{
                background-color: crimson;
                clear: both;
                float: left;
            }
            .block10{
                background-color: cyan;
                clear: both;
                float: left;
            }
            .block11{
                background-color: red;
                float: right;
            }
            </style>
            <body>
            <div class="block block1">2</div>
            <div class="block block2">1</div>
            <div class="block block3">3</div>
            <div class="block block4">4</div>
            <div class="block block5">6</div>
            <div class="block block6">5</div>
            <div class="block block7">7</div>
            <div class="block block8">8</div>
            <div class="block block9">9</div>
            <div class="block block10">10</div>
            <div class="block block11">11</div>
            </body>
    </head>
</html>
