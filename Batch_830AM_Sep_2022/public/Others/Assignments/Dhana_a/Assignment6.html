<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
           demonstrating css positions....
        </title>
        <style>
            .Heading{
                border: 10px solid;
                text-align:center;
                text-decoration-line: underline;
                margin: 5px;
                padding: 5px;
            }
            .container{
                width: auto;
                height: 800px;
                padding:10px;
                margin:10px;
                border: 2px;
            }
            .block{
                border: 1px solid;
                text-align: center;
                margin: 5px;
                padding:5px;
                width: 100px;
                height: 100px;
            }
            .block1{
                background-color: blue;
            }
            .block2{
                background-color: red;
                position:relative;
                left: 50px;
                bottom: 50px;
            }
            .block3{
                background-color: yellowgreen;
                position: absolute;
                top: 135px;
                right:120px;
                
            }
            .block4{
                background-color: violet;
                position: absolute;
                top: 200px;
                right: 180px;
            }
            .block5{
                background-color: bisque;
                position:absolute;
                right: 50%;
                width: 200px;
                height: 200px;
            }
            .block6{
                background-color: crimson;
                position: absolute;
                right: 60%;
                bottom: 300px;

            
            }
            .block7{
                background-color: darkgray;
                position:absolute;
                right: 45%;
                bottom:300px;
            }
            .block8{
                background-color: gold;
                position: absolute;
                right:60%;
                bottom: 100px;
            }
            .block9{
                background-color: indigo;
                position: absolute;
                right: 45%;
                bottom: 100px;
            }
            .block10{
                background-color: cornflowerblue;
                position: absolute;
                top: 750px;
            }
            .block11{
                background-color: aquamarine;
                position: absolute;
                top: 820px;
                left: 100px;

            }
            .block12{
                background-color: coral;
                position: absolute;
                right:120px;
                top: 750px;
            
            }
            .block13{
                background-color: pink;
                position: absolute;
                right: 50px;
                top: 820px;
            }
            .container1{
                border:10px solid;
                text-align: center;

            }
            </style>
            <body>
                <div class="Heading"><h1>BLOCK GAMES</h1></div>
                <div class="container">
                    <div class="block block1">BLOCK1</div>
                    <div class="block block2">BLOCK2</div>
                    <div class="block block3">BLOCK3</div>
                    <div class="block block4">BLOCK4</div>
                    <div class="block block5">BLOCK5</div>
                    <div class="block block6">BLOCK6</div>
                    <div class="block block7">BLOCK7</div>
                    <div class="block block8">BLOCK8</div>
                    <div class="block block9">BLOCK9</div>
                    <div class="block block10">BLOCK10</div>
                    <div class="block block11">BLOCK11</div>
                    <div class="block block12">BLOCK12</div>
                    <div class="block block13">BLOCK13</div>
                </div>
                <div class="container1"><h1>copyright@2022</h1></div>
            </body>
               </head>
                  </html>
