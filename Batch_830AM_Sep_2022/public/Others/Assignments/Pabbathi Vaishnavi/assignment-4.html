<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block game</title>
 <style>
    .heading{margin: 2px;padding: 5px;text-align: center;border: solid red;font-weight: bold;font-size: larger;background-color: gold;
    }
 
.block{border: solid;height: 100px;width: 100px;padding: 5px;margin: 2px;text-align: center;text-decoration: underline;
        text-decoration-color: rgb(69, 25, 227);}
     
.block1{float: right;background-color: cornsilk;}
.block2{float: right;clear: left; background-color: cornflowerblue;}
.block3{ float:right;clear: both; background-color: darkturquoise;}
.block4{float: right;clear: both; background-color: rgb(226, 137, 54);}
.block5{float: right;clear: both; background-color: rgb(255, 0, 30);}
.block6{float: right;  background-color: rgb(252, 117, 202);}
.block7{float: left;  background-color: rgb(217, 63, 251);}
.block8{float: left;  background-color: rgba(167, 211, 78, 0.819);}
.block9{float: left;clear: both;  background-color: rgba(244, 29, 29, 0.632);}
.block10{float: left;clear: both; background-color: rgba(95, 249, 198, 0.632);}
.block11{float:right;  background-color: rgba(201, 229, 247, 0.632);}

 </style>
</head>
<body>   
          <div class="heading">block game</div>
<div >
       
<div class="block block2">block2</div> 
<div class="block block1">block1</div>
<div class="block block3">block3</div>
<div class="block block4">block4</div>
<div class="block block5">block6</div>
<div class="block block6">block5</div>
<div class="block block7">block7</div>
<div class="block block8">block8</div>
<div class="block block9">block9</div>
<div class="block block10">block10</div>
<div class="block block11">block11</div>

</div>

</body>
</html>
