<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of digits</title>
</head>
<body>
    <script>
        number = prompt("Enter a number...");
        sum = 0;
        while(number>0){
            var rem = number%10;
            sum = sum + rem;
            number = number/10;
            number=parseInt(number);
        }
        console.log(sum);
    </script>
</body>
</html>
