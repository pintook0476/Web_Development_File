<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse string</title>
</head>
<body>
    <script>
        var number = prompt("Enter any number");
            number = parseInt(number);
            var sum = 0;

            while(number > 0)
            {
                var digit = number % 10;
                sum += digit;
                number = number / 10;
                number = parseInt(number);

                if (number == 0 && sum >= 10)
                {
                    number = sum;
                    sum = 0;
                }
            }
            console.log(sum);
    </script>
</body>
</html>
