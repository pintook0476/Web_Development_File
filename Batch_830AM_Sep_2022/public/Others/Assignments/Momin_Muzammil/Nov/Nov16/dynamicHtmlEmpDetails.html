<!DOCTYPE html>
<html>
  <head>

    <title>vhsv</title>
    <style>
      .empDetailsContainer {
        border: 3px solid black;
        height: 220px;
        width: 48%;
        margin: 10px;
        float: left;
      }
      .left {
        border: 3px solid black;
        height: 200px;
        width: 27%;
        margin-top: 7px;
        margin-left: 9px;
        float: left;
      }
      .right {
        /* border: 3px solid black; */
        height: 202px;
        width: 67%;
        margin: 7px 9px 0 0;
        float: right;
      }
      ul {
        list-style: none;
      }
      ul li {
        margin: 10px;
      }
      img {
        height: 201px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>

        },
        {

          image:
            "https://thumbs.dreamstime.com/z/vector-illustration-avatar-dummy-logo-collection-image-icon-stock-isolated-object-set-symbol-web-137160339.jpg",
        },
      ]
      var empData = (param) => {
        var container = document.querySelector(".main")
        var divmain = document.createElement("div")
        divmain.setAttribute("class", "empDetailsContainer")
        container.append(divmain)
        var divTag2 = document.createElement("div")
        divTag2.setAttribute("class", "right")
        divmain.append(divTag2)

        var ulTag = document.createElement("ul")
        divTag2.append(ulTag)

        var li1 = document.createElement("li")
        ulTag.append(li1)
        li1.innerHTML = "Employee Name : " + param.Name

        var li2 = document.createElement("li")
        ulTag.append(li2)
        li2.innerHTML = "Employee Age : " + param.Age

        var li3 = document.createElement("li")
        ulTag.append(li3)
        li3.innerHTML = "Employee Gender : " + param.Gender

        var li4 = document.createElement("li")
        ulTag.append(li4)
        li4.innerHTML = "Employee BasicSalary : " + param.BasicSalary

        var li5 = document.createElement("li")
        ulTag.append(li5)
        li5.innerHTML = "Employee TotalSalary : " + param.TotalSalary

        var divTag1 = document.createElement("div")
        divTag1.setAttribute("class", "left")
        divmain.append(divTag1)

        var imageTag = document.createElement("img")
        imageTag.setAttribute("src", param.image)
        divTag1.append(imageTag)
      }
      for (var i = 0; i < empDetails.length; i++) {
        empData(empDetails[i])
      }
    </script>
  </body>
</html>
