<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block_Game</title>
</head>
    <style>
        .Block_Game{
            border: 3px solid hwb(0 0% 100%);
            text-align: center;
            font-weight:bold;
            font-size: 20pt;
            color: rgb(133, 148, 217);
            padding: 6px;
            margin: 4px;
            background-color: rgb(236, 201, 147);
        }
        .Copy_Right_2022{
            border: 2px solid rgb(0, 0, 0);
            text-align: center;
            font-weight: bold;
            color: rgb(252, 0, 0);
            padding: 5px;
            margin: 2px;
            
        }
        
        .blocks div{
            border: 2px solid;
            height: 150px;
            width: 150px;
            margin: 5px;
            text-align: center;
        }
        .block1{
            background-color: rgb(34, 255, 0);
            float: right;
        }
        .block2{
            background-color: rgb(255, 145, 0);
            float: right;
        }
        .block3{
            background-color: aqua;
            clear: both ;
            float: right;
        }
        .block4{
            background-color: rgb(255, 0, 13);
            float: right;
            clear: both;
        }
        .block5{
            background-color: rgb(0, 119, 255);
            float: right;
        }
        .block6{
            background-color: rgb(249, 249, 0);
            float: right;
            clear: both;
        }
        .block7{
            background-color: rgb(113, 0, 250);
            float: left;
        }
        .block8{
            background-color: rgb(255, 0, 128);
            float:left;
        }
        .block9{
            background-color: blue;
            clear: both;
        }
        .block10{
            background-color: rgb(0, 255, 98);
        }
        .block11{
            background-color: rgb(216, 254, 0);
            float: right;
            
        }
    </style>
    <body>
        <div class="Block_Game">
            Block_Game
        </div>
        <div class="blocks">
            <div class="block2">Block 2</div>
            <div class="block1">Block 1</div>
            <div class="block3">Block 3</div>
            <div class="block4">Block 4</div>
            <div class="block6">Block 6</div>
            <div class="block5">Block 5</div>
            <div class="block7">Block 7</div>
            <div class="block8">Block 8</div>
            <div class="block9">Block 9</div>
            <div class="block10">Block 10</div>
            
            
        </div>
        <div class="Copy_Right_2022">
            @ Copy Right 2022
        </div>
    </body>
</html>
