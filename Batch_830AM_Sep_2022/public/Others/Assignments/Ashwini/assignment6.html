                float: right;

                bottom: 40px;

                position: relative;

            .block8{
                background-color: purple;
                float: left;
                position: relative;
                left: 40%;
                bottom: 100px;

            .block9{
                background-color: rgb(26, 188, 209);

            }
            .block13{
                background-color:rgb(240, 255, 248);

                bottom: 80px;
                left: 40px;
