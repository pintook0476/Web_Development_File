<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Assignment 5</title>
    <style>
        .container {
            height: 40px;
            border: 2px solid;
            text-align: center;
            background-color: rgb(43, 226, 107);
            overflow: auto;
           
        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6,
        .box7,
        .box8,
        .box9,
        .box10,
        .box11
         {
            height: 90px;
            width: 130px;
            border: 1px solid;
            text-align: center;
        }

        .box1 {
            background-color: aqua;
            float: right;
        }

        .box2 {
            background-color: rgb(9, 255, 0);     
            float: right;
        }

        .box3 {
            background-color: rgb(0, 47, 255);
            clear: both;
            float: right;
        }

        .box4 {
            background-color: rgb(0, 255, 115);
            clear: both;
            float: right;
        }

        .box5 {
            background-color: rgb(255, 0, 25);

            float: right;
        }

        .box6 {
            background-color: rgb(255, 170, 0);
           
            float: right;
        }

        .box7 {
            background-color: rgb(255, 98, 0);
            float: left;
            clear: both;
        }

        .box8 {
            background-color: rgb(83, 199, 83);
            float: left;
             
        }

        .box9 {
            background-color: rgb(183, 0, 255);
            float: left;
            clear: both;

            float: right;
            
        }

    <div>

    </div>

    <div class="box7">7</div>
