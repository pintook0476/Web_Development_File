<!DOCTYPE html>

    <head>

        <style>
        body{margin:0px;padding: 0px;}.hdr{height: 100px; padding:10px; margin: 10px 0 10px 0;background-color: #f4f2f2;border:1px solid #c4c4c4;}.main{height: 500px; border:none;margin: 0 auto;}.child{height: 230px; border: 1px solid #c4c4c4;padding-bottom: 10px;margin-bottom: 10px;}img{background-image: url('images/css_sprites.png'); width:390px; height:220px; background-color: #c4c4c4; border: 1px solid #c4c4c4;}.lft{ float:right; margin: 10px;}
        .mlft{float: left;}div p{color:#4f4d4d; font-weight: bold;font-size: 22px;}span{font-weight: bold;color: #c4c4c4; font: bold; font-size: 16px; background-color: #000; padding:1px 5px;}
        .bg1 {
    
    background-position:-10px -10px;
}
