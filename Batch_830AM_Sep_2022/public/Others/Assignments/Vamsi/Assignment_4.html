<html>
    <title>
        Float
    </title>
    <style>
        .blockgame{
            border: 2px solid red;
            text-align: center;
            font-weight: bold;
            color: rgb(33, 67, 216);
            padding: 5px;
            margin: 2px;
            background-color: rgb(61, 232, 172);
            /*background-image: url(https://thumbs.dreamstime.com/b/d-abstract-cubes-video-game-geometric-mosaic-waves-pattern-construction-hills-landscape-using-brown-green-grass-block-215987034.jpg);*/
        }
        .cr22{
            border: 2px solid red;
            text-align: center;
            font-weight: bold;
            color: rgb(46, 208, 32);
            margin: 2px;
            padding: 5px;
        }
        .blocks{
            background-image: url(https://thumbs.dreamstime.com/b/d-abstract-cubes-video-game-geometric-mosaic-waves-pattern-construction-hills-landscape-using-brown-green-grass-block-215987034.jpg);
        }
        .blocks div{
            border: 1px solid;
            height: 100px;
            width: 100px;
            margin: 5px;
            text-align: center;
        }
        .block1{
            background-color: aliceblue;
            float: right;
        }
        .block2{
            background-color: antiquewhite;
            float: right;
        }
        .block3{
            background-color: aqua;
            clear: both ;
            float: right;
        }
        .block4{
            background-color: aquamarine;
            float: right;
            clear: both;
        }
        .block5{
            background-color: azure;
            float: right;
        }
        .block6{
            background-color: beige;
            float: right;
            clear: both;
        }
        .block7{
            background-color: bisque;
            float: left;
        }
        .block8{
            background-color: blanchedalmond;
            float:left;
        }
        .block9{
            background-color: blue;
            clear: both;
        }
        .block10{
            background-color: blueviolet;
        }
        .block11{
            background-color: brown;
            float: right;
        }
    </style>
    <body>
        <div class="blockgame">
            BlockGame
        </div>
        <div class="blocks">
            <div class="block2">Block 2</div>
            <div class="block1">Block 1</div>
            <div class="block3">Block 3</div>
            <div class="block4">Block 4</div>
            <div class="block6">Block 6</div>
            <div class="block5">Block 5</div>
            <div class="block7">Block 7</div>
            <div class="block8">Block 8</div>
            <div class="block9">Block 9</div>
            <div class="block11">Block 11</div>
            <div class="block10">Block 10</div>
        </div>
        <div class="cr22">
            @ Copy Right 2022
        </div>
    </body>
</html>
