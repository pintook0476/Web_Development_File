<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .Container{
          border: 2px solid;
          background-color: aqua;
          text-align: center;
          font-size: 15px;
          font-weight: bold;
        }
        .block{
          border: 1px solid;
          width: 100px;
          height: 100px;
          margin: 5px;
        }
        .block1,
        .block2{
          background-color: rgb(181, 92, 92);
          float: right;
        }
        .block3{
          background-color: rgb(12, 203, 156);
          float:right;
          clear: right;
        }
        .block4{
          background-color: rgb( 9, 63, 125 );
          float:right;
          clear: right;
        }
        .block5{
          background-color: rgb(103, 69, 213 );
          float: right;
          clear:both;
        }
        .block6{
          background-color: rgb(91, 20, 130 );
          float: right;
        }
        .block7,
        .block8{
          background-color: rgb(137, 8, 91 );
          float: left;
        }
        .block9{
          background-color: rgb(14, 160, 175 );
          float: left;
          clear:left;
        }
        .block10{
          background-color: rgb(108, 29, 219 );
          float: left;
          clear:left;
        }
        .block11{
          background-color: rgb(138, 148, 12 );
          float: right;
          clear:right;
        }
        footer {
          border: 2px solid;
          width: 500px;
          background-color: aqua;
          text-align: center;
          font-size: 15px;
          font-weight: bold;
            position:absolute;
            top:100%;
            left:45%;
        }
    </style>
<body>
  <div class="Container">
    <div>Block Game</div>
  </div>
  <div class="block block1">Block2</div>
  <div class="block block2">Block1</div>
  <div class="block block3">Block3</div>
  <div class="block block4">Block4</div>
  <div class="block block5">Block5</div>
  <div class="block block6">Block6</div>
  <div class="block block7">Block7</div>
  <div class="block block8">Block8</div>
  <div class="block block9">Block9</div>
  <div class="block block10">Block10</div>
  <div class="block block11">Block11</div>
  <footer>End Game</footer>

</body>
</html>
