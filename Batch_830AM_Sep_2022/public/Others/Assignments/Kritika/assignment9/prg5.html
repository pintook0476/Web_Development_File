<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number");
        n = parseInt(n);
        var i;
        for(i =1;i< 10;i++){
            var result = n*i;
            console.log(n+"*"+i+"="+result);
        }
    </script>
</body>
</html>
