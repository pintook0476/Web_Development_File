<body>
    <script>
         var msg= prompt("Enter a string");
            var revMsg = "";
            var i;

            for ( i = msg.length-1; i >= 0; i--)
            {
                revMsg = revMsg + msg[i];
            }

            console.log("Reverse Of a word : " + revMsg);

    </script>
