<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .header,
        .footer{
            border: 2px solid;
            background-color: rgb(24, 93, 93);
            text-align: center;
            color: white;
            font-size: 15px;
            font-weight: bold;
            margin: 5px;
            padding: 5px;
            position: absolute;
            left: 5px;
            right: 5px;
        }
        .footer{
            bottom: 10px;
        }
        .block{
            border: 2px solid;
            text-align: center;
            color: white;
            width:100px;
            height:100px;
        }
        .block1{
            background-color: rgb(219, 120, 16  );
            padding:10px;
            position: absolute;
            top: 50px;
            left:5px;
            z-index:45;
        }.block2{
            background-color: rgb(80, 19, 225 );
            padding:10px;
            position: relative;
            top:130px;
            left:50px;
            clear:both;
        }
        .block3{
            background-color: rgb(104, 204, 37 );
            padding:10px;
            position: absolute;
            top:50px;
            right:5px;
           float:right;
           clear:both;
        }
        .block4{
            background-color: rgb(21, 104, 153 );
            padding:10px;
            position: relative;
            top:20px;
            right:50px;
            float:right;
            clear:both;
        }
        .block5{
            background-color: rgb(14, 108, 161 );
            position: absolute;
            left:35%;
            top:35%;
         }
        .block6{
            background-color: rgb(97, 12, 152);
            position: absolute;
            left:55%;
            top:35%;
            
        }
        .block7{
            background-color: rgb(121, 20, 214 
);
            position: absolute;
            left:55%;
            top:55%;
           
        }
        .block8{
            background-color: rgb(200, 228, 17 
);
            position: absolute;
            left:35%;
            top:55%;
           
        }
        .block9{
            background-color: rgb(90, 13, 153);
            text-align: center;
            color: white;
            position: absolute;
            border: 2px solid;
            height:180px;
            width: 250px;
            left:600px;
            top:40%;
        }
        .block10{
            background-color: rgb(78, 8, 100);
            padding:10px;
            position: absolute;
            bottom: 50px;
            left:5px;
        }.block11{
            background-color: rgb(238, 25, 9);
            padding:10px;
            position: absolute;
            bottom:80px;
            left:50px;
            clear:both;
        }
        .block12{
            background-color: rgb(42, 9, 114);
            padding:10px;
            position: absolute;
            bottom:50px;
            right:5px;
           float:right;
           clear:both;
        }
        .block13{
            background-color: rgb(165, 112, 13);
            padding:10px;
            position: absolute;
            bottom:120px;
            right:50px;
            float:right;
            clear:both;
        }
</style>
<body>
    <div class="header">
        <div>Block Game</div>
      </div>
      <div class="block block1">Block1</div>
      <div class="block block2">Block2</div>
      <div class="block block3">Block3</div>
      <div class="block block4">Block4</div>
      <div class="block block5">Block5</div>
      <div class="block block6">Block6</div>
      <div class="block block7">Block7</div>
      <div class="block block8">Block8</div>
      <div class="block9">Block9</div>
      <div class="block block10">Block10</div>
      <div class="block block11">Block11</div>

    <div class="footer"> End Game</div>
</body>
</html>
