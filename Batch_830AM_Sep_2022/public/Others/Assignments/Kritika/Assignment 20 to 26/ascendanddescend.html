<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [8,3,7,1,4,6];
        var i,j;
        var temp =0;
        for (i = 0; i < a[i]; i++) 
        {
 
            for (j = i; j < a[i] +1; j++)
            {
 
                if (a[i] > a[j]) 
                {
 
                    temp =  a[i];
                    a[i] = a[j];
                    a[j] = temp;
 
                }
 
            }
            console.log(a[i]);
        }
    </script>
</body>
