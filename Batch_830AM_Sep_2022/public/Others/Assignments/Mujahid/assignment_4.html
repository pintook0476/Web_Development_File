<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        BLOCK GAME
    </title>
    <style>
        .border {
            border: solid 1px;
            height: 660px;
            width: auto;
            padding: 5px;
            background-image: url(https://img.freepik.com/premium-vector/hand-painted-background-violet-orange-colours_23-2148427578.jpg?w=2000);
        }
        .heading    {
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
            color: white;
            padding: 5px;
            background-color: black;
            margin-bottom: 5px;
            }
        
        .container {
            border: solid black;
            height: 100px;
            width: 100px;
            margin: 2px;
            text-align: center;
            position: static;
            color: black;   
            background-color: darkgray;
        }
        .container1 {
            float: right;
        } 
        .container2 {
            float: right;
        }  
        .container3 {
            float: right;
            clear: both;
        }
        .container4 {
            float: right;
            clear: both;
        }
        .container5 {
            float: right;
        }
        .container6 {
            float: right;
            clear: both;
        }
        .container7 {
            float: left;
        }
        .container8 {
            float: left; 
        }
        .container9 {
            float: left;
            clear: both;
        }
        .container10 {
            float: left;
            clear: both;
        }
        .container11 {
            float: right;
        }
        .copy_right    {
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 5px;
            padding: 5px;
            background-color: black;
            }
        .container   div{
            border: 1px solid;
            height: 100px;
            width: 100px;
            text-align: center;
        }
    </style>
    <body>
       
    <div class="heading">BLOCK GAME</div> 
    <div class="border">  
        <div class="container container2">2</div>
        <div class="container container1">1</div>
        <div class="container container3">3</div>
        <div class="container container4">4</div>
        <div class="container container6">6</div>
        <div class="container container5">5</div>
        <div class="container container7">7</div>
        <div class="container container8">8</div>
        <div class="container container9">9</div>
        <div class="container container10">10</div>
        <div class="container container11">11</div>
        </div>
    </div>
        <div class="copy_right">@COPY RIGHTS 2022 </div>
    </body>
</html>
