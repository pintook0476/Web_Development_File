<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armstrong Number</title>
        <style>
            body{
                background-color: rgb(153, 146, 146);
            }
            div{
                border: 2px solid;
                text-align: center;
                margin-top: 150px;
                background-color: rgba(0, 0, 0, 0.87);
                color: rgb(255, 64, 191);
                padding: 25px;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Armstrong Number</h2>
            <h1>PLEASE OPEN THE CONSOLE TAB TO CHECK JS PROGRAM</h1>
            <h3>THANK YOU !</h3>
        </div>
        <script>
            var userNum = prompt("Enter Your Number");
            userNum = parseInt(userNum);
            var storeNum = userNum;
            var numLength = 0, armstrongNum = 0;;

            while(storeNum > 0)
            {
                storeNum = storeNum / 10;
                storeNum = parseInt(storeNum);
                numLength++;
            }
            console.log(numLength);

            while(userNum > 0)
            {   
                var digit = userNum % 10;
                userNum = userNum / 10;
                userNum = parseInt(userNum);
                var multi_digit = 1;

                for (var i = 0; i < numLength; i++)
                {
                  multi_digit  = multi_digit * digit;
                }
                armstrongNum = armstrongNum + multi_digit;
            }

            console.log("Armstrong Number is: " + armstrongNum);
        </script>
    </body>
</html>
