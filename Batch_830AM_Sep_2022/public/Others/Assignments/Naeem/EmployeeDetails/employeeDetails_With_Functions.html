<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var empname, empGender, taxValue, empDep, empbasicSal, totalSal,pf,hra;
            function readData()
            {

                empname = prompt("Enter Emp name");
                empDep = prompt("Enter employee Department");
                empGender = prompt("Enter employee Gender")
                empbasicSal = prompt("Enter Employee Basic sal");
                empbasicSal = parseInt(empbasicSal);

            }

            function calculate()
            {
        
                pf = (12 / 100 ) * empbasicSal;
                hra = (24 / 100 ) * empbasicSal;
                
                totalSal = pf + hra + empbasicSal;
            }   
            
            function calTax()
            {

                
                
                if (empGender == 'Male') {
                    if (totalSal >= 500000) {
                        taxValue = totalSal * (15 / 100);
                    } else if (totalSal >= 30000) {
                        taxValue = totalSal * (10 / 100);
                    }  else {
                        taxValue = 0;
                    }
                } else { // Female
                    if (totalSal >= 500000) {
                        taxValue = totalSal * (10 / 100);
                    } else {
                        taxValue = 0;
                    }
                }
                console.log(`Employee name: ${empname}`);
                console.log(`Employee Department: ${empDep}`);
                console.log(`Employee Gender: ${empGender}`);
                console.log(`Basic Salary: ${empbasicSal}`);
                console.log(`Total Salary: ${totalSal}`);
                console.log(`Tax Value: ${taxValue}`);
            }
                readData();
                calculate();
                calTax();
                
        </script>
    </body>
</html>
