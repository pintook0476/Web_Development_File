<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            
            var readData = () =>
            {

                var empname = prompt("Enter Emp name");
                var empDep = prompt("Enter employee Department");
                var empGender = prompt("Enter employee Gender")
                var empbasicSal = prompt("Enter Employee Basic sal");
                    empbasicSal = parseInt(empbasicSal);
                
                    return {empname,empDep,empGender,empbasicSal};
                }

            var calculate = (empbasicSal, empGender) =>
            {
        
                var pf = (12 / 100 ) * empbasicSal;
                var hra = (24 / 100 ) * empbasicSal;
                
                var totalSal = pf + hra + empbasicSal;
                var totalTax = calTax(totalSal,empGender);

                return {totalSal, totalTax};
            }   
            
            var calTax = (totalSal,empGender) =>{

                var taxValue;
                
                if (empGender == 'Male') {
                    if (totalSal >= 500000) {
                        taxValue = totalSal * (15 / 100);
                    } else if (totalSal >= 30000) {
                        taxValue = totalSal * (10 / 100);
                    }  else {
                        taxValue = 0;
                    }
                } else { // Female
                    if (totalSal >= 500000) {
                        taxValue = totalSal * (10 / 100);
                    } else {
                        taxValue = 0;
                    }
                }
                return taxValue;
            }
            var displayDetails = () =>{
                
                var data = readData();
                var taxData = calculate(data.empbasicSal, data.empGender);
                
                //empname,empDep,empGender,empbasicSal
                    console.log(`Employee name: ${data.empname}`);
                    console.log(`Employee Department: ${data.empDep}`);
                    console.log(`Employee Gender: ${data.empGender}`);
                    console.log(`Basic Salary: ${data.empbasicSal}`);
                    console.log(`Total Salary: ${taxData.totalSal}`);
                    console.log(`Tax Value: ${taxData.totalTax}`);
                }                
                // calculate();
                // calTax();
                displayDetails();
        </script>
    </body>
</html>
