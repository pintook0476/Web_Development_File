<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        let str = prompt("Enter a String");
        let len = str.length;
        let reverse = "";
        for (let i = len - 1; i >= 0 ;i--) {
            reverse = reverse + str[i];
        }
        console.log(reverse);
    </script>
</body>
</html>
