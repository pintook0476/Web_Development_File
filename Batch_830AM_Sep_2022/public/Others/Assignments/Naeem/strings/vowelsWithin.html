<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check vowels</title>
</head>

<body>
    <script>
        let checkVowel = () => {

            var str = prompt("Enter a word");
            var vowels = ["a", "e", "i", "o", "u"];
            var count = 0;
            
            for (var i = 0; i < vowels.length; i++) {
                for (var j = 0; j < str.length; j++) {
                    if (vowels[i] == str[j]) {
                        count++;
                    }
                }
            }
            return [str,count];
        }
           let data = checkVowel();
        console.log(data[0] + " has " + data[1] + " vowels letters");


    </script>
</body>

</html>
