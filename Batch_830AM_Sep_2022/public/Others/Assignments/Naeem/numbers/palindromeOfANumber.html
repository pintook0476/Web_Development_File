<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of Number</title>
</head>
<body>
        <script>
            var n = prompt("Enter a number ");
            n = parseInt(n);
            var temp = n;
            var rev = 0;
            while(n>0)
            {
                var digit = n % 10 ;
                rev = (rev * 10) + digit;
                n = n / 10;
                n = parseInt(n);
                
            }
            if(temp == rev)
            {
                console.log(temp+" is palindrome");
            }
            else
            {
                console.log(temp+" is not palindrome");

            }
        </script>
</body>
</html>
