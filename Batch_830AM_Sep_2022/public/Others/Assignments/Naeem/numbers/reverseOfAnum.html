<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of a Number</title>
</head>

<body>
    <script>
        var n = prompt("enter a number");
        var rev = "";

        for (var i = n.length - 1; i >= 0; i--) {
            rev += n[i];

        }
        console.log(rev);

    </script>
</body>

</html>
