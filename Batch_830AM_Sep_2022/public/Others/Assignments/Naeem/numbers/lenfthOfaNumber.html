<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length of Number</title>
</head>
<body>
        <script>
                var n = prompt("Enter a number");
                n = parseInt(n);
                var numLen = 0;
                while (n>0)
                {
                    n = n/10;
                    n = parseInt(n);
                    numLen++;    
                }
                console.log(numLen);
        </script>
</body>
</html>
