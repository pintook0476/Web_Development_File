<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
</head>
<body>
    <script>
        var sum = 0;
        var i;
        for(i=0;i<=50;i++)
        {
            sum += i;
        }
        console.log(sum);
    </script>
</body>
</html>
