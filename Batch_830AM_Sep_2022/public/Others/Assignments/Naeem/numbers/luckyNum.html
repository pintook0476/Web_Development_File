<body>
    <script>

        let n = prompt("Enter a Number");
        n = parseInt(n);

        function getSum(n) {
            let sum = 0;
            while (n > 0 || sum > 9) {
                if (n == 0) {
                    n = sum;
                    sum = 0;
                }
                sum = sum + n % 10;
                n = n / 10;
                n = parseInt(n);
            }
            return sum;
        }

        console.log(getSum(n));
        </script>
