<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfIndividualDigits</title>
</head>
<body>
        <script>
            var n = prompt("Enter a number");
            n = parseInt(n);
            var temp = n;
            var sum = 0;
            while(n > 0)
            {
                var digit = n % 10;
                n = n / 10;
                n = parseInt(n);
                sum = sum + digit;
            }
            console.log("Sum of "+temp+" is "+sum);
        </script>
</body>
</html>
