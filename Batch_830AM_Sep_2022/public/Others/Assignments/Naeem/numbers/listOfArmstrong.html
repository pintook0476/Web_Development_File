<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Armstrong Numbers</title>
</head>
<body>
        <script>
            for(var i = 0; i <= 1000; i++)
            {

                var temp = i;                          
                var armstrong = 0;
                while(temp != 0)
                {
                    var digit = temp % 10;
                    temp = temp / 10;
                    temp = parseInt(temp);
                    armstrong = armstrong + (digit * digit * digit);
                }
                if(armstrong == i)
                {
                    console.log(i+" is Armstrong");
                }
                // else
                // {
                //     console.log(i+" is not Armstrong")
                // }
            }
            
           

        </script>
</body>
</html>
