<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .border{
            border: 1px solid;
            margin: 30px;
            padding: 10px;
            text-align: center;
        }
        .border2{
            border: 1px solid;
            margin: 30px;
            padding: 10px;
            text-align: center;
        }
        
        .block{
            border: 1px solid;
           
            width: 120px;
            height: 120px;
            text-align: center;
            
        }
        .Block1{
            background-color: aliceblue;
            position: absolute;
            left: 85%;
            top: 15%;
            z-index: 20;
            
        }
        .Block2{
              background-color: aqua;
              position: absolute;
              left: 80%;
              top:20%;
              z-index: 25;
              
        }
        .Block3{
            background-color: burlywood;
            position: relative;
           left: 2%;
            top: 15%;

           
        }
        .Block4{
            background-color: rgb(184, 158, 158);
            position: absolute;
            left: 8%;
            top:20%;
            z-index: 10;
            
        }.Block5{
            background-color: blanchedalmond;
            position: absolute;
            left: 48%;
            z-index: 22;
            top: 30%;
        }
        .Block12{
            background-color: blue;
            position: absolute;
            left: 48%;
            bottom: 35%;
            z-index: 30;

        }
        .Block11{
            background-color: rgb(53, 16, 100);
            position: absolute;
            left: 55%;
            bottom: 48%;
            z-index: 22;
        }
        .Block8{
            background-color: rgb(122, 61, 91);
            position: relative;
            left: 1%;
            bottom: 45%;
            z-index: 12;
        }
        .Block9{
            background-color: rgb(117, 86, 102);
            position: absolute;
            left: 85%;
            bottom: 30%;
            z-index: 99;
        }
        .Block10{
            background-color: rgb(0, 255, 128);
            position:absolute;
            bottom: 25%;
            left: 80%;
            z-index: 198;
        }
        
        .Block6{
            background-color:rgb(90, 56, 56) ;
            position: sticky;
           z-index: 25;
            left: 40%;
        }
        .Block7{
            background-color: aqua;
            position:absolute;
            left: 8%;
            bottom: 25%;
         z-index: 85;
        }


       
        
         </style>
</head>
<body>
    <div class="border">Block game</div>
    <div class="block Block1" >Block1</div>
    <div class="block Block2" >Block2</div>
    <div class="block Block3" >Block3</div>
    <div class="block Block4" >Block4</div>
    <div class="block Block5" >Block5</div>
    <div class="block Block6" >Block6</div>
    
    <div class="block Block7" >Block7</div>
    <div class="block Block8" >Block8</div>
    <div class="block Block9" >Block9</div>
    <div class="block Block10" >Block10</div>
    <div class="block Block11" >Block11</div>
    <div class="block Block12" >Block12</div>
      
    
    
    <div class="border2">copyRightissue</div>
    

   
    
</body>




</html>
