<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gopi-nadh</title>
    <!-- this is the css part -->
    <style>
      body {
        margin: 0px;
      }
      .heading {
        height: 35px;
        width: 100%;
        background-color: #25316d;
        border: 2px;
        border-style: solid;
        border-color: black;
        text-align: center;
        padding-top: 5px;
        text-decoration: underline;
        color: #eee3cb;
        font-family: monospace;
        position: fixed;
        font-size: 28px;
      }

      p {
        
        margin: 0px;
        text-transform: capitalize;
        color: #eee3cb;
        font-family: monospace;
        font-size: 20px;
      }
      img {
        width: 150px;
        height: 190px;
        border-style: solid;
      }
      .sd1 {
        padding-top: 45px;
        border-top: 0px;
        border-right: 0px;
        border-left: 0px;
        border-bottom: 1.5px;
        border-style: solid;
        background-color: #5f6f94;
      }
      .sd2 {
        border-top: 0px;
        border-right: 0px;
        border-left: 0px;
        border-bottom: 1.5px;
        border-style: solid;
        background-color: #8758ff;
      }
      .sd3 {
        border-top: 0px;
        border-right: 0px;
        border-left: 0px;
        border-bottom: 1.5px;
        border-style: solid;
        background-color: #eb1d36;
      }
    </style>
  </head>
  <!-- body -->
  <body>
    <!-- header(position-fixed) -->
    <div class="heading">Student Details</div>
    <!-- student details blocks -->
    <div class="sd1">
      <p>name: tanjiro</p>
      <p>age:23</p>
      <p>gender: male</p>
      <p>location: gudivada</p>
      <p>college: Kimetsu Academy</p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzZ6BaJ4Lz9jI4O4CDAQbqjS-GR982PdQIYA&usqp=CAU"
        alt="tamjiro"
      />
    </div>
    <div class="sd2">
      <p>name: zenitsu</p>
      <p>age:25</p>
      <p>gender: male</p>
      <p>location: gudivada</p>
      <p>college: Kimetsu Academy</p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMQmmmREc_7hhrh4Jhk5Tziq5b_FZI81jvkQ&usqp=CAU"
        alt="zenitsu"
      />
    </div>
    <div class="sd3">
      <p>name: inosuke</p>
      <p>age:21</p>
      <p>gender: male</p>
      <p>location: gudivada</p>
      <p>college: Kimetsu Academy</p>
      <img
        src="https://mystickermania.com/cdn/stickers/anime/demon-slayer-inosuke-katana-512x512.png"
        alt="inosuke"
      />
    </div>
  </body>
</html>
