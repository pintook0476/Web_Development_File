<html>
    <head>
    <title>game box</title>
    <style>
        .blockgame {
            border: 2px solid;
            text-align: center;
            padding: 2px;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
        }

        .block {
            border: 2px solid;
            width: 120px;
            height: 120px;
            margin: 5px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            background-color: rgb(21, 153, 118);
        }

        .block1 {
            float: right;
        }

        .block2 {
            float: right;
        }

        .block3 {
            float: right;
            clear: both;
        }

        .block4 {
            float: right;
            clear: both;
        }

        .block5 {
            float: right;
        }

        .block6 {
            float: right;
            clear: both;
        }

        .block7 {
            float: left;
        }

        .block8 {
            float: left;
        }

        .block9 {
            clear: both;
        }
        .block10{
            float: left;
        }
        .block11{
            float: right;
        }

        .copy{
            border: 2px solid;
            text-align: center;
            font-weight: bold;
            padding: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="blockgame">Block Game</div>
    <div class="block block2">Block 2</div>
    <div class="block block1">Block 1</div>
    <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
    <div class="block block6">Block 6</div>
    <div class="block block5">Block 5</div>
    <div class="block block7">Block 7</div>
    <div class="block block8">Block 8</div>
    <div class="block block9">Block 9</div>
    <div class="block block10 ">Block 10</div>
    <div class="block block11"> block11</div> 
    </div>
</body>
</html>
