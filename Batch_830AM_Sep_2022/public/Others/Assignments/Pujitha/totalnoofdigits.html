<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Total No Of Digits
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter a number");
            total = 0;
            while (n > 0) {
                var rem = n % 10;
                total = total + rem;
                n = n / 10;
                n = parseInt(n);
            }
            console.log(total);
        </script>
    </body>
</html>
