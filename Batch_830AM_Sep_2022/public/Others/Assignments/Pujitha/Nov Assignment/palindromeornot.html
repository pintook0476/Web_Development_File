<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTf-8">
        <title>
            Palindrome Or Not In String
        </title>
    </head>
    <body>
        <script>
            var checkPalindrome ,notCheckPalindrome = (string) => {
                return string === string.split("").reverse();
            }
            console.log("Its Palindrome "+ checkPalindrome);
            console.log("Its not a Palindrome" +notCheckPalindrome);
           
        </script>
    </body>
</html>
