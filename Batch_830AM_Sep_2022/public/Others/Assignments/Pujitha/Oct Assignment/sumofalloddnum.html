<!DOCTYPE html>
<html>
    <head>
        <title>
            Demonstrating for loop
        </title>
    </head>
    <body>
        <script>
            console.log("Start Of Execution");
            var sum = 0;
            for (var i = 900; i >= 700; i--) {
                if (i % 2 !== 0) {
                    console.log(i);
                    sum --;
                }
            }
            console.log("the sum is " + sum);
            console.log("End");
        </script>
    </body>
</html>
