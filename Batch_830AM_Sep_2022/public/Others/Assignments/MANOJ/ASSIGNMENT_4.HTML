<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float </title>
        <style>
            .heading{
                border: 2px solid;
                text-align: center;
                width: 300px;
                margin: 20px auto;
            }
            .block{
                border: 2px solid;
                margin: 20px;
                padding:  70px 0px ;
                background-color: orangered;
                width: 200px;
                text-align: center;
                font-weight: bolder;
                text-decoration: underline;
                
            }
            .block1,
            .block2{
                float: right;
            }
            .block3{
                clear:both;
                float: right;
            }
            .block4{
                clear:both;
                float: right;
            }
            .block5{
                clear: both;
                float: right;
            }
            .block6{
                float: right;
            }
            .block7{
                clear: both;
                float: left;
            }
            .block8{
                float: left;
            }
            .block9{
                clear: both;
                float: left;
            }
            .block10{
                clear: both;
                float: left;
            }
            .block11{
                
                float: right;
            }
            .footer{
                clear: both;
                border:  2px solid;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="heading">
            block game 
        </div>

        <div class="block1 block">
            block 1
        </div>
        
        <div class="block2 block">
            block 2
        </div>

        <div class="block3 block">
            block 3
        </div>

        <div class="block4 block">
            block 4
        </div>

        <div class="block5 block">
            block 5
        </div>

        <div class="block6 block">
            block 6
        </div>

        <div class="block7 block">
            block 7
        </div>

        <div class="block8 block">
            block 8
        </div>

        <div class="block9 block">
            block 9
        </div>

        <div class="block10 block">
            block 10
        </div>

        <div class="block11 block">
            block 11
        </div>
        <footer class="footer">
            <p>@copyrights2022</p>
        </footer>
    </body>
   
</html>
