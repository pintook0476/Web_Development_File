<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        h2{
            border: 2PX solid;
            text-align: center;
            font-style: italic;
        }
        .container{
            border: 2px solid;
            margin-top: 5px;
        }
        .block{
            border: 2px solid;
            background-color: aqua;
            width: 200px;
            height: 200px;
            text-align: center;
        }
        .block1{
            background-color: aqua;
            margin: 10px;
        }
        .block2{
            background-color:brown;
            position: relative;
            left: 80px;
            bottom:100px;
        }
        .block3{
            background-color: blueviolet;
            position: relative;
            left: 1200px;
            bottom: 410px;
        }
        .block4{
            background-color:rgb(232, 100, 100) ;
            position: relative;
            left: 1280px;
            bottom: 500px;
        }
        .block5{
            background-color: yellow;
            height: 250px;
            position: absolute;
            top: 600px;
            left: 700px;
            right: 45px;
            z-index: 5;
        }
        .block6{
            position: relative;
            left: 550px;
            bottom: 400px;
        }
        .block7{
            position: relative;
            left: 800px;
            bottom: 300px;
        }
        .block8{
            position: relative;
            left: 550px;
            bottom: 500px;
        }
        .block9{
            position: relative;
            left: 800px;
            bottom: 1010px;
        }
        .block10{
            background-color: chocolate; 
            position:relative;
            bottom: 500px; 
            margin: 10px; 
        }
        .block11{
            background-color: cadetblue;
            position: relative;
            bottom: 600px;
            left: 100px;
        }
        .block12{
            background-color: chartreuse;
            position: relative;
            left: 1200px;
            bottom: 900px;
        }
        .block13{
            background-color: coral;
            position: relative;
            left: 1280px;
            bottom: 1000px;
        }
        footer{
            clear: both;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>BLOCK GAME</h2>
    <div class="container">
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>
        <footer>
            <h2>@copyrights2022</h2>
        </footer>
    </div>

</body>
</html>
