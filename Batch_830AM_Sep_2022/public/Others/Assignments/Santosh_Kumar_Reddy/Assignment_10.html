<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop q1</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i=900 ; i>700; i-- ){
            if(i % 2 != 0){
                sum=sum+i;
            }
            console.log(i)
        }
        console.log("Sum if odd number is" + sum);
    </script>
</body>
</html>
