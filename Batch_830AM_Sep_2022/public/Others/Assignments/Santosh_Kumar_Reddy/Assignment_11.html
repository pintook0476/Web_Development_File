    <title>For loop 2</title>

    <script>

        var num1 = prompt("Enter the number for multiply");
        var num2 = prompt("Enter the number for number 2");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
    
        for(i=1;i<=num2; i++){

            console.log(num1 ,'*', i ,'=', (num1 * i));
        }
        
        </script>
