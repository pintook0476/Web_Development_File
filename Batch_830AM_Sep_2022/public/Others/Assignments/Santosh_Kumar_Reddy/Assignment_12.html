<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP Question 3</title>
</head>
<body>
    <script>
        var n = prompt('Enter input value which you want to chek Prime or Not');
        n=parseInt(n);
        var count=0;
       
        for(var i = 2; i < n ; i++){
            var rem=n%i;
                if(rem==0){
                    count++;
                }

            if(count=2){
                break;
            }
        }
        if(count==2){
                console.log(n + "is a prime number");
        }else{
                console.log(n + "is not a prime number");
        }
    </script>
</body>
</html>
