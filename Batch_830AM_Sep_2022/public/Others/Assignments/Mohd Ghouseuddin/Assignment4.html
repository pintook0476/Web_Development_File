    <title>Assignment 4</title>

        .container{
            border: 1px solid black;
            width: 900px;

        }
        .gameblock{
            border: 1px solid black;
            width: 500px;
            height: 20px;
           margin: 5px auto;
           font-size: 15px;
           text-align: center;

        }
        .block{
            border: 1px solid black;

            height: 100px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 5px;
        }

        }

        }
        
        .block3{
            background-color: lavender;

            float: right;
            
        }
        
        .block4{
            background-color: khaki;
            clear: both;
            float: right;
        }
        
        .block5{
            background-color: indianred;
            clear: both;
            float: right;
        }
        
        .block6{
            background-color:honeydew;
            
            float: right;
        }
        
        .block7{
            background-color: gainsboro;
            float: left;
        }
        
        .block8{
            background-color:firebrick;
            float: left;
        }
        
        .block9{
            background-color: darkblue;
            clear: both;
            float: left;
        }
        
        .block10{
            background-color: cadetblue;
            clear: both;
            float: left;
        }
        
        
        .block11{
            background-color:beige;
            clear: both;
            float: right;
        }
        

    </style>

    <div class="container" >

        <div class="block block4" > BLOCK4</div>
        <div class="block block5" > BLOCK5</div>
        <div class="block block6" > BLOCK6</div>
        <div class="block block7" > BLOCK7</div>
        <div class="block block8" > BLOCK8</div>
        <div class="block block9" > BLOCK9</div>
        <div class="block block10" > BLOCK10</div>
