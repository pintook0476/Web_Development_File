<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_4</title>
    <style>
        .blockgame {
            border: 2px solid red;
            background-color: antiquewhite;
            text-align: center;
            margin: 2px;
            padding: 2px;
            text-decoration: underline;
            font-size: 20px;
            font-weight: bold;
        }

        .block {
            border: 2px solid;
            width: 100px;
            height: 100px;
            margin: 5px;
            text-align: center;
        }

        .block1 {
            background-color: orange;
            float: right;
        }

        .block2 {
            background-color: rgb(112, 200, 36);
            float: right;
        }

        .block3 {
            background-color: rgb(244, 241, 237);
            float: right;
            clear: both;
        }

        .block4 {
            background-color: rgb(11, 166, 232);
            float: right;
            clear: both;
        }

        .block5 {
            background-color: rgb(219, 26, 209);
            float: right;
        }

        .block6 {
            background-color: rgb(215, 38, 148);
            float: right;
            clear: both;
        }

        .block7 {
            background-color: rgb(36, 212, 127);
            float: left;
        }

        .block8 {
            background-color: rgb(220, 235, 7);
            float: left;
        }

        .block9 {
            background-color: rgb(18, 226, 226);
            clear: both;
        }

        .block10 {
            background-color: rgb(241, 9, 9);
        }

        .container {
            border: 2px solid green;
            background-color: aquamarine;
            text-align: center;
            font-weight: bold;
            margin: 3px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="blockgame">Block Game</div>
    <div class="block block2">Block 2</div>
    <div class="block block1">Block 1</div>
    <div class="block block3">Block 3</div>
    <div class="block block4">Block 4</div>
    <div class="block block6">Block 6</div>
    <div class="block block5">Block 5</div>
    <div class="block block7">Block 7</div>
    <div class="block block8">Block 8</div>
    <div class="block block9">Block 9</div>
    <div class="block block10">Block 10</div>

    <div class="container">
        @CopyRights 2022
    </div>
</body>

</html>
