<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Css Padding And Margin properties
        </title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-size: inherit;
            }
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
            }
            .block1 {
                background-color: aqua;
               
            }
            .block2 {
                background-color: antiquewhite;
            }
            .block3 {
                background-color: aquamarine;
                /*margin: 20px 30px 10px 5px;*/
                margin: 10px auto;
                padding: 20px;
            }
            .block4 {
                background-color: blueviolet;
            }
            .block5 {
                background-color: azure;
            }
            .container {
                border: 1px solid;
                width: 300px;
                text-align: center;
                padding: auto;
            }
        </style>
    </head>
    <body>
        <p>test
            <span>hello</span>
        </p>
        
        <div class="container">
            content <div class="block block1">BLOCK1</div>
        </div>
       
        <div class="block block2">BLOCK2</div>
        <div class="block block3">BLOCK3</div>
        <div class="block block4">BLOCK4</div>
        <div class="block block5">BLOCK5</div>
        phoneno. 09098098
        address: Hyderabad
    </body>
</html>
