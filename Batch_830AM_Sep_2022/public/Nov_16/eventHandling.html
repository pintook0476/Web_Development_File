<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Event Handling
        </title>
    </head>
    <body>
        <span  onclick="showMsg();">Demonstrating Static event handling...</span>
        <div onmouseover="showAlertmsg()">hey come here</div>
        <input type="button" value="click here" onclick="showMsg();">
        <script>
            var showMsg = () => {
                console.table()
                console.log("hello");

                window.open("http://www.google.com")
            }


            var showAlertmsg = () => {
                alert("got fired");
            }
            //showMsg();

        </script>
    </body>
</html>
